<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 모임 만들기</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="container mx-auto p-8 max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">새 모임 만들기</h1>

        <!-- 
          폼 제출 처리를 위해 RecruitmentViewController에 @PostMapping("/recruitments") 가 필요합니다.
          th:object="${recruitmentDTO}" : 컨트롤러에서 model.addAttribute("recruitmentDTO", new recruitmentDTO())로
                                         전달된 빈 DTO 객체를 바인딩합니다.
        -->
        <form th:action="@{/recruitments}" th:object="${recruitmentDTO}" method="POST" class="bg-white shadow-md rounded-lg p-8">

            <!-- 클럽 ID (예: hidden 또는 select) -->
            <!-- 
              TODO: 실제로는 이 클럽 ID를 hidden으로 숨기거나, 
              사용자가 속한 클럽 목록을 <select>로 보여줘야 합니다.
            -->
            <div class="mb-4">
                <label for="clubId" class="block text-sm font-medium text-gray-700 mb-2">클럽 ID (임시)</label>
                <input type="number" id="clubId" th:field="*{clubId}" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- 모임 제목 -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">모임 제목</label>
                <input type="text" id="title" th:field="*{title}" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- 모임 내용 -->
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">모임 내용</label>
                <textarea id="content" th:field="*{content}" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
            </div>

            <!-- 만날 장소 -->
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">만날 장소</label>
                <input type="text" id="address" th:field="*{address}" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- 모임 날짜 -->
            <div class="mb-4">
                <label for="meetingDate" class="block text-sm font-medium text-gray-700 mb-2">모임 날짜</label>
                <!-- DTO의 meetingDate가 String이므로 text로 받습니다. (datetime-local 권장) -->
                <input type="text" id="meetingDate" th:field="*{meetingDate}" placeholder="예: 2025-12-31 18:00" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- 최대 인원 -->
            <div class="mb-4">
                <label for="maxUser" class="block text-sm font-medium text-gray-700 mb-2">최대 인원</label>
                <input type="number" id="maxUser" th:field="*{maxUser}" min="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- 제출 버튼 -->
            <div class="flex items-center justify-between mt-6">
                <a th:href="@{/recruitments}" class="text-gray-600 hover:text-gray-800">취소</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-200">
                    생성하기
                </button>
            </div>
        </form>
    </div>

</body>
</html>
