<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 모임 만들기 - NEIGHBUS</title>

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script type="text/javascript" th:src="@{//dapi.kakao.com/v2/maps/sdk.js(appkey=${kakaoAppKey}, libraries='services')}"></script>
    <link rel="stylesheet" href="/css/navibar.css">

    <style>
        /* NEIGHBUS 테마 컬러 정의 */
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-color: #E8D7C3;
            --white: #FFFFFF;
            --shadow-color: rgba(166, 124, 82, 0.1);
        }

        body {
            font-family: 'SUIT', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 100%);
            color: var(--text-primary);
            /* 기존 여백 유지 */
            padding-top: 100px;
            min-height: 100vh;
        }

        /* 메인 컨테이너 디자인 */
        .form-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 900px;
            margin: 0 auto;
        }

        /* 헤더 디자인 */
        .page-header {
            max-width: 900px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .page-header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* 폼 요소 디자인 */
        .form-label {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .required {
            color: var(--primary); /* 포인트 컬러로 변경 */
            margin-left: 4px;
            font-weight: bold;
        }

        .form-control {
            padding: 0.9rem 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background-color: var(--white);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(166, 124, 82, 0.15);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--primary-light);
            opacity: 0.8;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* 카카오맵 디자인 */
        #map {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-top: 1rem;
        }

        .map-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .map-info i {
            color: var(--primary);
        }

        /* 검색 버튼 디자인 */
        .btn-search {
            background: var(--primary);
            color: var(--white);
            border: 1px solid var(--primary);
            border-radius: 12px;
            font-weight: 600;
            padding: 0 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* 검색 결과 목록 디자인 */
        .search-results {
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 10px;
            background: var(--white);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--bg-warm);
        }

        .search-result-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .search-result-address {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .search-result-category {
            display: inline-block;
            padding: 2px 8px;
            background: var(--border-color);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 6px;
            font-weight: 600;
        }

        /* 하단 버튼 그룹 디자인 */
        .btn-custom-secondary {
            background: var(--white);
            color: var(--text-secondary);
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .btn-custom-secondary:hover {
            background: var(--bg-warm);
            color: var(--text-primary);
            border-color: var(--primary-light);
        }

        .btn-custom-primary {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            border: 1px solid var(--primary);
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
            transition: all 0.3s ease;
        }

        .btn-custom-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(166, 124, 82, 0.4);
        }
        
        /* 페이지네이션 스타일 (JS에서 생성됨) */
        #search-pagination a {
            color: var(--text-secondary) !important;
            font-weight: 500;
            border-radius: 50% !important;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        #search-pagination a:hover {
            background-color: var(--bg-warm) !important;
            color: var(--primary) !important;
        }

    </style>
</head>

<body>
	<div th:replace="~{include/navibar}"></div>

    <div class="container mb-5">
        <div class="page-header">
            <h1>새 모임 만들기</h1>
            <p class="subtitle">동아리 멤버들과 함께할 즐거운 시간을 계획해보세요.</p>
        </div>

        <div class="form-container">
            <form th:action="@{/recruitment/new}" th:object="${recruitmentDTO}" method="POST">
                <input type="hidden" th:field="*{clubId}">

                <div class="d-grid gap-4">
                    <div class="form-group">
                        <label for="title" class="form-label">모임 제목 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="모임의 주제가 잘 드러나게 지어주세요" required>
                    </div>

                    <div class="form-group">
                        <label for="content" class="form-label">모임 내용 <span class="required">*</span></label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="5" placeholder="어떤 활동을 하는지, 준비물은 무엇인지 자세히 적어주세요." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">만날 장소 <span class="required">*</span></label>

                        <div class="input-group mb-2">
                            <input type="text" id="searchKeyword" class="form-control" placeholder="장소명을 입력하세요 (예: 강남역 스타벅스)">
                            <button type="button" class="btn btn-search" onclick="searchPlaces()">
                                <i class="fas fa-search"></i> 검색
                            </button>
                            <button type="button" class="btn btn-search" onclick="centerOnMyLocation()">
                                <i class="fas fa-location-arrow"></i> 내 위치 찾기
                            </button>
                        </div>

                        <div id="search-loading" style="display: none; text-align: center; padding: 20px; color: var(--text-secondary);">
                            <i class="fas fa-spinner fa-spin"></i> 검색 중...
                        </div>
                        <div id="searchResults" class="search-results"></div>
                        <div id="search-pagination" class="d-flex justify-content-center mt-3 gap-1"></div>

                        <input type="text" class="form-control mt-3 mb-2" id="address" th:field="*{address}" placeholder="지도에서 장소를 클릭하면 주소가 자동으로 입력됩니다" readonly required>

                        <div id="map"></div>
                        <p class="map-info">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>지도를 클릭하여 정확한 만남 장소를 지정해주세요.</span>
                        </p>

                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="meetingDate" class="form-label">모임 날짜 및 시간 <span class="required">*</span></label>
                                <input type="datetime-local" class="form-control" id="meetingDate" th:field="*{meetingDate}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="maxUser" class="form-label">최대 인원 <span class="required">*</span></label>
                                <input type="number" class="form-control" id="maxUser" th:field="*{maxUser}" min="2" placeholder="최소 2명 이상" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3 mt-5 pt-4 border-top" style="border-color: var(--border-color) !important;">
                    <a href="javascript:history.back()" class="btn btn-custom-secondary text-decoration-none">취소</a>
                    <button type="submit" class="btn btn-custom-primary">
                        <i class="fas fa-check me-1"></i> 모임 개설하기
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 카카오맵 변수
        let map;
        let marker;
        let ps; // 장소 검색 객체
        let infowindow; // 정보창

        // ========================================================================
        // 카카오맵 초기화
        // ========================================================================
        window.onload = function() {
            initKakaoMap();

            // Enter 키로 검색 실행
            document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchPlaces();
                }
            });
        };

        // 카카오맵 초기화 함수
		function initKakaoMap() {
		    const mapContainer = document.getElementById('map');

		    // 기본 좌표 (서울 시청)
		    const defaultLat = 37.566826;
		    const defaultLng = 126.9786567;

		    // 공통 맵 옵션
		    const mapOption = {
		        center: new kakao.maps.LatLng(defaultLat, defaultLng),
		        level: 3
		    };

		    // 지도 생성
		    map = new kakao.maps.Map(mapContainer, mapOption);

		    // 장소 검색 객체 생성
		    ps = new kakao.maps.services.Places();
		    infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

		    // 기본 마커
		    marker = new kakao.maps.Marker({
		        position: mapOption.center
		    });
		    marker.setMap(map);

		    // 지도 클릭하여 위치 선택
		    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
		        const latlng = mouseEvent.latLng;

		        marker.setPosition(latlng);
		        setMeetingLocation(latlng.getLat(), latlng.getLng());
		    });
		}

        // 현재 위치로 지도 중심 이동 함수
        function centerOnMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const loc = new kakao.maps.LatLng(lat, lng);
                        
                        map.setCenter(loc);
                        marker.setPosition(loc);
                        setMeetingLocation(lat, lng);

                        alert("현재 위치를 중심으로 지도를 이동했습니다.");
                    },
                    function() {
                        alert("위치 정보를 가져올 수 없습니다. 브라우저의 위치 정보 접근 권한을 확인해주세요.");
                    }
                );
            } else {
                alert("이 브라우저에서는 위치 정보 기능을 사용할 수 없습니다.");
            }
        }



        // 장소 검색 함수
        function searchPlaces() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            const loadingIndicator = document.getElementById('search-loading');
            const paginationContainer = document.getElementById('search-pagination');

            if (!keyword) {
                alert('장소명을 입력해주세요!');
                return;
            }

            // 로딩 UI 표시
            loadingIndicator.style.display = 'block';
            resultsContainer.classList.remove('active');
            paginationContainer.innerHTML = '';

            // 장소 검색
            ps.keywordSearch(keyword, placesSearchCB);
        }

        // 장소 검색 완료 콜백 함수
        function placesSearchCB(data, status, pagination) {
            const resultsContainer = document.getElementById('searchResults');
            const loadingIndicator = document.getElementById('search-loading');
            
            // 로딩 UI 숨김
            loadingIndicator.style.display = 'none';

            if (status === kakao.maps.services.Status.OK) {
                if (data.length > 0) {
                    // 검색 결과 목록 표시
                    let html = '';
                    data.forEach((place, index) => {
                        html += '<div class="search-result-item" onclick="selectPlace(' + index + ')">';
                        html += '  <div class="search-result-name">' + place.place_name + '</div>';
                        html += '  <div class="search-result-address">' + place.address_name + '</div>';
                        if (place.category_group_name) {
                            html += '  <span class="search-result-category">' + place.category_group_name + '</span>';
                        }
                        html += '</div>';
                    });

                    resultsContainer.innerHTML = html;
                    resultsContainer.classList.add('active');

                    // 검색 결과 데이터를 전역 변수에 저장
                    window.searchResultsData = data;
                    // 페이지네이션 표시
                    displaySearchPagination(pagination);
                } else {
                    resultsContainer.innerHTML = '<div style="padding:20px;text-align:center;color:#64748B;">검색 결과가 없습니다.</div>';
                    resultsContainer.classList.add('active');
                }
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                resultsContainer.innerHTML = '<div style="padding:20px;text-align:center;color:#64748B;">검색 결과가 존재하지 않습니다.</div>';
                resultsContainer.classList.add('active');
            } else if (status === kakao.maps.services.Status.ERROR) {
                alert('검색 중 오류가 발생했습니다.');
                resultsContainer.classList.remove('active');
            }
        }

        // 검색 결과 페이지네이션 표시 함수
        function displaySearchPagination(pagination) {
            const paginationContainer = document.getElementById('search-pagination');
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= pagination.last; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.innerText = i;
                pageLink.style.padding = '5px 10px';
                pageLink.style.margin = '0 2px';
                pageLink.style.textDecoration = 'none';
                // 스타일은 CSS에서 처리하도록 클래스나 인라인 스타일 최소화했지만
                // 동적 생성 요소라 인라인 스타일 일부 유지하되, CSS 변수 사용
                pageLink.style.borderRadius = '5px';

                if (i === pagination.current) {
                    pageLink.style.fontWeight = 'bold';
                    pageLink.style.background = 'var(--primary)'; // 테마 컬러 적용
                    pageLink.style.color = 'white';
                } else {
                    pageLink.style.color = 'var(--text-secondary)';
                }

                pageLink.onclick = function(e) {
                    e.preventDefault();
                    pagination.gotoPage(i);
                };

                paginationContainer.appendChild(pageLink);
            }
        }

        // 검색 결과에서 장소 선택
        function selectPlace(index) {
            const place = window.searchResultsData[index];
            const position = new kakao.maps.LatLng(place.y, place.x);

            // 지도 중심 이동
            map.setCenter(position);

            // 마커 위치 변경
            marker.setPosition(position);

            // 장소 정보 저장 (수정: 장소명 대신 주소명으로 설정)
            setMeetingLocation(place.y, place.x, place.address_name);

            // 정보창 표시
            infowindow.setContent('<div style="padding:5px;font-size:12px;width:200px;text-align:center;">' + place.place_name + '</div>');
            infowindow.open(map, marker);

            // 검색 결과 목록 숨기기
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('search-pagination').innerHTML = '';

            // 성공 메시지
            alert(`"${place.place_name}"이(가) 선택되었습니다.`);
        }

        // 위치 정보를 폼에 저장하는 함수 (리팩토링 및 수정)
        function setMeetingLocation(lat, lng, addressString = null) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            if (addressString) {
                document.getElementById('address').value = addressString;
            } else {
                // 주소 정보가 없으면 Geocoder로 변환 (즉각적인 피드백 추가)
                document.getElementById('address').value = '주소 변환 중...'; // 로딩 메시지 표시
                
                const geocoder = new kakao.maps.services.Geocoder();
                const coord = new kakao.maps.LatLng(lat, lng);
                geocoder.coord2Address(coord.getLng(), coord.getLat(), function(result, status) {
                    if (status === kakao.maps.services.Status.OK && result[0]) {
                        // 도로명 주소가 있으면 우선 사용, 없으면 지번 주소 사용
                        const address = result[0].road_address ? result[0].road_address.address_name : result[0].address.address_name;
                        document.getElementById('address').value = address;
                    } else {
                        // Geocoder 실패 시 사용자에게 친화적인 메시지 표시
                        document.getElementById('address').value = '주소를 가져올 수 없습니다. 장소 검색을 이용하거나 다시 시도해주세요.';
                    }
                });
            }
        }
    </script>
</body>
</html>
