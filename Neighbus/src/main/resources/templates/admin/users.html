<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: ~{html}(pageTitle='회원 관리', activeMenu='users')}">
<head>
    <title>회원 관리</title>
</head>
<body>
    <main class="main-content" th:fragment="content">
        <div class="page-header">
            <h1>회원 관리</h1>
            <p>사이트의 모든 회원을 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-users"></i></div>
                <div class="info"><p class="title">총 회원</p><p class="value" id="total-users">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
                <div class="info"><p class="title">신규 회원 (7일)</p><p class="value" id="new-users">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-user-shield"></i></div>
                <div class="info"><p class="title">관리자</p><p class="value" id="admin-users">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls" style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                <input type="text" id="search-input" placeholder="이름 또는 이메일로 검색..." style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                <select id="role-filter" style="padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                    <option value="">전체 권한</option>
                    <option value="관리자">관리자</option>
                    <option value="일반회원">일반회원</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>가입일</th>
                            <th>권한</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-user-circle"></i> 회원 상세 정보</h2>
                    <button type="button" class="close-button" onclick="closeModal('detailModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="user-detail-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="detail-item"><strong>ID:</strong> <span id="detail-id"></span></div>
                        <div class="detail-item"><strong>이름:</strong> <span id="detail-name"></span></div>
                        <div class="detail-item"><strong>아이디:</strong> <span id="detail-username"></span></div>
                        <div class="detail-item"><strong>닉네임:</strong> <span id="detail-nickname"></span></div>
                        <div class="detail-item"><strong>이메일:</strong> <span id="detail-email"></span></div>
                        <div class="detail-item"><strong>전화번호:</strong> <span id="detail-phone"></span></div>
                        <div class="detail-item"><strong>가입일:</strong> <span id="detail-joindate"></span></div>
                        <div class="detail-item"><strong>지역:</strong> <span id="detail-location"></span></div>
                        <div class="detail-item"><strong>권한:</strong> <span id="detail-role"></span></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('detailModal')">닫기</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-triangle-exclamation"></i> 회원 삭제 확인</h2>
                    <button type="button" class="close-button" onclick="closeModal('deleteModal')">&times;</button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p style="font-size: 1.2rem; margin-bottom: 1rem;">정말로 <strong id="delete-user-name" style="color: var(--primary-dark);"></strong> 회원을 삭제하시겠습니까?</p>
                    <p style="color: var(--text-secondary);">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('deleteModal')">취소</button>
                    <button type="button" class="btn btn-danger btn-modal" id="confirm-delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <script>
            let users = [];
            let filteredUsers = [];

            document.addEventListener('DOMContentLoaded', function() {
                loadUsers();
                document.getElementById('search-input').addEventListener('input', applyFilters);
                document.getElementById('role-filter').addEventListener('change', applyFilters);
            });

            async function loadUsers() {
                try {
                    const response = await fetch('/api/admin/users');
                    const result = await response.json();

                    if (result.status === 1) {
                        users = result.data.map(user => ({
                            id: user.id,
                            name: user.name,
                            username: user.username,
                            email: user.email,
                            phone: user.phone,
                            nickname: user.nickname || '-',
                            joinDate: user.created_at ? new Date(user.created_at).toISOString().slice(0, 10) : '-',
                            role: user.grade_name,
                            city: user.city_name || '-',
                            province: user.province_name || '-'
                        }));
                        users.sort((a, b) => a.id - b.id);
                        applyFilters();
                    } else {
                        console.error('회원 목록 조회 실패:', result.message);
                        alert('회원 목록을 불러오는데 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            }

            function updateStats() {
                document.getElementById('total-users').textContent = users.length;
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                const newUsers = users.filter(u => new Date(u.joinDate) >= sevenDaysAgo).length;
                document.getElementById('new-users').textContent = newUsers;
                document.getElementById('admin-users').textContent = users.filter(u => u.role === '관리자').length;
            }

            function renderTable() {
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = '';
                if (filteredUsers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }
                filteredUsers.forEach(user => {
                    const roleBadge = user.role === '관리자' 
                        ? `<span style="background: var(--primary-light); color: var(--text-primary); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${user.role}</span>`
                        : `<span style="background: var(--bg-cream); color: var(--text-secondary); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${user.role}</span>`;
                    
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td><strong>${user.name}</strong></td>
                            <td>${user.email}</td>
                            <td>${user.phone || '-'}</td>
                            <td>${user.joinDate}</td>
                            <td>${roleBadge}</td>
                            <td class="actions">
                                <button class="btn btn-secondary" onclick="showDetailModal(${user.id})"><i class="fa-solid fa-eye"></i></button>
                                ${user.role !== '관리자' ? `<button class="btn btn-danger" onclick="showDeleteModal(${user.id})"><i class="fa-solid fa-trash"></i></button>` : ''}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const roleFilter = document.getElementById('role-filter').value;
                filteredUsers = users.filter(u => {
                    const matchesSearch = u.name.toLowerCase().includes(searchTerm) || u.email.toLowerCase().includes(searchTerm);
                    const matchesRole = !roleFilter || u.role === roleFilter;
                    return matchesSearch && matchesRole;
                });
                updateStats();
                renderTable();
            }

            function showDetailModal(userId) {
                const user = users.find(u => u.id === userId);
                if (!user) return;
                document.getElementById('detail-id').textContent = user.id;
                document.getElementById('detail-name').textContent = user.name;
                document.getElementById('detail-username').textContent = user.username;
                document.getElementById('detail-nickname').textContent = user.nickname;
                document.getElementById('detail-email').textContent = user.email;
                document.getElementById('detail-phone').textContent = user.phone || '-';
                document.getElementById('detail-location').textContent = `${user.province} ${user.city}`;
                document.getElementById('detail-role').innerHTML = `<span class="role-badge ${user.role === '관리자' ? 'role-admin' : 'role-user'}">${user.role}</span>`;
                document.getElementById('detail-joindate').textContent = user.joinDate;
                document.getElementById('detailModal').style.display = 'block';
            }

            function showDeleteModal(userId) {
                const user = users.find(u => u.id === userId);
                if (!user) return;
                document.getElementById('delete-user-name').textContent = user.name;
                document.getElementById('deleteModal').style.display = 'block';
                document.getElementById('confirm-delete-btn').onclick = () => deleteUser(userId);
            }

            async function deleteUser(userId) {
                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/users/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: userId })
                    });
                    const result = await response.json();

                    if (result.status === 1) {
                        const userIndex = users.findIndex(u => u.id === userId);
                        if (userIndex > -1) users.splice(userIndex, 1);
                        applyFilters();
                        closeModal('deleteModal');
                        alert('회원이 삭제되었습니다.');
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('회원 삭제 중 오류가 발생했습니다.');
                }
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            }
        </script>
    </main>
</body>
</html>
