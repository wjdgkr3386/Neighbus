<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(pageTitle='회원 관리', activeMenu='users', content=~{:: #users-content})}">
<body>
    <div id="users-content">
        <div class="page-header">
            <h1>회원 관리</h1>
            <p>사이트의 모든 회원을 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-users"></i></div>
                <div class="info"><p class="title">총 회원</p><p class="value" id="total-users">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
                <div class="info"><p class="title">오늘 가입자</p><p class="value" id="new-users">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-user-shield"></i></div>
                <div class="info"><p class="title">관리자</p><p class="value" id="admin-users">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="이름 또는 이메일로 검색...">
                <select id="role-filter">
                    <option value="">전체 권한</option>
                    <option value="관리자">관리자</option>
                    <option value="일반회원">일반회원</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>가입일</th>
                            <th>권한</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
            <nav id="pagination-nav" class="mt-4" aria-label="Page navigation"></nav>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-user-circle"></i> 회원 상세 정보</h2>
                    <button type="button" class="close-button" onclick="closeModal('detailModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="detail-grid">
                        <strong>ID:</strong> <span id="detail-id"></span>
                        <strong>이름:</strong> <span id="detail-name"></span>
                        <strong>아이디:</strong> <span id="detail-username"></span>
                        <strong>닉네임:</strong> <span id="detail-nickname"></span>
                        <strong>이메일:</strong> <span id="detail-email"></span>
                        <strong>전화번호:</strong> <span id="detail-phone"></span>
                        <strong>가입일:</strong> <span id="detail-joindate"></span>
                        <strong>지역:</strong> <span id="detail-location"></span>
                        <strong>권한:</strong> <span id="detail-role"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('detailModal')">닫기</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-triangle-exclamation"></i> 회원 삭제 확인</h2>
                    <button type="button" class="close-button" onclick="closeModal('deleteModal')">&times;</button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p style="font-size: 1.2rem; margin-bottom: 1rem;">정말로 <strong id="delete-user-name" style="color: var(--primary-dark);"></strong> 회원을 삭제하시겠습니까?</p>
                    <p style="color: var(--text-secondary);">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('deleteModal')">취소</button>
                    <button type="button" class="btn btn-danger btn-modal" id="confirm-delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <script>
            let allUsers = []; // Holds the users for the current page
            let currentPage = 1;
            const pageSize = 10;

            document.addEventListener('DOMContentLoaded', function() {
                loadUsers(currentPage);
                // Re-enable filter event listener to trigger a new API call from page 1
                document.getElementById('role-filter').addEventListener('change', () => loadUsers(1));
            });

            async function loadUsers(page) {
                try {
                    currentPage = page;
                    const roleFilter = document.getElementById('role-filter').value;
                    
                    let apiUrl = `/api/admin/users?page=${page}&size=${pageSize}`;
                    if (roleFilter) {
                        apiUrl += `&role=${roleFilter}`;
                    }

                    const response = await fetch(apiUrl);
                    const result = await response.json();

                    if (result.status === 1) {
                        const pageData = result.data;
                        allUsers = pageData.content.map(user => ({
                            id: user.id,
                            name: user.name,
                            username: user.username,
                            email: user.email,
                            phone: user.phone,
                            nickname: user.nickname || '-',
                            joinDate: user.created_at ? new Date(user.created_at).toISOString().slice(0, 10) : '-',
                            role: user.grade_name,
                            city: user.city_name || '-',
                            province: user.province_name || '-'
                        }));
                        
                        updateStats(pageData);
                        renderTable();
                        renderPagination(pageData);
                    } else {
                        console.error('회원 목록 조회 실패:', result.message);
                        alert('회원 목록을 불러오는데 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error loading users:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            }

            function updateStats(pageData) {
                // These stats now come directly from the backend
                document.getElementById('total-users').textContent = pageData.totalElements;
                document.getElementById('new-users').textContent = pageData.todaySignups;
                document.getElementById('admin-users').textContent = pageData.adminCount;
            }

            function renderTable() {
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = '';
                if (allUsers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }
                allUsers.forEach(user => {
                    const roleBadge = user.role === '관리자' 
                        ? `<span style="background: var(--primary-light); color: var(--text-primary); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${user.role}</span>`
                        : `<span style="background: var(--bg-cream); color: var(--text-secondary); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${user.role}</span>`;
                    
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td><strong>${user.name}</strong></td>
                            <td>${user.email}</td>
                            <td>${user.phone || '-'}</td>
                            <td>${user.joinDate}</td>
                            <td>${roleBadge}</td>
                            <td class="actions">
                                <button class="btn btn-secondary btn-icon" onclick="showDetailModal(${user.id})"><i class="fa-solid fa-eye"></i></button>
                                ${user.role !== '관리자' ? `<button class="btn btn-danger btn-icon" onclick="showDeleteModal(${user.id})"><i class="fa-solid fa-trash"></i></button>` : ''}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
            
            function renderPagination(pageData) {
                const nav = document.getElementById('pagination-nav');
                nav.innerHTML = '';
                if (!pageData || pageData.totalPages <= 1) return;

                const ul = document.createElement('ul');
                ul.className = 'pagination justify-content-center';
                
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${pageData.number === 1 ? 'disabled' : ''}`;
                const prevA = document.createElement('a');
                prevA.className = 'page-link';
                prevA.href = '#';
                prevA.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
                prevA.onclick = (e) => { e.preventDefault(); if(pageData.number > 1) loadUsers(pageData.number - 1); };
                prevLi.appendChild(prevA);
                ul.appendChild(prevLi);

                for (let i = 1; i <= pageData.totalPages; i++) {
                    const pageLi = document.createElement('li');
                    pageLi.className = `page-item ${i === pageData.number ? 'active' : ''}`;
                    const pageA = document.createElement('a');
                    pageA.className = 'page-link';
                    pageA.href = '#';
                    pageA.textContent = i;
                    pageA.onclick = (e) => { e.preventDefault(); if (i !== currentPage) loadUsers(i); };
                    pageLi.appendChild(pageA);
                    ul.appendChild(pageLi);
                }

                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${pageData.number === pageData.totalPages ? 'disabled' : ''}`;
                const nextA = document.createElement('a');
                nextA.className = 'page-link';
                nextA.href = '#';
                nextA.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
                nextA.onclick = (e) => { e.preventDefault(); if(pageData.number < pageData.totalPages) loadUsers(pageData.number + 1); };
                nextLi.appendChild(nextA);
                ul.appendChild(nextLi);

                nav.appendChild(ul);
            }

            function showDetailModal(userId) {
                const user = allUsers.find(u => u.id === userId);
                if (!user) {
                    alert('사용자 상세 정보를 현재 페이지에서 찾을 수 없습니다.');
                    return;
                }
                document.getElementById('detail-id').textContent = user.id;
                document.getElementById('detail-name').textContent = user.name;
                document.getElementById('detail-username').textContent = user.username;
                document.getElementById('detail-nickname').textContent = user.nickname;
                document.getElementById('detail-email').textContent = user.email;
                document.getElementById('detail-phone').textContent = user.phone || '-';
                document.getElementById('detail-location').textContent = `${user.province} ${user.city}`;
                document.getElementById('detail-role').innerHTML = `<span class="role-badge ${user.role === '관리자' ? 'role-admin' : 'role-user'}">${user.role}</span>`;
                document.getElementById('detail-joindate').textContent = user.joinDate;
                document.getElementById('detailModal').style.display = 'block';
            }

            function showDeleteModal(userId) {
                const user = allUsers.find(u => u.id === userId);
                if (!user) {
                     alert('사용자 정보를 현재 페이지에서 찾을 수 없습니다.');
                    return;
                }
                document.getElementById('delete-user-name').textContent = user.name;
                document.getElementById('deleteModal').style.display = 'block';
                document.getElementById('confirm-delete-btn').onclick = () => deleteUser(userId);
            }

            async function deleteUser(userId) {
                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/users/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: userId })
                    });
                    const result = await response.json();

                    if (result.status === 1) {
                        closeModal('deleteModal');
                        alert('회원이 삭제되었습니다.');
                        loadUsers(currentPage); // Reload the current page
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('회원 삭제 중 오류가 발생했습니다.');
                }
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            }
        </script>
    </div>
</body>
</html>
