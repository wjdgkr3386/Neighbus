<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 관리자 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
            color: var(--text-primary);
        }
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img { height: 50px; }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        .nav-menu a:hover { color: var(--text-primary); }
        .nav-menu .active a { color: var(--primary-color); }
        .header-actions { display: flex; gap: 12px; }
        .btn-logout {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .main-header h1 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .stat-info { flex: 1; }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }
        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-box {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box i {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .filter-select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: middle;
        }
        th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .role-admin {
            background: #FEE2E2;
            color: #991B1B;
        }
        .role-user {
            background: #DBEAFE;
            color: #1E40AF;
        }
        .actions button {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Pretendard', sans-serif;
        }
        .actions button:last-child { margin-right: 0; }
        .actions .view-btn { background: #EFF6FF; color: #1E40AF; border-color: #BFDBFE; }
        .actions .view-btn:hover { background: #DBEAFE; border-color: #93C5FD; }
        .actions .edit-btn { background: #F0FDF4; color: #166534; border-color: #BBF7D0; }
        .actions .edit-btn:hover { background: #DCFCE7; border-color: #86EFAC; }
        .actions .delete-btn { background: #FEF2F2; color: #991B1B; border-color: #FECACA; }
        .actions .delete-btn:hover { background: #FEE2E2; border-color: #FCA5A5; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/sys_img/Logo.png}" alt="동네친구">
            </a>

            <nav>
                <ul class="nav-menu">
                    <li id="nav-dashboard"><a th:href="@{/admin}">대시보드</a></li>
                    <li id="nav-notice"><a th:href="@{/admin/notice}">공지사항 관리</a></li>
                    <li id="nav-gatherings"><a th:href="@{/admin/gatherings}">모임 관리</a></li>
                    <li id="nav-posts"><a th:href="@{/admin/posts}">게시글 관리</a></li>
                    <li id="nav-users" class="active"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li id="nav-reports"><a th:href="@{/admin/reports}">신고 관리</a></li>
                    <li id="nav-inquiries"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <header class="main-header">
            <h1>회원 관리</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #3B82F6, #60A5FA);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="total-users">0</p>
                    <p class="stat-label">총 회원</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #10B981, #34D399);">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="new-users">0</p>
                    <p class="stat-label">신규 회원 (7일)</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #EF4444, #F87171);">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="admin-users">0</p>
                    <p class="stat-label">관리자</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="이름 또는 이메일로 검색...">
            </div>
            <select id="role-filter" class="filter-select">
                <option value="">전체 권한</option>
                <option value="관리자">관리자</option>
                <option value="일반회원">일반회원</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>가입일</th>
                        <th>권한</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            if (path === '/admin' || path === '/admin/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.includes('/admin/users')) {
                document.getElementById('nav-users').classList.add('active');
            } else if (path.includes('/admin/posts')) {
                document.getElementById('nav-posts').classList.add('active');
            } else if (path.includes('/admin/gatherings')) {
                document.getElementById('nav-gatherings').classList.add('active');
            } else if (path.includes('/admin/reports')) {
                document.getElementById('nav-reports').classList.add('active');
            } else if (path.includes('/admin/inquiries')) {
                document.getElementById('nav-inquiries').classList.add('active');
            } else if (path.includes('/admin/notice')) {
                document.getElementById('nav-notice').classList.add('active');
            }

            updateStats();
            renderTable();

            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('role-filter').addEventListener('change', applyFilters);
        });

        const users = [
            { id: 1, name: 'Admin', email: 'admin@neighbus.com', phone: '010-0000-0000', joinDate: '2025-01-01', role: '관리자' },
            { id: 2, name: '김이웃', email: 'kim@example.com', phone: '010-1111-1111', joinDate: '2025-11-05', role: '일반회원' },
            { id: 3, name: '박친구', email: 'park@example.com', phone: '010-2222-2222', joinDate: '2025-11-08', role: '일반회원' },
            { id: 4, name: '이동네', email: 'lee@example.com', phone: '010-3333-3333', joinDate: '2025-11-10', role: '일반회원' },
            { id: 5, name: '최모임', email: 'choi@example.com', phone: '010-4444-4444', joinDate: '2025-11-12', role: '일반회원' },
        ];

        let filteredUsers = [...users];

        function updateStats() {
            document.getElementById('total-users').textContent = users.length;
            const sevenDaysAgo = new Date('2025-11-05');
            const newUsers = users.filter(u => new Date(u.joinDate) >= sevenDaysAgo).length;
            document.getElementById('new-users').textContent = newUsers;
            document.getElementById('admin-users').textContent = users.filter(u => u.role === '관리자').length;
        }

        function renderTable(usersToRender = filteredUsers) {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';
            usersToRender.forEach(user => {
                const originalIndex = users.indexOf(user);
                const roleClass = user.role === '관리자' ? 'role-admin' : 'role-user';
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.joinDate}</td>
                        <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                        <td class="actions">
                            <button class="view-btn" onclick="alert('회원 상세보기: ${user.name}')">상세보기</button>
                            <button class="edit-btn" onclick="alert('회원 정보 수정: ${user.name}')">수정</button>
                            ${user.role !== '관리자' ? `<button class="delete-btn" onclick="deleteUser(${originalIndex})">삭제</button>` : ''}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const roleFilter = document.getElementById('role-filter').value;

            filteredUsers = users.filter(u => {
                const matchesSearch = u.name.toLowerCase().includes(searchTerm) || u.email.toLowerCase().includes(searchTerm);
                const matchesRole = !roleFilter || u.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            renderTable(filteredUsers);
        }

        function deleteUser(index) {
            if (confirm('정말로 이 회원을 삭제하시겠습니까?')) {
                users.splice(index, 1);
                applyFilters();
                updateStats();
            }
        }
    </script>
</body>
</html>
