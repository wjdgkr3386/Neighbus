<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
            color: var(--text-primary);
        }
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img { height: 50px; }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        .nav-menu a:hover { color: var(--text-primary); }
        .nav-menu .active a { color: var(--primary-color); }
        .header-actions { display: flex; gap: 12px; }
        .btn-logout {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .main-header h1 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .summary-card .icon {
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .icon.visitors { background-color: #3B82F6; }
        .icon.users { background-color: #10B981; }
        .icon.posts { background-color: #F59E0B; }
        .icon.inquiries { background-color: #EF4444; }
        .data .value { font-size: 28px; font-weight: 700; margin: 0; }
        .data .label { font-size: 14px; color: var(--text-secondary); margin: 0; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        .chart-card h3 { margin: 0 0 25px; font-size: 18px; font-weight: 600; }
        @media (max-width: 992px) { .dashboard-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .summary-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/sys_img/Logo.png}" alt="동네친구">
            </a>

            <nav>
                <ul class="nav-menu">
                    <li id="nav-dashboard" class="active"><a th:href="@{/admin}">대시보드</a></li>
                    <li id="nav-notice"><a th:href="@{/admin/notice}">공지사항 관리</a></li>
                    <li id="nav-clubs"><a th:href="@{/admin/clubs}">동아리 관리</a></li>
                    <li id="nav-gatherings"><a th:href="@{/admin/gatherings}">모임 관리</a></li>
                    <li id="nav-posts"><a th:href="@{/admin/posts}">게시글 관리</a></li>
                    <li id="nav-users"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li id="nav-inquiries"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <header class="main-header">
            <h1>관리자 대시보드</h1>
        </header>
        
        <div class="summary-grid">
            <div class="summary-card">
                <div class="icon visitors"><i class="fa-solid fa-eye"></i></div>
                <div class="data">
                    <p class="value" id="total-visitors">-</p>
                    <p class="label">총 조회수</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="icon users"><i class="fa-solid fa-users"></i></div>
                <div class="data">
                    <p class="value" id="total-users">-</p>
                    <p class="label">총 회원</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="icon posts"><i class="fa-solid fa-pencil"></i></div>
                <div class="data">
                    <p class="value" id="total-posts">-</p>
                    <p class="label">총 게시글</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="icon inquiries"><i class="fa-solid fa-circle-question"></i></div>
                <div class="data">
                    <p class="value" id="pending-inquiries">-</p>
                    <p class="label">처리 대기 문의</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="chart-card">
                <h3>월별 가입자 수</h3>
                <canvas id="monthlySignupsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>카테고리별 모임 수</h3>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            if (path === '/admin' || path === '/admin/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.includes('/admin/users')) {
                document.getElementById('nav-users').classList.add('active');
            } else if (path.includes('/admin/posts')) {
                document.getElementById('nav-posts').classList.add('active');
            } else if (path.includes('/admin/gatherings')) {
                document.getElementById('nav-gatherings').classList.add('active');
            } else if (path.includes('/admin/inquiries')) {
                document.getElementById('nav-inquiries').classList.add('active');
            } else if (path.includes('/admin/notice')) {
                document.getElementById('nav-notice').classList.add('active');
            } else if (path.includes('/admin/clubs')) {
                document.getElementById('nav-clubs').classList.add('active');
            }

            // Chart defaults
            Chart.defaults.font.family = "'Pretendard', sans-serif";
            Chart.defaults.color = '#64748B';

            // Load Dashboard Stats
            loadDashboardStats();
            loadMonthlySignups();

            async function loadDashboardStats() {
                try {
                    const response = await fetch('/api/admin/dashboard/stats');
                    const result = await response.json();

                    if (result.status === 1) {
                        const stats = result.data;
                        document.getElementById('total-visitors').textContent = (stats.totalVisitors || 0).toLocaleString();
                        document.getElementById('total-users').textContent = (stats.totalUsers || 0).toLocaleString();
                        document.getElementById('total-posts').textContent = (stats.totalPosts || 0).toLocaleString();
                        document.getElementById('pending-inquiries').textContent = (stats.pendingInquiries || 0).toLocaleString();
                    }
                } catch (error) {
                    console.error('Error loading dashboard stats:', error);
                }
            }

            let monthlyChart;
            async function loadMonthlySignups() {
                try {
                    const response = await fetch('/api/admin/dashboard/monthly-signups');
                    const result = await response.json();

                    if (result.status === 1) {
                        const signups = result.data;
                        const labels = signups.map(item => {
                            const month = item.month.split('-')[1];
                            return month + '월';
                        });
                        const data = signups.map(item => item.count);

                        const monthlySignupsCtx = document.getElementById('monthlySignupsChart');
                        if (monthlySignupsCtx) {
                            monthlyChart = new Chart(monthlySignupsCtx.getContext('2d'), {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: '월별 가입자 수',
                                        data: data,
                                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                                        borderColor: 'rgba(59, 130, 246, 1)',
                                        borderWidth: 1,
                                        borderRadius: 5,
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    scales: { y: { beginAtZero: true } },
                                    plugins: { legend: { display: false } }
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading monthly signups:', error);
                }
            }

            // Gatherings by Category Chart
            const categoryCtx = document.getElementById('categoryChart');
            if (categoryCtx) {
                new Chart(categoryCtx.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['러닝/조깅', '등산', '스터디', '독서', '요리'],
                        datasets: [{
                            label: '카테고리별 모임 수',
                            data: [12, 19, 8, 5, 4],
                            backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#8B5CF6', '#EF4444'],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { position: 'top' } }
                    }
                });
            }
        });
    </script>
</body>
</html>
