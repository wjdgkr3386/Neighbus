<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(pageTitle='신고 관리', activeMenu='reports', content=~{:: #reports-content})}">
<body>
    <div id="reports-content">
        <div class="page-header">
            <h1>신고 관리</h1>
            <p>사용자가 제출한 신고 내역을 확인하고 처리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-flag"></i></div>
                <div class="info"><p class="title">총 신고</p><p class="value" id="total-reports">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-clock"></i></div>
                <div class="info"><p class="title">대기 중</p><p class="value" id="pending-reports">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-spinner"></i></div>
                <div class="info"><p class="title">처리 중</p><p class="value" id="processing-reports">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="info"><p class="title">처리 완료</p><p class="value" id="completed-reports">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="신고자 또는 대상으로 검색...">
                <select id="status-filter">
                    <option value="">전체 상태</option>
                    <option value="대기중">대기중</option>
                    <option value="처리중">처리중</option>
                    <option value="완료">완료</option>
                    <option value="기각">기각</option>
                </select>
                <select id="type-filter">
                    <option value="">전체 유형</option>
                    <option value="게시글">게시글</option>
                    <option value="댓글">댓글</option>
                    <option value="사용자">사용자</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <colgroup>
                        <col style="width: 5%;">
                        <col style="width: 10%;">
                        <col>
                        <col style="width: 10%;">
                        <col>
                        <col style="width: 15%;">
                        <col style="width: 10%;">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>유형</th>
                            <th>신고자</th>
                            <th>신고 대상</th>
                            <th>신고 사유</th>
                            <th>신고일</th>
                            <th>상태</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
        </div>
	
		 <!-- 밴 모달 --> 
		<div id="ban-modal" class="modal" style="display:none;">
		    <div class="modal-content" style="padding:20px; max-width:400px;">
		        <h3>정지 기간 선택</h3>
	
		        <div style="margin-top:15px;">
		            <button class="btn" onclick="selectBanDays(1)">1일</button>
		            <button class="btn" onclick="selectBanDays(7)">7일</button>
		            <button class="btn" onclick="selectBanDays(30)">30일</button>
		        </div>
	
		        <button class="btn" onclick="closeModal('ban-modal')" style="margin-top:15px;">취소</button>
		    </div>
		</div>

        <script>
            let reports = [];
            let filteredReports = [];
            const REPORT_STATUS = {
                'PENDING': { text: '대기중', class: 'pending' },
                'PROCESSING': { text: '처리중', class: 'processing' },
                'COMPLETED': { text: '완료', class: 'completed' },
                'REJECTED': { text: '기각', class: 'dismissed' }
            };
            const REPORT_TYPE = {
                'POST': '게시글',
                'COMMENT': '댓글',
                'USER': '사용자',
                'GATHERING': '모임',
                'GALLERY': '갤러리',
                'CLUB': '동아리'
            };

            document.addEventListener('DOMContentLoaded', function() {
                const style = document.createElement('style');
                style.innerHTML = `
                    .status-badge { padding: 4px 10px; border-radius: 12px; font-weight: 600; font-size: 0.8rem; }
                    .status-badge.pending { background: #FEF3C7; color: #92400E; }
                    .status-badge.processing { background: #DBEAFE; color: #1E40AF; }
                    .status-badge.completed { background: var(--accent-green-light); color: var(--accent-green); }
                    .status-badge.dismissed { background: #F3F4F6; color: #6B7280; }
                    .type-badge { display: inline-block; padding: 4px 8px; border-radius: 8px; font-size: 12px; font-weight: 500; background: #F3F4F6; color: #374151; }
                `;
                document.head.appendChild(style);

                fetchReports();
                updateStats();

                document.getElementById('search-input').addEventListener('input', applyFilters);
                document.getElementById('status-filter').addEventListener('change', applyFilters);
                document.getElementById('type-filter').addEventListener('change', applyFilters);
            });

            function getCsrfHeaders() {
                const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                const headers = { 'Content-Type': 'application/json' };
                headers[csrfHeader] = csrfToken;
                return headers;
            }

            async function fetchReports() {
                try {
                    const response = await fetch('/api/admin/reports');
                    if (!response.ok) throw new Error('신고 목록을 불러오는데 실패했습니다.');
                    const result = await response.json();

                    if (result.status === 1) {
                        reports = result.data.map(report => ({
                            id: report.id,
                            type: report.type,
                            reporter: report.reporterName || '알 수 없음',
                            target: report.targetId, // targetId를 표시
                            reason: report.reason,
                            date: report.createdAt, // 시간 정보 보존
                            status: report.status,
                            targetUrl: report.targetUrl // 상세 URL 필드 추가
                        }));
                        applyFilters();
                    } else {
                        console.error('신고 목록 조회 실패:', result.message);
                        alert('신고 목록을 불러오는데 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error loading reports:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            }

            async function updateStats() {
                try {
                    const [totalRes, pendingRes, processingRes, completedRes] = await Promise.all([
                        fetch('/api/admin/reports/totalCount'),
                        fetch('/api/admin/reports/pendingCount'),
                        fetch('/api/admin/reports/processingCount'),
                        fetch('/api/admin/reports/completedCount')
                    ]);

                    const total = await totalRes.json();
                    const pending = await pendingRes.json();
                    const processing = await processingRes.json();
                    const completed = await completedRes.json();

                    document.getElementById('total-reports').textContent = (total.data || 0).toLocaleString();
                    document.getElementById('pending-reports').textContent = (pending.data || 0).toLocaleString();
                    document.getElementById('processing-reports').textContent = (processing.data || 0).toLocaleString();
                    document.getElementById('completed-reports').textContent = (completed.data || 0).toLocaleString();

                } catch (error) {
                    console.error('Error updating report stats:', error);
                    document.getElementById('total-reports').textContent = '0';
                    document.getElementById('pending-reports').textContent = '0';
                    document.getElementById('processing-reports').textContent = '0';
                    document.getElementById('completed-reports').textContent = '0';
                }
            }

            function renderTable(reportsToRender = filteredReports) {
                const tableBody = document.getElementById('report-table-body');
                tableBody.innerHTML = '';
                if (reportsToRender.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem;">표시할 신고 내역이 없습니다.</td></tr>';
                    return;
                }
                reportsToRender.forEach(report => {
                    const statusInfo = REPORT_STATUS[report.status] || { text: report.status || '알 수 없음', class: 'dismissed' };
                    const typeText = REPORT_TYPE[report.type] || report.type;

                    // JSON.stringify로 report 객체를 감싸서 onclick에 전달
                    const reportJsonString = JSON.stringify(report).replace(/'/g, "\\'");
                    
                    let formattedDateTime = '-';
                    if (report.date) {
                        const dateObj = new Date(report.date);
                        const datePart = dateObj.toLocaleDateString('ko-KR').replace(/\.\s*$/, '');
                        const timePart = dateObj.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
                        formattedDateTime = `${datePart}<br><small style="font-size: 0.8em; color: #6c757d;">${timePart}</small>`;
                    }

                    const row = `
                        <tr>
                            <td>${report.id}</td>
                            <td><span class="type-badge">${typeText}</span></td>
                            <td>${report.reporter}</td>
                            <td>${report.target}</td>
                            <td>${report.reason}</td>
                            <td>${formattedDateTime}</td>
                            <td><span class="status-badge ${statusInfo.class}">${statusInfo.text}</span></td>
                            <td class="actions">
								${report.type === 'USER' ?`
								<form action="/api/admin/reports/block" method="POST">
									<input type="hidden" name="targetId" value="${report.target}">
									<input type="hidden" name="banTime">
									<input type="hidden" name="type" value="${report.type}">
									<button type="button" class="btn btn-warning btn-icon" onclick="openBanModal(this.form)"><i class="fa-solid fa-gavel"></i></button>
								</form>`
								:''}
                                <button class="btn btn-secondary btn-icon" onclick='showReportDetail(${reportJsonString})'><i class="fa-solid fa-eye"></i></button>
                                ${report.status === 'PENDING' ? `<button class="btn btn-primary btn-icon" onclick="processReport(${report.id})"><i class="fa-solid fa-play"></i></button>` : ''}
                                ${report.status === 'PROCESSING' ? `<button class="btn btn-success btn-icon" onclick="completeReport(${report.id})"><i class="fa-solid fa-check"></i></button>` : ''}
                                <button class="btn btn-danger btn-icon" onclick="deleteReport(${report.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;
                const typeFilter = document.getElementById('type-filter').value;

                filteredReports = reports.filter(r => {
                    const matchesSearch = r.reporter.toLowerCase().includes(searchTerm) || String(r.target).toLowerCase().includes(searchTerm);
                    const matchesStatus = !statusFilter || r.status === statusFilter;
                    const matchesType = !typeFilter || (REPORT_TYPE[r.type] && REPORT_TYPE[r.type] === typeFilter);
                    return matchesSearch && matchesStatus && matchesType;
                });

                renderTable();
            }

            function showReportDetail(report) {
                let url;
                switch (report.type) {
                    case 'CLUB':
                        url = `/club/${report.target}`;
                        break;
                    case 'GATHERING':
                        url = `/recruitment/${report.target}`;
                        break;
                    case 'POST':
                        url = `/freeboard/${report.target}`;
                        break;
                    // 추가적인 신고 유형에 대한 케이스를 여기에 추가할 수 있습니다.
                    default:
                        alert(`'${report.type}' 유형에 대한 상세보기는 아직 지원되지 않습니다.`);
                        return;
                }
                window.open(url, '_blank');
            }

            async function updateReportStatus(reportId, newStatus) {
                try {
                    const headers = getCsrfHeaders();
                    const response = await fetch('/api/admin/reports/updateStatus', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: reportId, status: newStatus })
                    });
                    const result = await response.json();
                    if (result.status === 1) {
                        alert('신고 상태가 업데이트되었습니다.');
                        fetchReports();
                    } else {
                        alert('상태 업데이트 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error updating report status:', error);
                    alert('신고 상태 업데이트 중 오류가 발생했습니다.');
                }
            }

            function processReport(reportId) {
                if (confirm('이 신고를 처리 중으로 변경하시겠습니까?')) {
                    updateReportStatus(reportId, 'PROCESSING');
                }
            }

            function completeReport(reportId) {
                if (confirm('이 신고를 완료 처리하시겠습니까?')) {
                    updateReportStatus(reportId, 'COMPLETED');
                }
            }

            async function deleteReport(reportId) {
                if (!confirm('정말로 이 신고를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;
                try {
                    const headers = getCsrfHeaders();
                    const response = await fetch('/api/admin/reports/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: reportId })
                    });
                    const result = await response.json();
                    if (result.status === 1) {
                        alert('신고가 삭제되었습니다.');
                        fetchReports();
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting report:', error);
                    alert('신고 삭제 중 오류가 발생했습니다.');
                }
            }

            function closeModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            }
			
			// 밴 모달 로직
			let currentBanForm = null;

			function openBanModal(form) {
			    currentBanForm = form;
			    document.getElementById('ban-modal').style.display = 'block';
			}
			function selectBanDays(days) {
			    if (!currentBanForm) return;

			    // 선택한 기간을 hidden input에 넣음
			    currentBanForm.querySelector('input[name="banTime"]').value = days;

			    // form 제출
			    currentBanForm.submit();

			    closeBanModal();
			}

        </script>
	</div>
</body>
</html>
