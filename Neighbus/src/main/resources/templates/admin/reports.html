<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리 - 관리자 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
            color: var(--text-primary);
        }
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img { height: 50px; }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        .nav-menu a:hover { color: var(--text-primary); }
        .nav-menu .active a { color: var(--primary-color); }
        .header-actions { display: flex; gap: 12px; }
        .btn-logout {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .main-header h1 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .stat-info { flex: 1; }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }
        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-box {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box i {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .filter-select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: middle;
        }
        th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }
        .status-processing {
            background: #DBEAFE;
            color: #1E40AF;
        }
        .status-completed {
            background: #D1FAE5;
            color: #065F46;
        }
        .status-dismissed {
            background: #F3F4F6;
            color: #6B7280;
        }
        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            background: #F3F4F6;
            color: #374151;
        }
        .actions button {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Pretendard', sans-serif;
        }
        .actions button:last-child { margin-right: 0; }
        .actions .view-btn { background: #EFF6FF; color: #1E40AF; border-color: #BFDBFE; }
        .actions .view-btn:hover { background: #DBEAFE; border-color: #93C5FD; }
        .actions .process-btn { background: #FEF3C7; color: #92400E; border-color: #FDE68A; }
        .actions .process-btn:hover { background: #FEF08A; border-color: #FCD34D; }
        .actions .complete-btn { background: #D1FAE5; color: #065F46; border-color: #A7F3D0; }
        .actions .complete-btn:hover { background: #A7F3D0; border-color: #6EE7B7; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/sys_img/Logo.png}" alt="동네친구">
            </a>

            <nav>
                <ul class="nav-menu">
                    <li id="nav-dashboard"><a th:href="@{/admin}">대시보드</a></li>
                    <li id="nav-notice"><a th:href="@{/admin/notice}">공지사항 관리</a></li>
                    <li id="nav-gatherings"><a th:href="@{/admin/gatherings}">모임 관리</a></li>
                    <li id="nav-posts"><a th:href="@{/admin/posts}">게시글 관리</a></li>
                    <li id="nav-users"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li id="nav-reports" class="active"><a th:href="@{/admin/reports}">신고 관리</a></li>
                    <li id="nav-inquiries"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <header class="main-header">
            <h1>신고 관리</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #EF4444, #F87171);">
                    <i class="fa-solid fa-flag"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="total-reports">0</p>
                    <p class="stat-label">총 신고</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="pending-reports">0</p>
                    <p class="stat-label">대기 중</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #3B82F6, #60A5FA);">
                    <i class="fa-solid fa-spinner"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="processing-reports">0</p>
                    <p class="stat-label">처리 중</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #10B981, #34D399);">
                    <i class="fa-solid fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="completed-reports">0</p>
                    <p class="stat-label">처리 완료</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="신고자 또는 대상으로 검색...">
            </div>
            <select id="status-filter" class="filter-select">
                <option value="">전체 상태</option>
                <option value="대기중">대기 중</option>
                <option value="처리중">처리 중</option>
                <option value="완료">완료</option>
                <option value="기각">기각</option>
            </select>
            <select id="type-filter" class="filter-select">
                <option value="">전체 유형</option>
                <option value="게시글">게시글</option>
                <option value="댓글">댓글</option>
                <option value="사용자">사용자</option>
                <option value="모임">모임</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>유형</th>
                        <th>신고자</th>
                        <th>신고 대상</th>
                        <th>신고 사유</th>
                        <th>신고일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            if (path === '/admin' || path === '/admin/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.includes('/admin/users')) {
                document.getElementById('nav-users').classList.add('active');
            } else if (path.includes('/admin/posts')) {
                document.getElementById('nav-posts').classList.add('active');
            } else if (path.includes('/admin/gatherings')) {
                document.getElementById('nav-gatherings').classList.add('active');
            } else if (path.includes('/admin/reports')) {
                document.getElementById('nav-reports').classList.add('active');
            } else if (path.includes('/admin/inquiries')) {
                document.getElementById('nav-inquiries').classList.add('active');
            } else if (path.includes('/admin/notice')) {
                document.getElementById('nav-notice').classList.add('active');
            }

            updateStats();
            renderTable();

            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('type-filter').addEventListener('change', applyFilters);
        });

        const reports = [
            { id: 1, type: '게시글', reporter: '김신고', target: '홍길동의 게시글', reason: '스팸/광고', date: '2025-11-12', status: '대기중' },
            { id: 2, type: '댓글', reporter: '이제보', target: '박댓글의 댓글', reason: '욕설/비방', date: '2025-11-11', status: '처리중' },
            { id: 3, type: '사용자', reporter: '최관리', target: '정유저', reason: '부적절한 프로필', date: '2025-11-10', status: '완료' },
            { id: 4, type: '모임', reporter: '박모임', target: '등산 모임', reason: '허위 정보', date: '2025-11-09', status: '기각' },
            { id: 5, type: '게시글', reporter: '윤신고', target: '강게시의 게시글', reason: '음란물/선정성', date: '2025-11-12', status: '대기중' },
        ];

        let filteredReports = [...reports];

        function updateStats() {
            document.getElementById('total-reports').textContent = reports.length;
            document.getElementById('pending-reports').textContent = reports.filter(r => r.status === '대기중').length;
            document.getElementById('processing-reports').textContent = reports.filter(r => r.status === '처리중').length;
            document.getElementById('completed-reports').textContent = reports.filter(r => r.status === '완료').length;
        }

        function renderTable(reportsToRender = filteredReports) {
            const tableBody = document.getElementById('report-table-body');
            tableBody.innerHTML = '';
            reportsToRender.forEach(report => {
                const originalIndex = reports.indexOf(report);
                let statusClass = 'status-pending';
                if (report.status === '처리중') statusClass = 'status-processing';
                else if (report.status === '완료') statusClass = 'status-completed';
                else if (report.status === '기각') statusClass = 'status-dismissed';

                const row = `
                    <tr>
                        <td>${report.id}</td>
                        <td><span class="type-badge">${report.type}</span></td>
                        <td>${report.reporter}</td>
                        <td>${report.target}</td>
                        <td>${report.reason}</td>
                        <td>${report.date}</td>
                        <td><span class="status-badge ${statusClass}">${report.status}</span></td>
                        <td class="actions">
                            <button class="view-btn" onclick="alert('신고 상세보기: ${report.target}')">상세보기</button>
                            ${report.status === '대기중' ? `<button class="process-btn" onclick="processReport(${originalIndex})">처리하기</button>` : ''}
                            ${report.status === '처리중' ? `<button class="complete-btn" onclick="completeReport(${originalIndex})">완료</button>` : ''}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            filteredReports = reports.filter(r => {
                const matchesSearch = r.reporter.toLowerCase().includes(searchTerm) || r.target.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || r.status === statusFilter;
                const matchesType = !typeFilter || r.type === typeFilter;
                return matchesSearch && matchesStatus && matchesType;
            });

            renderTable(filteredReports);
        }

        function processReport(index) {
            if (confirm('이 신고를 처리 중으로 변경하시겠습니까?')) {
                reports[index].status = '처리중';
                applyFilters();
                updateStats();
            }
        }

        function completeReport(index) {
            if (confirm('이 신고를 완료 처리하시겠습니까?')) {
                reports[index].status = '완료';
                applyFilters();
                updateStats();
            }
        }
    </script>
</body>
</html>
