<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: ~{html}(pageTitle='동아리 관리', activeMenu='clubs')}">
<head>
    <title>동아리 관리</title>
</head>
<body>
    <main class="main-content" th:fragment="content">
        <div class="page-header">
            <h1>동아리 관리</h1>
            <p>사이트의 모든 동아리를 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-people-group"></i></div>
                <div class="info"><p class="title">총 동아리</p><p class="value" id="total-clubs">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="info"><p class="title">활성 동아리</p><p class="value" id="active-clubs">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-users-line"></i></div>
                <div class="info"><p class="title">총 회원 수</p><p class="value" id="total-members">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls" style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                <input type="text" id="search-input" placeholder="동아리명으로 검색..." style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                <select id="status-filter" style="padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                    <option value="">전체 상태</option>
                    <option value="활성">활성</option>
                    <option value="비활성">비활성</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>동아리명</th>
                            <th>지역</th>
                            <th>회장</th>
                            <th>회원 수</th>
                            <th>상태</th>
                            <th>생성일</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="club-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-people-group"></i> 동아리 상세 정보</h2>
                    <button type="button" class="close-button" onclick="closeModal('detailModal')">&times;</button>
                </div>
                <div class="modal-body">
                     <div class="info-section" style="display: grid; grid-template-columns: 120px 1fr; gap: 1rem;">
                        <strong class="info-label">ID:</strong> <span id="detail-id"></span>
                        <strong class="info-label">동아리명:</strong> <span id="detail-name"></span>
                        <strong class="info-label">지역:</strong> <span id="detail-category"></span>
                        <strong class="info-label">회장:</strong> <span id="detail-president"></span>
                        <strong class="info-label">회원 수:</strong> <span id="detail-members"></span>
                        <strong class="info-label">상태:</strong> <span id="detail-status"></span>
                        <strong class="info-label">생성일:</strong> <span id="detail-created"></span>
                        <strong class="info-label" style="grid-column: 1 / -1;">설명:</strong>
                        <p id="detail-description" style="grid-column: 1 / -1; margin: 0; line-height: 1.6; white-space: pre-wrap;"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('detailModal')">닫기</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-triangle-exclamation"></i> 동아리 삭제 확인</h2>
                    <button type="button" class="close-button" onclick="closeModal('deleteModal')">&times;</button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p style="font-size: 1.2rem;">정말로 <strong id="delete-club-name"></strong> 동아리를 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('deleteModal')">취소</button>
                    <button type="button" class="btn btn-danger btn-modal" id="confirm-delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <script>
            let clubs = [];
            let filteredClubs = [];

            document.addEventListener('DOMContentLoaded', function() {
                loadClubs();
                document.getElementById('search-input').addEventListener('input', applyFilters);
                document.getElementById('status-filter').addEventListener('change', applyFilters);
            });

            async function loadClubs() {
                try {
                    const response = await fetch('/api/admin/clubs');
                    const result = await response.json();

                    if (result.status === 1) {
                        clubs = result.data.map(club => ({
                            id: club.id,
                            name: club.clubName,
                            category: club.provinceName || '미분류',
                            president: '-', // API에 회장 정보가 없으므로 임시 처리
                            members: club.memberCount || 0,
                            status: '활성', // API에 상태 정보가 없으므로 임시 처리
                            created: club.createdAt ? new Date(club.createdAt).toISOString().slice(0, 10) : '-',
                            description: club.clubInfo || '설명이 없습니다.'
                        }));
                        applyFilters();
                    } else {
                        console.error('동아리 목록 조회 실패:', result.message);
                    }
                } catch (error) {
                    console.error('Error loading clubs:', error);
                }
            }

            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;
                filteredClubs = clubs.filter(club => {
                    const matchesSearch = club.name.toLowerCase().includes(searchTerm);
                    const matchesStatus = !statusFilter || club.status === statusFilter;
                    return matchesSearch && matchesStatus;
                });
                updateStats();
                renderTable();
            }

            function updateStats() {
                document.getElementById('total-clubs').textContent = clubs.length;
                document.getElementById('active-clubs').textContent = clubs.filter(c => c.status === '활성').length;
                document.getElementById('total-members').textContent = clubs.reduce((sum, club) => sum + club.members, 0);
            }

            function renderTable() {
                const tableBody = document.getElementById('club-table-body');
                tableBody.innerHTML = '';
                if (filteredClubs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }
                filteredClubs.forEach(club => {
                    const statusBadge = club.status === '활성'
                        ? `<span style="background: var(--accent-green-light); color: var(--accent-green); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${club.status}</span>`
                        : `<span style="background: #F8E5E5; color: var(--accent-red-dark); padding: 4px 10px; border-radius: 12px; font-weight: 600;">${club.status}</span>`;
                    
                    const row = `
                        <tr>
                            <td>${club.id}</td>
                            <td><strong>${club.name}</strong></td>
                            <td>${club.category}</td>
                            <td>${club.president}</td>
                            <td>${club.members}명</td>
                            <td>${statusBadge}</td>
                            <td>${club.created}</td>
                            <td class="actions">
                                <button class="btn btn-secondary" onclick="showDetailModal(${club.id})"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-danger" onclick="showDeleteModal(${club.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function showDetailModal(clubId) {
                const club = clubs.find(c => c.id === clubId);
                if (!club) return;
                document.getElementById('detail-id').textContent = club.id;
                document.getElementById('detail-name').textContent = club.name;
                document.getElementById('detail-category').textContent = club.category;
                document.getElementById('detail-president').textContent = club.president;
                document.getElementById('detail-members').textContent = club.members + '명';
                document.getElementById('detail-status').innerHTML = `<span class="status-badge ${club.status === '활성' ? 'status-active' : 'status-inactive'}">${club.status}</span>`;
                document.getElementById('detail-created').textContent = club.created;
                document.getElementById('detail-description').textContent = club.description;
                document.getElementById('detailModal').style.display = 'block';
            }

            function showDeleteModal(clubId) {
                const club = clubs.find(c => c.id === clubId);
                if (!club) return;
                document.getElementById('delete-club-name').textContent = club.name;
                document.getElementById('deleteModal').style.display = 'block';
                document.getElementById('confirm-delete-btn').onclick = () => deleteClub(clubId);
            }

            async function deleteClub(clubId) {
                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/clubs/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: clubId })
                    });
                    const result = await response.json();
                    if (result.status === 1) {
                        const clubIndex = clubs.findIndex(c => c.id === clubId);
                        if (clubIndex > -1) clubs.splice(clubIndex, 1);
                        applyFilters();
                        closeModal('deleteModal');
                        alert('동아리가 삭제되었습니다.');
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting club:', error);
                    alert('동아리 삭제 중 오류가 발생했습니다.');
                }
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            }
        </script>
    </main>
</body>
</html>
