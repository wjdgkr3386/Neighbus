<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(pageTitle='동아리 관리', activeMenu='clubs', content=~{:: #clubs-content})}">
<body>
    <div id="clubs-content">
        <div class="page-header">
            <h1>동아리 관리</h1>
            <p>사이트의 모든 동아리를 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-people-group"></i></div>
                <div class="info"><p class="title">총 동아리</p><p class="value" id="total-clubs">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="info"><p class="title">활성 동아리</p><p class="value" id="active-clubs">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-users-line"></i></div>
                <div class="info"><p class="title">총 회원 수</p><p class="value" id="total-members">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="동아리명으로 검색...">
                <select id="status-filter">
                    <option value="">전체 상태</option>
                    <option value="활성">활성</option>
                    <option value="비활성">비활성</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>동아리명</th>
                            <th>지역</th>
                            <th>회장</th>
                            <th>회원 수</th>
                            <th>상태</th>
                            <th>생성일</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="club-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
            <nav id="pagination-nav" class="mt-4" aria-label="Page navigation"></nav>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-people-group"></i> 동아리 상세 정보</h2>
                    <button type="button" class="close-button" onclick="closeModal('detailModal')">&times;</button>
                </div>
                <div class="modal-body">
                     <div class="detail-grid">
                        <strong>ID:</strong> <span id="detail-id"></span>
                        <strong>동아리명:</strong> <span id="detail-name"></span>
                        <strong>지역:</strong> <span id="detail-category"></span>
                        <strong>회장:</strong> <span id="detail-president"></span>
                        <strong>회원 수:</strong> <span id="detail-members"></span>
                        <strong>상태:</strong> <span id="detail-status"></span>
                        <strong>생성일:</strong> <span id="detail-created"></span>
                        <strong>설명:</strong>
                        <p id="detail-description"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('detailModal')">닫기</button>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-triangle-exclamation"></i> 동아리 삭제 확인</h2>
                    <button type="button" class="close-button" onclick="closeModal('deleteModal')">&times;</button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p style="font-size: 1.2rem;">정말로 <strong id="delete-club-name"></strong> 동아리를 삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-modal" onclick="closeModal('deleteModal')">취소</button>
                    <button type="button" class="btn btn-danger btn-modal" id="confirm-delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <script>
            let currentPageClubs = [];
            let currentPage = 1;
            const pageSize = 10;

            document.addEventListener('DOMContentLoaded', function() {
                loadClubs(currentPage);
                document.getElementById('search-input').addEventListener('input', () => loadClubs(1));
                // status-filter is disabled as the backend does not support it.
                // document.getElementById('status-filter').addEventListener('change', () => loadClubs(1));
            });

            async function loadClubs(page) {
                try {
                    currentPage = page;
                    const keyword = document.getElementById('search-input').value;

                    let apiUrl = `/api/admin/clubs?page=${page}&size=${pageSize}`;
                    if (keyword) apiUrl += `&keyword=${keyword}`;

                    const response = await fetch(apiUrl);
                    const result = await response.json();

                    if (result.status === 1) {
                        const pageData = result.data;
                        currentPageClubs = pageData.content.map(club => ({
                            id: club.id,
                            name: club.clubName,
                            region: `${club.provinceName || ''} ${club.cityName || ''}`.trim(),
                            president: 'N/A', // President info is not in the API response
                            members: club.memberCount || 0,
                            status: '활성', // Status is not provided by backend, default to '활성'
                            created: club.createdAt ? new Date(club.createdAt).toISOString().slice(0, 10) : '-',
                            description: club.clubInfo || '설명이 없습니다.'
                        }));
                        
                        updateStats(pageData);
                        renderTable();
                        renderPagination(pageData);
                    } else {
                        console.error('동아리 목록 조회 실패:', result.message);
                        document.getElementById('club-table-body').innerHTML = '<tr><td colspan="8" class="text-center py-5">데이터를 불러오는 데 실패했습니다.</td></tr>';
                    }
                } catch (error) {
                    console.error('Error loading clubs:', error);
                    document.getElementById('club-table-body').innerHTML = '<tr><td colspan="8" class="text-center py-5">서버 통신 중 오류가 발생했습니다.</td></tr>';
                }
            }

            function updateStats(pageData) {
                document.getElementById('total-clubs').textContent = pageData.totalElements;
                document.getElementById('active-clubs').textContent = pageData.activeClubs;
                document.getElementById('total-members').textContent = pageData.totalMembers;
            }

            function renderTable() {
                const tableBody = document.getElementById('club-table-body');
                tableBody.innerHTML = '';
                if (currentPageClubs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }
                currentPageClubs.forEach(club => {
                    const statusClass = 'bg-success-soft text-success';
                    const statusBadge = `<span class="badge ${statusClass}">${club.status}</span>`;
                    
                    const row = `
                        <tr>
                            <td>${club.id}</td>
                            <td><strong>${club.name}</strong></td>
                            <td>${club.region}</td>
                            <td>${club.president}</td>
                            <td>${club.members}명</td>
                            <td>${statusBadge}</td>
                            <td>${club.created}</td>
                            <td class="actions">
                                <button class="btn btn-secondary btn-icon" onclick="showDetailModal(${club.id})"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-danger btn-icon" onclick="showDeleteModal(${club.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function renderPagination(pageData) {
                const nav = document.getElementById('pagination-nav');
                nav.innerHTML = '';
                if (!pageData || pageData.totalPages <= 1) return;

                const ul = document.createElement('ul');
                ul.className = 'pagination justify-content-center';

                const currentPage = pageData.number;
                const totalPages = pageData.totalPages;
                const pageGroupSize = 5; // Number of page links to show at once

                // Helper to create page items
                const createPageItem = (content, pageNum, isDisabled = false, isActive = false) => {
                    const li = document.createElement('li');
                    li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
                    const a = document.createElement('a');
                    a.className = 'page-link';
                    a.href = '#';
                    a.innerHTML = content;
                    if (!isDisabled && pageNum !== currentPage) {
                        a.onclick = (e) => { e.preventDefault(); loadClubs(pageNum); };
                    } else if (isDisabled || pageNum === currentPage) {
                        a.onclick = (e) => e.preventDefault();
                    }
                    li.appendChild(a);
                    return li;
                };

                // Previous button
                ul.appendChild(createPageItem('<i class="fa-solid fa-chevron-left"></i>', currentPage - 1, currentPage === 1));

                // Page numbers calculation
                let startPage = Math.max(1, currentPage - Math.floor(pageGroupSize / 2));
                let endPage = Math.min(totalPages, startPage + pageGroupSize - 1);

                if (endPage - startPage + 1 < pageGroupSize) {
                    startPage = Math.max(1, endPage - pageGroupSize + 1);
                }

                // Ellipsis and first page link
                if (startPage > 1) {
                    ul.appendChild(createPageItem(1, 1));
                    if (startPage > 2) {
                        ul.appendChild(createPageItem('...', startPage - 1, true));
                    }
                }

                // Page number links
                for (let i = startPage; i <= endPage; i++) {
                    ul.appendChild(createPageItem(i, i, false, i === currentPage));
                }

                // Ellipsis and last page link
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        ul.appendChild(createPageItem('...', endPage + 1, true));
                    }
                    ul.appendChild(createPageItem(totalPages, totalPages));
                }
                
                // Next button
                ul.appendChild(createPageItem('<i class="fa-solid fa-chevron-right"></i>', currentPage + 1, currentPage === totalPages));

                nav.appendChild(ul);
            }

            function showDetailModal(clubId) {
                const club = currentPageClubs.find(c => c.id === clubId);
                if (!club) return;
                document.getElementById('detail-id').textContent = club.id;
                document.getElementById('detail-name').textContent = club.name;
                document.getElementById('detail-category').textContent = club.region;
                document.getElementById('detail-president').textContent = club.president;
                document.getElementById('detail-members').textContent = club.members + '명';
                const statusClass = 'bg-success-soft text-success';
                document.getElementById('detail-status').innerHTML = `<span class="badge ${statusClass}">${club.status}</span>`;
                document.getElementById('detail-created').textContent = club.created;
                document.getElementById('detail-description').textContent = club.description;
                document.getElementById('detailModal').style.display = 'block';
            }

            function showDeleteModal(clubId) {
                const club = currentPageClubs.find(c => c.id === clubId);
                if (!club) return;
                document.getElementById('delete-club-name').textContent = club.name;
                document.getElementById('deleteModal').style.display = 'block';
                document.getElementById('confirm-delete-btn').onclick = () => deleteClub(clubId);
            }

            async function deleteClub(clubId) {
                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/clubs/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: clubId })
                    });
                    const result = await response.json();
                    if (result.status === 1) {
                        closeModal('deleteModal');
                        alert('동아리가 삭제되었습니다.');
                        loadClubs(currentPage);
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting club:', error);
                    alert('동아리 삭제 중 오류가 발생했습니다.');
                }
            }

            function closeModal(modalId) {
                document.getElementById(modalId).style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            }
        </script>
    </div>
</body>
</html>
