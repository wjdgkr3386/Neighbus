<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 관리 - 관리자 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
            color: var(--text-primary);
        }
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img { height: 50px; }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        .nav-menu a:hover { color: var(--text-primary); }
        .nav-menu .active a { color: var(--primary-color); }
        .header-actions { display: flex; gap: 12px; }
        .btn-logout {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .main-header h1 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .stat-info { flex: 1; }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }
        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-box {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box i {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .filter-select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: middle;
        }
        th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background: #D1FAE5;
            color: #065F46;
        }
        .status-ended {
            background: #FEE2E2;
            color: #991B1B;
        }
        .actions button {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Pretendard', sans-serif;
        }
        .actions button:last-child { margin-right: 0; }
        .actions .view-btn { background: #EFF6FF; color: #1E40AF; border-color: #BFDBFE; }
        .actions .view-btn:hover { background: #DBEAFE; border-color: #93C5FD; }
        .actions .delete-btn { background: #FEF2F2; color: #991B1B; border-color: #FECACA; }
        .actions .delete-btn:hover { background: #FEE2E2; border-color: #FCA5A5; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/Logo.png}" alt="동네친구">
            </a>

            <nav>
                <ul class="nav-menu">
                    <li id="nav-dashboard"><a th:href="@{/admin}">대시보드</a></li>
                    <li id="nav-notice"><a th:href="@{/admin/notice}">공지사항 관리</a></li>
                    <li id="nav-gatherings" class="active"><a th:href="@{/admin/gatherings}">모임 관리</a></li>
                    <li id="nav-posts"><a th:href="@{/admin/posts}">게시글 관리</a></li>
                    <li id="nav-users"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li id="nav-reports"><a th:href="@{/admin/reports}">신고 관리</a></li>
                    <li id="nav-inquiries"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <header class="main-header">
            <h1>모임 관리</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #3B82F6, #60A5FA);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="total-gatherings">0</p>
                    <p class="stat-label">총 모임</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #10B981, #34D399);">
                    <i class="fa-solid fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="active-gatherings">0</p>
                    <p class="stat-label">진행 중</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #64748B, #94A3B8);">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <div class="stat-info">
                    <p class="stat-value" id="ended-gatherings">0</p>
                    <p class="stat-label">종료됨</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="모임명 또는 개설자로 검색...">
            </div>
            <select id="status-filter" class="filter-select">
                <option value="">전체 상태</option>
                <option value="진행중">진행 중</option>
                <option value="종료">종료됨</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>모임명</th>
                        <th>카테고리</th>
                        <th>개설자</th>
                        <th>참여인원</th>
                        <th>생성일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="gathering-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            if (path === '/admin' || path === '/admin/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.includes('/admin/users')) {
                document.getElementById('nav-users').classList.add('active');
            } else if (path.includes('/admin/posts')) {
                document.getElementById('nav-posts').classList.add('active');
            } else if (path.includes('/admin/gatherings')) {
                document.getElementById('nav-gatherings').classList.add('active');
            } else if (path.includes('/admin/reports')) {
                document.getElementById('nav-reports').classList.add('active');
            } else if (path.includes('/admin/inquiries')) {
                document.getElementById('nav-inquiries').classList.add('active');
            } else if (path.includes('/admin/notice')) {
                document.getElementById('nav-notice').classList.add('active');
            }

            updateStats();
            renderTable();

            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
        });

        const gatherings = [
            { id: 1, name: '주말 등산 모임', category: '등산', host: '김산악', members: '8/10', date: '2025-11-01', status: '진행중' },
            { id: 2, name: '저녁 러닝 클럽', category: '러닝/조깅', host: '박달리기', members: '15/20', date: '2025-10-28', status: '진행중' },
            { id: 3, name: 'IT 스터디 그룹', category: '스터디', host: '이개발', members: '12/12', date: '2025-10-15', status: '종료' },
            { id: 4, name: '독서 토론회', category: '독서', host: '최책방', members: '6/8', date: '2025-11-05', status: '진행중' },
        ];

        let filteredGatherings = [...gatherings];

        function updateStats() {
            document.getElementById('total-gatherings').textContent = gatherings.length;
            document.getElementById('active-gatherings').textContent = gatherings.filter(g => g.status === '진행중').length;
            document.getElementById('ended-gatherings').textContent = gatherings.filter(g => g.status === '종료').length;
        }

        function renderTable(gatheringsToRender = filteredGatherings) {
            const tableBody = document.getElementById('gathering-table-body');
            tableBody.innerHTML = '';
            gatheringsToRender.forEach(gathering => {
                const originalIndex = gatherings.indexOf(gathering);
                const statusClass = gathering.status === '진행중' ? 'status-active' : 'status-ended';
                const row = `
                    <tr>
                        <td>${gathering.id}</td>
                        <td>${gathering.name}</td>
                        <td>${gathering.category}</td>
                        <td>${gathering.host}</td>
                        <td>${gathering.members}</td>
                        <td>${gathering.date}</td>
                        <td><span class="status-badge ${statusClass}">${gathering.status}</span></td>
                        <td class="actions">
                            <button class="view-btn" onclick="alert('모임 상세보기: ${gathering.name}')">상세보기</button>
                            <button class="delete-btn" onclick="deleteGathering(${originalIndex})">삭제</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;

            filteredGatherings = gatherings.filter(g => {
                const matchesSearch = g.name.toLowerCase().includes(searchTerm) || g.host.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || g.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            renderTable(filteredGatherings);
        }

        function deleteGathering(index) {
            if (confirm('정말로 이 모임을 삭제하시겠습니까?')) {
                gatherings.splice(index, 1);
                applyFilters();
                updateStats();
            }
        }
    </script>
</body>
</html>
