<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(pageTitle='모임 관리', activeMenu='gatherings', content=~{:: #gatherings-content})}">
<body>
    <div id="gatherings-content">
        <div class="page-header">
            <h1>모임 관리</h1>
            <p>사이트의 모든 모임을 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
                <div class="info"><p class="title">총 모임</p><p class="value" id="total-gatherings">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-person-running"></i></div>
                <div class="info"><p class="title">진행 중</p><p class="value" id="active-gatherings">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-flag-checkered"></i></div>
                <div class="info"><p class="title">종료됨</p><p class="value" id="ended-gatherings">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="모임명으로 검색...">
                <select id="status-filter">
                    <option value="">전체 상태</option>
                    <option value="진행중">진행중</option>
                    <option value="마감">마감</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>모임명</th>
                            <th>동아리 ID</th>
                            <th>개설자 ID</th>
                            <th>참여인원</th>
                            <th>모임일</th>
                            <th>상태</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="gathering-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
            <nav id="pagination-nav" class="mt-4" aria-label="Page navigation"></nav>
        </div>

        <script>
            let currentPage = 1;
            const pageSize = 10;

            document.addEventListener('DOMContentLoaded', function() {
                loadGatherings(currentPage);

                document.getElementById('search-input').addEventListener('input', () => loadGatherings(1));
                document.getElementById('status-filter').addEventListener('change', () => loadGatherings(1));
            });

            async function loadGatherings(page) {
                try {
                    currentPage = page;
                    const keyword = document.getElementById('search-input').value;
                    const status = document.getElementById('status-filter').value;
                    
                    let apiUrl = `/api/admin/gatherings?page=${page}&size=${pageSize}`;
                    if (keyword) apiUrl += `&keyword=${keyword}`;
                    if (status) apiUrl += `&status=${status}`;

                    const response = await fetch(apiUrl);
                    const result = await response.json();

                    if (result.status === 1) {
                        const pageData = result.data;
                        updateStats(pageData);
                        renderTable(pageData.content);
                        renderPagination(pageData);
                    } else {
                        console.error('모임 목록 조회 실패:', result.message);
                        document.getElementById('gathering-table-body').innerHTML = '<tr><td colspan="8" class="text-center py-5">데이터를 불러오는 데 실패했습니다.</td></tr>';
                    }
                } catch (error) {
                    console.error('Error loading gatherings:', error);
                    document.getElementById('gathering-table-body').innerHTML = '<tr><td colspan="8" class="text-center py-5">서버 통신 중 오류가 발생했습니다.</td></tr>';
                }
            }

            function updateStats(pageData) {
                document.getElementById('total-gatherings').textContent = pageData.totalElements;
                document.getElementById('active-gatherings').textContent = pageData.activeGatherings;
                document.getElementById('ended-gatherings').textContent = pageData.endedGatherings;
            }

            function renderTable(gatherings) {
                const tableBody = document.getElementById('gathering-table-body');
                tableBody.innerHTML = '';
                if (!gatherings || gatherings.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" class="text-center py-5">표시할 모임이 없습니다.</td></tr>';
                    return;
                }

                gatherings.forEach(gathering => {
                    const status = gathering.memberCount >= gathering.maxUser ? '마감' : '진행중';
                    const statusClass = status === '마감' 
                        ? 'bg-danger-soft text-danger' 
                        : 'bg-success-soft text-success';
                    
                    const row = `
                        <tr>
                            <td>${gathering.id}</td>
                            <td><strong>${gathering.title}</strong></td>
                            <td>${gathering.clubId}</td>
                            <td>${gathering.writer}</td>
                            <td>${gathering.memberCount} / ${gathering.maxUser}</td>
                            <td>${gathering.meetingDate || '-'}</td>
                            <td><span class="badge ${statusClass}">${status}</span></td>
                            <td class="actions">
                                <button class="btn btn-secondary btn-icon" onclick="viewDetail(${gathering.id})"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-danger btn-icon" onclick="deleteGathering(${gathering.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
            
            function renderPagination(pageData) {
                const nav = document.getElementById('pagination-nav');
                nav.innerHTML = '';
                if (!pageData || pageData.totalPages <= 1) return;

                const ul = document.createElement('ul');
                ul.className = 'pagination';
                
                const createPageItem = (content, pageNum, isDisabled = false, isActive = false) => {
                    const li = document.createElement('li');
                    li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
                    const a = document.createElement('a');
                    a.className = 'page-link';
                    a.href = '#';
                    a.innerHTML = content;
                    if (!isDisabled) {
                        a.onclick = (e) => { e.preventDefault(); loadGatherings(pageNum); };
                    }
                    li.appendChild(a);
                    return li;
                };

                // Previous button
                ul.appendChild(createPageItem('<i class="fa-solid fa-chevron-left"></i>', pageData.number - 1, pageData.number === 1));

                // Page numbers
                for (let i = 1; i <= pageData.totalPages; i++) {
                    ul.appendChild(createPageItem(i, i, false, i === pageData.number));
                }

                // Next button
                ul.appendChild(createPageItem('<i class="fa-solid fa-chevron-right"></i>', pageData.number + 1, pageData.number === pageData.totalPages));

                nav.appendChild(ul);
            }

            function viewDetail(recruitmentId) {
                window.open('/recruitment/' + recruitmentId, '_blank');
            }

            async function deleteGathering(recruitmentId) {
                if (!confirm('정말로 이 모임을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;

                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/gatherings/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: recruitmentId })
                    });
                    const result = await response.json();

                    if (result.status === 1) {
                        alert('모임이 삭제되었습니다.');
                        loadGatherings(currentPage); // Reload the current page
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting gathering:', error);
                    alert('모임 삭제 중 오류가 발생했습니다.');
                }
            }
        </script>
    </div>
</body>
</html>
