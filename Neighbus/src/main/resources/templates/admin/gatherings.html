<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(pageTitle='모임 관리', activeMenu='gatherings', content=~{:: #gatherings-content})}">
<body>
    <div id="gatherings-content">
        <div class="page-header">
            <h1>모임 관리</h1>
            <p>사이트의 모든 모임을 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
                <div class="info"><p class="title">총 모임</p><p class="value" id="total-gatherings">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-person-running"></i></div>
                <div class="info"><p class="title">진행 중</p><p class="value" id="active-gatherings">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-flag-checkered"></i></div>
                <div class="info"><p class="title">종료됨</p><p class="value" id="ended-gatherings">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="모임명으로 검색...">
                <select id="status-filter">
                    <option value="">전체 상태</option>
                    <option value="진행중">진행중</option>
                    <option value="마감">마감</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>모임명</th>
                            <th>동아리 ID</th>
                            <th>개설자 ID</th>
                            <th>참여인원</th>
                            <th>모임일</th>
                            <th>상태</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="gathering-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            let gatherings = [];
            let filteredGatherings = [];

            document.addEventListener('DOMContentLoaded', function() {
                // Add custom styles for status badges
                const style = document.createElement('style');
                style.innerHTML = `
                    .status-badge { padding: 4px 10px; border-radius: 12px; font-weight: 600; font-size: 0.8rem; }
                    .status-badge.status-active { background: #D4EDDA; color: #155724; }
                    .status-badge.status-ended { background: #F8D7DA; color: #721C24; }
                `;
                document.head.appendChild(style);

                loadGatherings();

                document.getElementById('search-input').addEventListener('input', applyFilters);
                document.getElementById('status-filter').addEventListener('change', applyFilters);
            });

            async function loadGatherings() {
                try {
                    const response = await fetch('/api/admin/gatherings');
                    const result = await response.json();

                    if (result.status === 1) {
                        gatherings = result.data.map(g => ({
                            id: g.id,
                            title: g.title,
                            clubId: g.clubId,
                            writer: g.writer,
                            memberCount: g.memberCount,
                            maxUser: g.maxUser,
                            meetingDate: g.meetingDate,
                            address: g.address
                        }));
                        applyFilters();
                    } else {
                        console.error('모임 목록 조회 실패:', result.message);
                        alert('모임 목록을 불러오는데 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error loading gatherings:', error);
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            }

            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;

                filteredGatherings = gatherings.filter(g => {
                    const matchesSearch = g.title.toLowerCase().includes(searchTerm);

                    const status = g.memberCount >= g.maxUser ? '마감' : '진행중';
                    const matchesStatus = !statusFilter || status === statusFilter;

                    return matchesSearch && matchesStatus;
                });

                updateStats();
                renderTable();
            }

            function updateStats() {
                document.getElementById('total-gatherings').textContent = gatherings.length;

                let active = 0;
                let ended = 0;
                gatherings.forEach(g => {
                    if (g.memberCount >= g.maxUser) {
                        ended++;
                    } else {
                        active++;
                    }
                });

                document.getElementById('active-gatherings').textContent = active;
                document.getElementById('ended-gatherings').textContent = ended;
            }

            function renderTable() {
                const tableBody = document.getElementById('gathering-table-body');
                tableBody.innerHTML = '';

                if (filteredGatherings.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }

                filteredGatherings.forEach(gathering => {
                    const status = gathering.memberCount >= gathering.maxUser ? '마감' : '진행중';
                    const statusClass = gathering.memberCount >= gathering.maxUser ? 'status-ended' : 'status-active';

                    const row = `
                        <tr>
                            <td>${gathering.id}</td>
                            <td><strong>${gathering.title}</strong></td>
                            <td>${gathering.clubId}</td>
                            <td>${gathering.writer}</td>
                            <td>${gathering.memberCount} / ${gathering.maxUser}</td>
                            <td>${gathering.meetingDate || '-'}</td>
                            <td><span class="status-badge ${statusClass}">${status}</span></td>
                            <td class="actions">
                                <button class="btn btn-secondary btn-icon" onclick="viewDetail(${gathering.id})"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-danger btn-icon" onclick="deleteGathering(${gathering.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function viewDetail(recruitmentId) {
                window.open('/recruitment/' + recruitmentId, '_blank');
            }

            async function deleteGathering(recruitmentId) {
                if (!confirm('정말로 이 모임을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) return;

                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/gatherings/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: recruitmentId })
                    });
                    const result = await response.json();

                    if (result.status === 1) {
                        alert('모임이 삭제되었습니다.');
                        loadGatherings();
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting gathering:', error);
                    alert('모임 삭제 중 오류가 발생했습니다.');
                }
            }
        </script>
    </div>
</body>
</html>
