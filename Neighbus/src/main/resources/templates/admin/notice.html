<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리 - 관리자 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
            color: var(--text-primary);
        }
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img { height: 50px; }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            padding-left: 0;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        .nav-menu a:hover { color: var(--text-primary); }
        .nav-menu .active a { color: var(--primary-color); }
        .header-actions { display: flex; gap: 12px; }
        .btn-logout {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .btn-logout:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .main-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
        }
        .btn-new {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .stat-info { flex: 1; }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--text-primary);
        }
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }
        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-box {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box i {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
        }
        .search-box input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .filter-select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            vertical-align: middle;
        }
        th {
            background-color: #F8FAFC;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .actions button {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Pretendard', sans-serif;
        }
        .actions button:last-child { margin-right: 0; }
        .actions .edit-btn { background: #EFF6FF; color: #1E40AF; border-color: #BFDBFE; }
        .actions .edit-btn:hover { background: #DBEAFE; border-color: #93C5FD; }
        .actions .delete-btn { background: #FEF2F2; color: #991B1B; border-color: #FECACA; }
        .actions .delete-btn:hover { background: #FEE2E2; border-color: #FCA5A5; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header {
            background-color: var(--background-color);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .close-button {
            color: #9CA3AF;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover { color: #374151; }

        .modal-body {
            padding: 24px;
        }
        .modal-footer {
            padding: 16px 24px;
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-content .form-group { margin-bottom: 15px; }
        .modal-content .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .modal-content .form-group input,
        .modal-content .form-group select,
        .modal-content .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .btn-submit { background-color: var(--accent-color); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .btn-cancel { background-color: #E2E8F0; color: var(--text-primary); padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
        .btn-delete { background-color: #EF4444; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a th:href="@{/}" class="logo"><img th:src="@{/Logo.png}" alt="동네친구"></a>
            <nav>
                <ul class="nav-menu">
                    <li id="nav-dashboard"><a th:href="@{/admin}">대시보드</a></li>
                    <li id="nav-notice" class="active"><a th:href="@{/admin/notice}">공지사항 관리</a></li>
                    <li id="nav-gatherings"><a th:href="@{/admin/gatherings}">모임 관리</a></li>
                    <li id="nav-posts"><a th:href="@{/admin/posts}">게시글 관리</a></li>
                    <li id="nav-users"><a th:href="@{/admin/users}">회원 관리</a></li>
                    <li id="nav-reports"><a th:href="@{/admin/reports}">신고 관리</a></li>
                    <li id="nav-inquiries"><a th:href="@{/admin/inquiries}">문의 관리</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <header class="main-header">
                <h1>공지사항 관리</h1>
                <button class="btn-new" onclick="showWriteModal()">새 공지사항 작성</button>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #3B82F6, #60A5FA);">
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-value" id="total-notices">0</p>
                        <p class="stat-label">총 공지</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                        <i class="fa-solid fa-gift"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-value" id="event-notices">0</p>
                        <p class="stat-label">이벤트</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #10B981, #34D399);">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-value" id="info-notices">0</p>
                        <p class="stat-label">안내</p>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="제목으로 검색...">
                </div>
                <select id="category-filter" class="filter-select">
                    <option value="">전체 카테고리</option>
                    <option value="안내">안내</option>
                    <option value="이벤트">이벤트</option>
                </select>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>카테고리</th>
                            <th>제목</th>
                            <th>작성일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="notice-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Write/Edit Modal -->
    <div id="writeModal" class="modal">
        <div class="modal-content">
            <form id="writeForm">
                <div class="modal-header">
                    <h2 id="modal-title">새 공지사항 작성</h2>
                    <span class="close-button" onclick="closeModal('writeModal')">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="notice-id">
                    <div class="form-group">
                        <label for="notice-category">카테고리</label>
                        <select id="notice-category" required>
                            <option value="안내">안내</option>
                            <option value="이벤트">이벤트</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notice-title">제목</label>
                        <input type="text" id="notice-title" required>
                    </div>
                    <div class="form-group">
                        <label for="notice-content">내용</label>
                        <textarea id="notice-content" rows="8" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal('writeModal')">취소</button>
                    <button type="submit" class="btn-submit">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>공지사항 삭제</h2>
                <span class="close-button" onclick="closeModal('deleteModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>정말로 이 공지사항을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal('deleteModal')">취소</button>
                <button id="confirm-delete-btn" class="btn-submit btn-delete">삭제</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            if (path === '/admin' || path === '/admin/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.includes('/admin/users')) {
                document.getElementById('nav-users').classList.add('active');
            } else if (path.includes('/admin/posts')) {
                document.getElementById('nav-posts').classList.add('active');
            } else if (path.includes('/admin/gatherings')) {
                document.getElementById('nav-gatherings').classList.add('active');
            } else if (path.includes('/admin/reports')) {
                document.getElementById('nav-reports').classList.add('active');
            } else if (path.includes('/admin/inquiries')) {
                document.getElementById('nav-inquiries').classList.add('active');
            } else if (path.includes('/admin/notice')) {
                document.getElementById('nav-notice').classList.add('active');
            }

            updateStats();
            renderTable();

            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('category-filter').addEventListener('change', applyFilters);
            document.getElementById('writeForm').addEventListener('submit', handleFormSubmit);

            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            }
        });

        const notices = [
            { id: 1, category: '안내', title: '서비스 점검 안내 (03:00 ~ 05:00)', date: '2025-11-10', content: '보다 나은 서비스 제공을 위해 시스템 점검을 실시합니다.' },
            { id: 2, category: '이벤트', title: '친구 초대 이벤트 안내', date: '2025-11-09', content: '친구를 초대하고 포인트를 받아가세요!' },
        ];

        let filteredNotices = [...notices];
        let noticeToModifyIndex = null;

        function updateStats() {
            document.getElementById('total-notices').textContent = notices.length;
            document.getElementById('event-notices').textContent = notices.filter(n => n.category === '이벤트').length;
            document.getElementById('info-notices').textContent = notices.filter(n => n.category === '안내').length;
        }

        function renderTable(noticesToRender = filteredNotices) {
            const tableBody = document.getElementById('notice-table-body');
            tableBody.innerHTML = '';
            noticesToRender.forEach(notice => {
                const originalIndex = notices.indexOf(notice);
                const row = `
                    <tr>
                        <td>${notice.id}</td>
                        <td>[${notice.category}]</td>
                        <td>${notice.title}</td>
                        <td>${notice.date}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="showWriteModal(${originalIndex})">수정</button>
                            <button class="delete-btn" onclick="showDeleteConfirm(${originalIndex})">삭제</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;

            filteredNotices = notices.filter(n => {
                const matchesSearch = n.title.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || n.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            renderTable(filteredNotices);
        }

        function showWriteModal(index = null) {
            noticeToModifyIndex = index;
            const modalTitle = document.getElementById('modal-title');
            const form = document.getElementById('writeForm');
            if (index !== null) {
                modalTitle.textContent = '공지사항 수정';
                const notice = notices[index];
                document.getElementById('notice-id').value = notice.id;
                document.getElementById('notice-category').value = notice.category;
                document.getElementById('notice-title').value = notice.title;
                document.getElementById('notice-content').value = notice.content;
            } else {
                modalTitle.textContent = '새 공지사항 작성';
                form.reset();
                document.getElementById('notice-id').value = '';
            }
            document.getElementById('writeModal').style.display = 'block';
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const noticeData = {
                id: document.getElementById('notice-id').value || Math.max(0, ...notices.map(n => n.id)) + 1,
                category: document.getElementById('notice-category').value,
                title: document.getElementById('notice-title').value,
                content: document.getElementById('notice-content').value,
                date: new Date().toISOString().slice(0, 10)
            };

            if (noticeToModifyIndex !== null) {
                notices[noticeToModifyIndex] = noticeData;
            } else {
                notices.unshift(noticeData);
            }

            applyFilters();
            updateStats();
            closeModal('writeModal');
            noticeToModifyIndex = null;
        }

        function showDeleteConfirm(index) {
            document.getElementById('deleteModal').style.display = 'block';
            document.getElementById('confirm-delete-btn').onclick = function() {
                notices.splice(index, 1);
                applyFilters();
                updateStats();
                closeModal('deleteModal');
            };
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
