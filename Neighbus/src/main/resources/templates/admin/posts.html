<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: ~{html}(pageTitle='게시글 관리', activeMenu='posts')}">
<head>
    <title>게시글 관리</title>
</head>
<body>
    <main class="main-content" th:fragment="content">
        <div class="page-header">
            <h1>게시글 관리</h1>
            <p>사이트의 모든 게시글을 관리합니다.</p>
        </div>

        <!-- Stats -->
        <div class="stat-cards-grid">
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
                <div class="info"><p class="title">총 게시글</p><p class="value" id="total-posts">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-calendar-day"></i></div>
                <div class="info"><p class="title">오늘 작성</p><p class="value" id="today-posts">0</p></div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fa-solid fa-comments"></i></div>
                <div class="info"><p class="title">총 댓글</p><p class="value" id="total-comments">0</p></div>
            </div>
        </div>

        <!-- Table and Filters -->
        <div class="content-panel" style="margin-top: 2rem;">
            <div class="search-controls" style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                <input type="text" id="search-input" placeholder="제목 또는 작성자로 검색..." style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                <select id="category-filter" style="padding: 0.75rem; border: 1px solid var(--border-color); font-size: 1rem;">
                    <option value="">전체 게시판</option>
                    <option value="자유게시판">자유게시판</option>
                    <option value="모임후기">모임후기</option>
                </select>
            </div>
            <div class="table-wrapper" style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>게시판</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>댓글</th>
                            <th>작성일</th>
                            <th class="actions">관리</th>
                        </tr>
                    </thead>
                    <tbody id="post-table-body">
                        <!-- JS로 채워짐 -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            let posts = [];
            let filteredPosts = [];

            document.addEventListener('DOMContentLoaded', function() {
                loadPosts();
                document.getElementById('search-input').addEventListener('input', applyFilters);
                document.getElementById('category-filter').addEventListener('change', applyFilters);
            });

            async function loadPosts() {
                try {
                    const response = await fetch('/api/admin/posts');
                    const result = await response.json();

                    if (result.status === 1) {
                        posts = result.data.map(post => ({
                            id: post.id,
                            category: '자유게시판', // API에 카테고리 정보가 없으므로 임시 처리
                            title: post.title,
                            author: post.writerNickname || post.writerUsername || '익명',
                            views: post.viewCount || 0,
                            comments: post.commentCount || 0,
                            date: post.createdAt ? new Date(post.createdAt).toISOString().slice(0, 10) : '-'
                        }));
                        applyFilters();
                    } else {
                        console.error('게시글 목록 조회 실패:', result.message);
                    }
                } catch (error) {
                    console.error('Error loading posts:', error);
                }
            }

            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const categoryFilter = document.getElementById('category-filter').value;
                filteredPosts = posts.filter(p => {
                    const matchesSearch = p.title.toLowerCase().includes(searchTerm) || p.author.toLowerCase().includes(searchTerm);
                    const matchesCategory = !categoryFilter || p.category === categoryFilter;
                    return matchesSearch && matchesCategory;
                });
                updateStats();
                renderTable();
            }

            function updateStats() {
                document.getElementById('total-posts').textContent = posts.length;
                const today = new Date().toISOString().slice(0, 10);
                document.getElementById('today-posts').textContent = posts.filter(p => p.date === today).length;
                const totalComments = posts.reduce((sum, p) => sum + p.comments, 0);
                document.getElementById('total-comments').textContent = totalComments;
            }

            function renderTable() {
                const tableBody = document.getElementById('post-table-body');
                tableBody.innerHTML = '';
                if (filteredPosts.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem;">데이터가 없습니다.</td></tr>';
                    return;
                }
                filteredPosts.forEach(post => {
                    const row = `
                        <tr>
                            <td>${post.id}</td>
                            <td>${post.category}</td>
                            <td><strong>${post.title}</strong></td>
                            <td>${post.author}</td>
                            <td>${post.views}</td>
                            <td>${post.comments}</td>
                            <td>${post.date}</td>
                            <td class="actions">
                                <button class="btn btn-secondary" onclick="viewPost(${post.id})"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-danger" onclick="deletePost(${post.id})"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            function viewPost(postId) {
                window.open('/freeboard/' + postId, '_blank');
            }

            async function deletePost(postId) {
                if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) return;
                
                try {
                    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
                    const headers = { 'Content-Type': 'application/json' };
                    headers[csrfHeader] = csrfToken;

                    const response = await fetch('/api/admin/posts/delete', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ id: postId })
                    });
                    const result = await response.json();

                    if (result.status === 1) {
                        const postIndex = posts.findIndex(p => p.id === postId);
                        if (postIndex > -1) posts.splice(postIndex, 1);
                        applyFilters();
                        alert('게시글이 삭제되었습니다.');
                    } else {
                        alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('게시글 삭제 중 오류가 발생했습니다.');
                }
            }
        </script>
    </main>
</body>
</html>
