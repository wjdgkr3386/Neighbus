<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <footer th:fragment="footer">
        <div class="footer-content">
            <div class="footer-logo">NEIGHBUS</div>
            <div class="footer-links">
                <a th:href="@{/terms}">이용약관</a>
                <a th:href="@{/privacy}">개인정보처리방침</a>
                <a th:href="@{/inquiry}">문의하기</a>
            </div>
        </div>
        <div class="footer-copy">
            &copy; 2025 NEIGHBUS. All Rights Reserved.
        </div>
    </footer>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="list-group list-group-flush" id="notificationList">
                        <!-- 알림 목록이 여기에 동적으로 추가됩니다. -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
