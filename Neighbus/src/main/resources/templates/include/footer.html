<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <footer th:fragment="footer">
        <style>
            /* 푸터 스타일 정의 */
            footer {
                background-color: #5D4037; /* Primary Dark Brown */
                color: #E8D7C3; /* Light Beige */
                padding: 3rem 1.5rem;
                margin-top: auto;
                font-family: 'SUIT', sans-serif;
            }

            .footer-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }

            .footer-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid rgba(232, 215, 195, 0.2);
                padding-bottom: 2rem;
            }

            .footer-logo {
                font-size: 1.5rem;
                font-weight: 800;
                letter-spacing: -0.5px;
                color: #FFFFFF;
            }

            .footer-links {
                display: flex;
                gap: 2rem;
            }

            .footer-links a {
                color: #E8D7C3;
                text-decoration: none;
                font-size: 0.95rem;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .footer-links a:hover {
                color: #FFFFFF;
            }

            .footer-copy {
                text-align: center;
                font-size: 0.85rem;
                opacity: 0.8;
            }

            /* [반응형 미디어 쿼리] */
            @media (max-width: 768px) {
                footer {
                    padding: 2.5rem 1rem;
                }

                .footer-content {
                    flex-direction: column;
                    gap: 1.5rem;
                    text-align: center;
                    padding-bottom: 1.5rem;
                }

                .footer-links {
                    flex-direction: column; /* 모바일에서 링크 세로 배치 */
                    gap: 1rem;
                }
                
                .footer-logo {
                    font-size: 1.3rem;
                }
            }
        </style>

        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">NEIGHBUS</div>
                <div class="footer-links">
                    <a th:href="@{/terms}">이용약관</a>
                    <a th:href="@{/privacy}">개인정보처리방침</a>
                    <a th:href="@{/inquiry}">문의하기</a>
                </div>
            </div>
            <div class="footer-copy">
                &copy; 2025 NEIGHBUS. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>
</html>
