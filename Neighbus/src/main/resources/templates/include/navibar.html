<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header-nav" id="header" class="fixed-top py-2 transition-all">
    <div class="container d-flex justify-content-between align-items-center h-100">
        <a href="/" class="fw-bold fs-5 text-dark text-decoration-none">NEIGHBUS</a>

        <nav>
            <ul class="list-unstyled d-flex gap-4 mb-0">
                <li><a href="/club" class="nav-link text-dark">모임</a></li>
                <li><a href="#" class="nav-link text-dark">채용</a></li>
                <li><a href="/freeboard/list" class="nav-link text-dark">게시판</a></li>
                <li><a href="/gallery" class="nav-link text-dark">갤러리</a></li>
                <li><a href="#" class="nav-link text-dark">친구</a></li>
                <li><a href="/about" class="nav-link text-dark">소개</a></li>
            </ul>
        </nav>

        <div class="d-flex gap-2 align-items-center">
            
            <!-- 로그인 안 됐을 때 -->
            <div th:if="${#authentication == null}">
                <a href="/account/login" class="btn btn-outline-primary btn-sm rounded-pill px-3" style="font-size:13px;">로그인</a>
                <a href="/account/signup" class="btn btn-primary btn-sm rounded-pill px-3" style="font-size:13px;">회원가입</a>
            </div>

            <!-- 로그인 됐을 때 -->
            <div th:if="${#authentication != null}" class="d-flex align-items-center gap-3">
                <a href="/mypage">
                    <img th:src="@{/img/profile/{img}(img=${#authentication.principal.image})}"
                         class="rounded-circle border"
                         style="width:32px; height:32px; object-fit:cover;"
                         alt="프로필">
                </a>
                <form th:action="@{/logout}" method="post" id="logoutForm" class="m-0">
                    <button type="submit" class="btn btn-link text-dark text-decoration-none fw-semibold p-0" style="font-size: 13px;">
                        로그아웃
                    </button>
                </form>
            </div>

        </div>
    </div>
</header>

</html>
