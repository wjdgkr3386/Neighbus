<header id="header" class="fixed-top py-4 transition-all">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="fw-bold fs-4 text-dark text-decoration-none">NEIGHBUS</a>

        <nav>
            <ul class="list-unstyled d-flex gap-4 mb-0">
                <li><a href="/club" class="nav-link text-dark">모임</a></li>
                <li><a href="#" class="nav-link text-dark">채용</a></li>
                <li><a href="#" class="nav-link text-dark">게시판</a></li>
                <li><a href="#" class="nav-link text-dark">친구</a></li>
                <li><a href="/about" class="nav-link text-dark">소개</a></li>
            </ul>
        </nav>

        <div class="d-flex gap-2 align-items-center">
            <div th:if="${#authentication == null}">
                <a href="/account/login" class="btn btn-outline-primary">로그인</a>
                <a href="/account/signup" class="btn btn-primary">회원가입</a>
            </div>
            <div th:if="${#authentication != null}" class="d-flex align-items-center gap-3">
                <a href="/mypage"><img th:src="@{/img/profile/{img}(img=${#authentication.principal.image})}" class="rounded-circle" style="cursor:pointer; width:36px; height:36px; object-fit:cover;" alt="프로필"></a>
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <span class="fw-semibold" style="cursor:pointer;" onclick="document.getElementById('logoutForm').submit();">로그아웃</span>
                </form>
            </div>
        </div>
    </div>
</header>

<style>
    .transition-all { transition: all 0.3s ease; }
    #header.scrolled {
        background: rgba(255, 248, 240, 0.95);
        backdrop-filter: blur(20px);
        padding: 1.2rem 0;
        border-bottom: 1px solid var(--border-color);
    }
</style>

<script>
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
        header.classList.toggle("scrolled", window.scrollY > 50);
    });
</script>
