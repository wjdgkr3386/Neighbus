<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - 동네친구</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            margin: 0;
        }
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            height: 80px;
        }
        .logo img {
            height: 50px;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
        }
        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
        }
        .header-actions {
            display: flex;
            gap: 12px;
        }
        .btn-login, .btn-logout, .btn-signup, .btn-mypage {
            padding: 9px 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-login, .btn-logout {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
        }
        .btn-signup, .btn-mypage {
            background: var(--accent-color);
            color: white;
            border: none;
        }

        /* Dropdown Menu */
        .nav-item.dropdown { position: relative; }
        .nav-item.dropdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAFA 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            list-style: none;
            padding: 12px;
            margin-top: 8px;
            min-width: 200px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            z-index: 100;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        .nav-item.dropdown:hover .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
        }
        .dropdown-menu li {
            margin-bottom: 4px;
        }
        .dropdown-menu li:last-child {
            margin-bottom: 0;
        }
        .dropdown-menu li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .dropdown-menu li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(251, 146, 60, 0.1) 100%);
            transition: width 0.3s ease;
            z-index: -1;
        }
        .dropdown-menu li a:hover::before {
            width: 100%;
        }
        .dropdown-menu li a:hover {
            background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%);
            color: var(--primary-color);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.15);
        }
        .dropdown-menu li a i {
            font-size: 16px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .dropdown-menu li a:hover i {
            opacity: 1;
            transform: scale(1.1);
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 36px; font-weight: 800; }
        .notice-board { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 24px; }
        .notice-list { list-style: none; padding: 0; }
        .notice-item { display: flex; align-items: center; gap: 20px; padding: 25px; border-bottom: 1px solid var(--border-color); text-decoration: none; color: inherit; }
        .notice-item:last-child { border-bottom: none; }
        .notice-badge { padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; white-space: nowrap; }
        .notice-badge.notice { background: var(--accent-color); color: white; }
        .notice-badge.guide { background: #E0E7FF; color: #4338CA; }
        .notice-badge.event { background: #DCFCE7; color: #16A34A; }
        .notice-title { flex: 1; font-size: 17px; font-weight: 600; }
        .notice-date { color: var(--text-secondary); font-size: 14px; }
        .pagination { display: flex; justify-content: center; gap: 8px; padding: 40px 0; }
        .page-btn { width: 40px; height: 40px; border: 1px solid var(--border-color); background: var(--card-bg); border-radius: 10px; cursor: pointer; }
        .page-btn.active { background: var(--primary-color); color: white; }
    </style>
</head>
<body>
	<!--네비바-->
		<div th:replace="~{include/navibar :: header-nav}"></div>
    <div class="container">
        <div class="page-header"><h1>공지사항</h1></div>
        <div class="notice-board">
            <div class="notice-list" id="noticeList"></div>
        </div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const noticeData = [
            { id: 1, category: 'notice', title: '[필독] 서비스 이용약관 개정 안내', date: '2025.11.04' },
            { id: 2, category: 'notice', title: '개인정보 처리방침 변경 사전 안내', date: '2025.11.03' },
            { id: 3, category: 'guide', title: 'v3.0 업데이트 및 신규 기능 소개', date: '2025.11.01' },
            { id: 4, category: 'event', title: '\'우리 동네 자랑하기\' 사진 콘테스트 당첨자 발표', date: '2025.10.28' },
            { id: 5, category: 'guide', title: '서버 점검 안내', date: '2025.10.24' },
        ];

        const noticeList = document.getElementById('noticeList');
        const paginationContainer = document.getElementById('pagination');
        let currentPage = 1;
        const itemsPerPage = 5;

        function filterAndRender() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryFilter = urlParams.get('category') || 'all';

            const filteredData = categoryFilter === 'all' ? noticeData : noticeData.filter(item => item.category === categoryFilter);

            displayItems(currentPage, filteredData);
            setupPagination(filteredData);
        }

        function displayItems(page, items) {
            noticeList.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = items.slice(start, end);

            for (const item of paginatedItems) {
                const noticeElement = document.createElement('a');
                noticeElement.href = `notice-detail.html?id=${item.id}`;
                noticeElement.className = 'notice-item';
                noticeElement.innerHTML = `
                    <span class="notice-badge ${item.category}">${item.category === 'notice' ? '공지' : (item.category === 'guide' ? '안내' : '이벤트')}</span>
                    <div class="notice-title">${item.title}</div>
                    <span class="notice-date">${item.date}</span>
                `;
                noticeList.appendChild(noticeElement);
            }
        }

        function setupPagination(items) {
            paginationContainer.innerHTML = '';
            const pageCount = Math.ceil(items.length / itemsPerPage);
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    filterAndRender();
                });
                paginationContainer.appendChild(btn);
            }
        }

        filterAndRender();
    });
    </script>
</body>
</html>
