	<style>
		/* 'ë™ë„¤ì¹œêµ¬' í…Œë§ˆ CSS ë³€ìˆ˜ */

		/* í¼ ì»¨í…Œì´ë„ˆ - ë¶€ë“œëŸ¬ìš´ ê·¸ë¦¼ìì™€ ë‘¥ê·¼ ëª¨ì„œë¦¬ */
		.recruit-container {

		/* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ - ë¶€ë“œëŸ¬ìš´ íš¨ê³¼ */
		input[type="text"],

		select {

		input:focus,

		/* ì§€ì—­ ì„ íƒ ê·¸ë£¹ */
		.region-select-group {

		select {

		/* ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜ì—­ */
		.image-upload-area {

		.image-upload-area:hover {

		.image-upload-area.has-image {

		.upload-icon {

		}

		.upload-text {
			color: var(--text-secondary);
			font-size: 14px;
			margin-top: 10px;
		}

		.upload-text strong {
			color: var(--accent-color);
			font-weight: 600;
		}

		#clubImageInput {
			display: none;
		}

		.preview-container {
			margin-top: 20px;
			display: none;
		}

		.preview-container.active {
			display: block;
		}

		.preview-image {
			max-width: 100%;
			max-height: 300px;
			border-radius: 16px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
		}

		.remove-image-btn {

			padding: 10px 20px;
			background: #EF4444;

			border: none;
			border-radius: 8px;

		}

		.remove-image-btn:hover {

		}

		/* ë²„íŠ¼ ê·¸ë£¹ */
		.button-group {
			display: flex;
			gap: 15px;
			justify-content: flex-end;
			margin-top: 30px;
			padding-top: 30px;
			border-top: 1px solid var(--border-color);
		}

		.btn {
			padding: 14px 30px;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			border: none;
			text-decoration: none;
		}

		.btn-secondary {
			background: #F1F5F9;
			color: var(--text-secondary);
		}

		.btn-secondary:hover {
			background: var(--border-color);
			color: var(--text-primary);
			transform: translateY(-2px);
		}

		.btn-accent {
			background: var(--accent-color);
			color: white;
			box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
		}

		.btn-accent:hover {
			background: var(--accent-color-hover);
			transform: translateY(-2px);
			box-shadow: 0 6px 16px rgba(249, 115, 22, 0.4);
		}

        /* ğŸ’¡ ì¹´ì¹´ì˜¤ë§µ ìŠ¤íƒ€ì¼ */

            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            background: var(--accent-color-hover);
            transform: translateY(-1px);
        }
	</style>

<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

	<div class="container">
		<div class="page-header">
			<h1>ìƒˆ ë™ì•„ë¦¬ ìƒì„±</h1>
			<p class="subtitle">ìƒˆë¡œìš´ ë™ì•„ë¦¬ë¥¼ ë§Œë“¤ê³  ë©¤ë²„ë“¤ì„ ëª¨ì§‘í•´ë³´ì„¸ìš”.</p>
		</div>

		<div class="recruit-container">

			<form th:action="@{/club/create}" th:object="${clubForm}" method="post" enctype="multipart/form-data">
				<div class="form-grid">

					<div class="form-group">
						<label for="clubCategory">ì¹´í…Œê³ ë¦¬ <span class="required">*</span></label>
						<select th:field="*{category}" required>
							<option value="">ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”</option>
							<th:block th:each="category : ${categoryList}">
								<option th:value="${category.id}" th:text="${category.name}"></option>
							</th:block>
						</select>
					</div>
					
					<div class="form-group">
						<label for="clubName">ë™ì•„ë¦¬ ì´ë¦„ <span class="required">*</span></label>
						<input type="text" th:field="*{clubName}" placeholder="ë™ì•„ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" required>
					</div>

					<div class="form-group">
						<label for="clubImage">ë™ì•„ë¦¬ ëŒ€í‘œ ì´ë¯¸ì§€</label>
						<div class="image-upload-area" id="uploadArea">
							<i class="fas fa-image upload-icon"></i>
							<p style="font-weight: 600; color: var(--text-primary); margin-bottom: 5px;">í´ë¦­í•˜ì—¬ ì´ë¯¸ì§€ ì—…ë¡œë“œ</p>
							<p class="upload-text">JPG, PNG í˜•ì‹ (ìµœëŒ€ 5MB)</p>
							<input type="file" id="clubImageInput" name="clubImage" accept="image/*">
						</div>
						<div class="preview-container" id="previewContainer">
							<img id="previewImage" class="preview-image" src="" alt="ë¯¸ë¦¬ë³´ê¸°">
							<button type="button" class="remove-image-btn" id="removeImageBtn">
								<i class="fas fa-trash-alt"></i> ì´ë¯¸ì§€ ì œê±°
							</button>
						</div>
					</div>

					<div class="form-group full-width">
						<label for="province">í™œë™ ì§€ì—­ <span class="required">*</span></label>
						<div class="region-select-group">
							<select id="province" name="provinceId" required>
								<option value="" disabled selected>ì‹œ/ë„ ì„ íƒ</option>
								<option th:each="province : ${provinceList}" th:value="${province.id}"
									th:text="${province.province}"></option>
							</select>
							<select id="city" name="city" required disabled>
								<option value="" disabled selected>ì‹œ/êµ°/êµ¬ ì„ íƒ</option>
							</select>
						</div>
					</div>
                    
                    <div class="form-group">
						<label for="clubInfo">ë™ì•„ë¦¬ ì†Œê°œ <span class="required">*</span></label>
						<textarea th:field="*{clubInfo}" placeholder="ë™ì•„ë¦¬ í™œë™ì— ëŒ€í•´ ìì„¸íˆ ì†Œê°œí•´ì£¼ì„¸ìš”. (ìµœëŒ€ 500ì)" rows="5"
							style="width: 100%;" required></textarea>
					</div>

				</div>

				<div class="button-group">
					<a th:href="@{/club}" class="btn btn-secondary">ì·¨ì†Œ</a>
					<button type="submit" class="btn btn-accent">
						<i class="fas fa-check"></i> ë™ì•„ë¦¬ ìƒì„±
					</button>

		</div>
	</div>
	<script th:inline="javascript">
		// Thymeleaf ë°ì´í„°
		const regionList = /*[[${regionList}]]*/ null;

		// DOM ìš”ì†Œ
		const provinceSelect = document.getElementById('province');
		const citySelect = document.getElementById('city');
		const uploadArea = document.getElementById('uploadArea');
		const clubImageInput = document.getElementById('clubImageInput');
		const previewContainer = document.getElementById('previewContainer');
		const previewImage = document.getElementById('previewImage');
		const removeImageBtn = document.getElementById('removeImageBtn');


		// ========================================================================
		// 1. ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™” (window.onloadì—ì„œ ì‹¤í–‰)
		// ========================================================================
        window.onload = function() {

			// ì§€ì—­ ì„ íƒ ì´ë²¤íŠ¸
			initRegionSelect();

			// ì´ë¯¸ì§€ ì—…ë¡œë“œ ì´ë²¤íŠ¸
			initImageUpload();
        };

		// ========================================================================
		// 2. ì§€ì—­ ì„ íƒ ê¸°ëŠ¥
		// ========================================================================
		function initRegionSelect() {
			provinceSelect.addEventListener('change', function () {
				const selectedValue = parseInt(this.value, 10);
				citySelect.innerHTML = '<option value="" disabled selected>ì‹œ/êµ°/êµ¬ ì„ íƒ</option>';

				if (regionList && selectedValue) {
					for (let i = 0; i < regionList.length; i++) {
						if (selectedValue === regionList[i].province) {
							const option = document.createElement('option');
							option.value = regionList[i].id;
							option.textContent = regionList[i].city;
							citySelect.appendChild(option);
						}
					}
					citySelect.disabled = false;
				} else {
					citySelect.disabled = true;
				}
			});
		}

		// ========================================================================
		// 3. ì´ë¯¸ì§€ ì—…ë¡œë“œ ê¸°ëŠ¥
		// ========================================================================
		function initImageUpload() {
            
			// ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒì°½ ì—´ê¸°
			uploadArea.addEventListener('click', function() {
				clubImageInput.click();
			});

			// íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
			clubImageInput.addEventListener('change', function(e) {
				const file = e.target.files[0];
				if (file) {
					// íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
					if (file.size > 5 * 1024 * 1024) {
						alert('íŒŒì¼ í¬ê¸°ëŠ” 5MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.');
						clubImageInput.value = '';
						return;
					}

					// ì´ë¯¸ì§€ íŒŒì¼ì¸ì§€ í™•ì¸
					if (!file.type.startsWith('image/')) {
						alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
						clubImageInput.value = '';
						return;
					}

					// ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
					const reader = new FileReader();
					reader.onload = function(e) {
						previewImage.src = e.target.result;
						previewContainer.classList.add('active');
						uploadArea.classList.add('has-image');
					};
					reader.readAsDataURL(file);
				}
			});

			// ì´ë¯¸ì§€ ì œê±° ë²„íŠ¼
			removeImageBtn.addEventListener('click', function() {
				clubImageInput.value = '';
				previewImage.src = '';
				previewContainer.classList.remove('active');
				uploadArea.classList.remove('has-image');
			});

			// ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
			uploadArea.addEventListener('dragover', function(e) {
				e.preventDefault();
				uploadArea.style.borderColor = 'var(--accent-color)';
				uploadArea.style.background = 'linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%)';
			});

			uploadArea.addEventListener('dragleave', function(e) {
				e.preventDefault();
				if (!uploadArea.classList.contains('has-image')) {
					uploadArea.style.borderColor = 'var(--border-color)';
					uploadArea.style.background = 'linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%)';
				}
			});

			uploadArea.addEventListener('drop', function(e) {
				e.preventDefault();
				const files = e.dataTransfer.files;
				if (files.length > 0) {
					clubImageInput.files = files;
					clubImageInput.dispatchEvent(new Event('change'));
				}
			});
		}
	</script>
