<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 동아리 생성 - NEIGHBUS</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&libraries=services'}"></script>
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
            --danger: #C87E7E;
            --danger-dark: #B36A6A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding: 80px 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1.2rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .form-card {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 3rem;
        }

        .form-group { margin-bottom: 2rem; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }
        .required { color: var(--primary); margin-left: 4px; }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background: var(--white);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--shadow-color);
        }
        textarea { resize: vertical; min-height: 120px; }
        select:disabled { background: var(--bg-cream); cursor: not-allowed; }

        .region-select-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        .image-upload-area {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            background: var(--bg-ivory);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-cream);
        }
        .image-upload-area.has-image { border-style: solid; border-color: var(--primary); }
        .upload-icon { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; }
        .upload-text { color: var(--text-secondary); }
        #clubImageInput { display: none; }
        .preview-container { margin-top: 1rem; display: none; }
        .preview-container.active { display: block; }
        .preview-image { max-width: 100%; max-height: 300px; border: 1px solid var(--border-color); }
        .remove-image-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .remove-image-btn:hover { background: var(--danger-dark); }

        #map { width: 100%; height: 350px; border: 1px solid var(--border-color); margin-top: 1rem; }
        .map-info { font-size: 0.9rem; color: var(--text-light); margin-top: 0.5rem; }
        .search-container { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; }
        .search-btn {
            padding: 0 1.5rem;
            background: var(--primary-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-btn:hover { background: var(--primary); color: var(--white); }
        input[readonly] { background: var(--bg-cream); }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        .btn {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        .btn-secondary { background: var(--white); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-cream); color: var(--text-primary); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <h1 class="page-title">새 동아리 생성</h1>
        <p class="page-subtitle">우리 동네에 새로운 모임을 만들고 이웃과 함께하세요.</p>

        <div class="form-card">
            <form th:action="@{/club/create}" th:object="${clubForm}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="clubName">동아리 이름 <span class="required">*</span></label>
                    <input type="text" th:field="*{clubName}" placeholder="예: 함께 걷는 동네 산책 모임" required>
                </div>

                <div class="form-group">
                    <label for="clubImage">대표 이미지</label>
                    <div class="image-upload-area" id="uploadArea">
                        <i class="fas fa-image upload-icon"></i>
                        <p class="upload-text">클릭하거나 이미지를 드래그하여 업로드 (최대 5MB)</p>
                        <input type="file" id="clubImageInput" name="clubImage" accept="image/*">
                    </div>
                    <div class="preview-container" id="previewContainer">
                        <img id="previewImage" class="preview-image" src="" alt="미리보기">
                        <button type="button" class="remove-image-btn" id="removeImageBtn"><i class="fas fa-trash-alt"></i> 이미지 제거</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="province">활동 지역 <span class="required">*</span></label>
                    <div class="region-select-group">
                        <select id="province" name="provinceId" required>
                            <option value="" disabled selected>시/도 선택</option>
                            <option th:each="province : ${provinceList}" th:value="${province.id}" th:text="${province.province}"></option>
                        </select>
                        <select id="city" name="city" required disabled>
                            <option value="" disabled selected>시/군/구 선택</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="placeName">주요 만남 장소 <span class="required">*</span></label>
                    <div class="search-container">
                        <input type="text" id="searchKeyword" placeholder="장소명 검색 (예: 아산 이순신운동장)">
                        <button type="button" class="search-btn" onclick="searchPlaces()"><i class="fas fa-search"></i></button>
                    </div>
                    <input type="text" id="placeName" name="meetingPlaceName" placeholder="지도에서 장소를 클릭하거나 검색하세요" readonly required>
                    <div id="map"></div>
                    <p class="map-info"><i class="fas fa-info-circle"></i> 지도를 클릭하거나 장소를 검색하여 만남 장소를 지정하세요.</p>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>

                <div class="form-group">
                    <label for="clubInfo">동아리 소개 <span class="required">*</span></label>
                    <textarea th:field="*{clubInfo}" placeholder="어떤 활동을 하는 동아리인지 자세히 알려주세요." required></textarea>
                </div>

                <div class="button-group">
                    <a th:href="@{/club}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 동아리 생성하기</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        const regionList = /*[[${regionList}]]*/ null;
        const provinceSelect = document.getElementById('province');
        const citySelect = document.getElementById('city');
        const uploadArea = document.getElementById('uploadArea');
        const clubImageInput = document.getElementById('clubImageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const removeImageBtn = document.getElementById('removeImageBtn');

        let map, marker, ps, infowindow;


        window.onload = function() {
            initKakaoMap();
            initRegionSelect();
            initImageUpload();
            document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchPlaces();
                }
            });
        };

        function initKakaoMap() {
            if (typeof kakao === 'undefined' || !kakao.maps) {
                document.getElementById('map').innerHTML = "<div style='padding: 40px; text-align: center; color: var(--danger);'>⚠️ 카카오맵 로드에 실패했습니다. API 키를 확인해주세요.</div>";
                return;
            }
            const mapContainer = document.getElementById('map');
            const mapOption = { center: new kakao.maps.LatLng(37.566826, 126.9786567), level: 3 };
            map = new kakao.maps.Map(mapContainer, mapOption);
            marker = new kakao.maps.Marker({ position: map.getCenter() });
            marker.setMap(map);
            ps = new kakao.maps.services.Places();
            infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
                const latlng = mouseEvent.latLng;
                marker.setPosition(latlng);
                setMeetingLocation(latlng.getLat(), latlng.getLng());
            });
        }

        function searchPlaces() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            if (!keyword) { alert('장소명을 입력해주세요!'); return; }
            ps.keywordSearch(keyword, placesSearchCB);
        }

        function placesSearchCB(data, status) {
            if (status === kakao.maps.services.Status.OK) {
                const place = data[0];
                const position = new kakao.maps.LatLng(place.y, place.x);
                map.setCenter(position);
                marker.setPosition(position);
                setMeetingLocation(place.y, place.x, place.place_name);
                infowindow.setContent('<div style="padding:5px;font-size:12px;text-align:center;">' + place.place_name + '</div>');
                infowindow.open(map, marker);
                alert(`'${place.place_name}'이(가) 선택되었습니다.`);
            } else {
                alert('검색 결과가 없습니다. 다른 키워드로 검색해주세요.');
            }
        }

        function setMeetingLocation(lat, lng, name) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            if (name) {
                document.getElementById('placeName').value = name;
            } else {
                const geocoder = new kakao.maps.services.Geocoder();
                geocoder.coord2Address(lng, lat, function(result, status) {
                    if (status === kakao.maps.services.Status.OK && result[0]) {
                        document.getElementById('placeName').value = result[0].address.address_name;
                    } else {
                        document.getElementById('placeName').value = `위도: ${lat.toFixed(6)}, 경도: ${lng.toFixed(6)}`;
                    }
                });
            }
        }

        function initRegionSelect() {
            provinceSelect.addEventListener('change', function() {
                const selectedValue = parseInt(this.value, 10);
                citySelect.innerHTML = '<option value="" disabled selected>시/군/구 선택</option>';
                if (regionList && selectedValue) {
                    regionList.forEach(region => {
                        if (selectedValue === region.province) {
                            const option = new Option(region.city, region.id);
                            citySelect.add(option);
                        }
                    });
                    citySelect.disabled = false;
                } else {
                    citySelect.disabled = true;
                }
            });
        }

        function initImageUpload() {
            uploadArea.addEventListener('click', () => clubImageInput.click());
            removeImageBtn.addEventListener('click', () => {
                clubImageInput.value = '';
                previewImage.src = '';
                previewContainer.classList.remove('active');
                uploadArea.classList.remove('has-image');
            });
            clubImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) { alert('파일 크기는 5MB 이하여야 합니다.'); return; }
                    if (!file.type.startsWith('image/')) { alert('이미지 파일만 업로드할 수 있습니다.'); return; }
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewContainer.classList.add('active');
                        uploadArea.classList.add('has-image');
                    };
                    reader.readAsDataURL(file);
                }
            });
            ['dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (eventName === 'dragover') uploadArea.style.borderColor = 'var(--primary)';
                    if (eventName === 'dragleave') uploadArea.style.borderColor = 'var(--border-color)';
                    if (eventName === 'drop') {
                        uploadArea.style.borderColor = 'var(--border-color)';
                        const files = e.dataTransfer.files;
                        if (files.length > 0) {
                            clubImageInput.files = files;
                            clubImageInput.dispatchEvent(new Event('change'));
                        }
                    }
                });
            });
        }
    </script>
			<form th:action="@{/club/create}" th:object="${clubForm}" method="post" enctype="multipart/form-data">
				<div class="form-grid">

					<div class="form-group">
						<label for="clubCategory">카테고리 <span class="required">*</span></label>
						<select th:field="*{category}" required>
							<option value="">카테고리를 선택해주세요</option>
							<th:block th:each="category : ${categoryList}">
								<option th:value="${category.id}" th:text="${category.name}"></option>
							</th:block>
						</select>
					</div>
					
					<div class="form-group">
						<label for="clubName">동아리 이름 <span class="required">*</span></label>
						<input type="text" th:field="*{clubName}" placeholder="동아리 이름을 입력하세요" required>
					</div>

					<div class="form-group">
						<label for="clubImage">동아리 대표 이미지</label>
						<div class="image-upload-area" id="uploadArea">
							<i class="fas fa-image upload-icon"></i>
							<p style="font-weight: 600; color: var(--text-primary); margin-bottom: 5px;">클릭하여 이미지 업로드</p>
							<p class="upload-text">JPG, PNG 형식 (최대 5MB)</p>
							<input type="file" id="clubImageInput" name="clubImage" accept="image/*">
						</div>
						<div class="preview-container" id="previewContainer">
							<img id="previewImage" class="preview-image" src="" alt="미리보기">
							<button type="button" class="remove-image-btn" id="removeImageBtn">
								<i class="fas fa-trash-alt"></i> 이미지 제거
							</button>
						</div>
					</div>

					<div class="form-group full-width">
						<label for="province">활동 지역 <span class="required">*</span></label>
						<div class="region-select-group">
							<select id="province" name="provinceId" required>
								<option value="" disabled selected>시/도 선택</option>
								<option th:each="province : ${provinceList}" th:value="${province.id}"
									th:text="${province.province}"></option>
							</select>
							<select id="city" name="city" required disabled>
								<option value="" disabled selected>시/군/구 선택</option>
							</select>
						</div>
					</div>
                    
                    <div class="form-group">
						<label for="clubInfo">동아리 소개 <span class="required">*</span></label>
						<textarea th:field="*{clubInfo}" placeholder="동아리 활동에 대해 자세히 소개해주세요. (최대 500자)" rows="5"
							style="width: 100%;" required></textarea>
					</div>

				</div>

				<div class="button-group">
					<a th:href="@{/club}" class="btn btn-secondary">취소</a>
					<button type="submit" class="btn btn-accent">
						<i class="fas fa-check"></i> 동아리 생성
					</button>
				</div>
			</form>
		</div>
	</div>
	<script th:inline="javascript">
		// Thymeleaf 데이터
		const regionList = /*[[${regionList}]]*/ null;

		// DOM 요소
		const provinceSelect = document.getElementById('province');
		const citySelect = document.getElementById('city');
		const uploadArea = document.getElementById('uploadArea');
		const clubImageInput = document.getElementById('clubImageInput');
		const previewContainer = document.getElementById('previewContainer');
		const previewImage = document.getElementById('previewImage');
		const removeImageBtn = document.getElementById('removeImageBtn');


		// ========================================================================
		// 1. 카카오맵 초기화 (window.onload에서 실행)
		// ========================================================================
        window.onload = function() {

			// 지역 선택 이벤트
			initRegionSelect();

			// 이미지 업로드 이벤트
			initImageUpload();
        };

		// ========================================================================
		// 2. 지역 선택 기능
		// ========================================================================
		function initRegionSelect() {
			provinceSelect.addEventListener('change', function () {
				const selectedValue = parseInt(this.value, 10);
				citySelect.innerHTML = '<option value="" disabled selected>시/군/구 선택</option>';

				if (regionList && selectedValue) {
					for (let i = 0; i < regionList.length; i++) {
						if (selectedValue === regionList[i].province) {
							const option = document.createElement('option');
							option.value = regionList[i].id;
							option.textContent = regionList[i].city;
							citySelect.appendChild(option);
						}
					}
					citySelect.disabled = false;
				} else {
					citySelect.disabled = true;
				}
			});
		}

		// ========================================================================
		// 3. 이미지 업로드 기능
		// ========================================================================
		function initImageUpload() {
            
			// 업로드 영역 클릭 시 파일 선택창 열기
			uploadArea.addEventListener('click', function() {
				clubImageInput.click();
			});

			// 파일 선택 시 미리보기 표시
			clubImageInput.addEventListener('change', function(e) {
				const file = e.target.files[0];
				if (file) {
					// 파일 크기 체크 (5MB)
					if (file.size > 5 * 1024 * 1024) {
						alert('파일 크기는 5MB 이하여야 합니다.');
						clubImageInput.value = '';
						return;
					}

					// 이미지 파일인지 확인
					if (!file.type.startsWith('image/')) {
						alert('이미지 파일만 업로드할 수 있습니다.');
						clubImageInput.value = '';
						return;
					}

					// 미리보기 표시
					const reader = new FileReader();
					reader.onload = function(e) {
						previewImage.src = e.target.result;
						previewContainer.classList.add('active');
						uploadArea.classList.add('has-image');
					};
					reader.readAsDataURL(file);
				}
			});

			// 이미지 제거 버튼
			removeImageBtn.addEventListener('click', function() {
				clubImageInput.value = '';
				previewImage.src = '';
				previewContainer.classList.remove('active');
				uploadArea.classList.remove('has-image');
			});

			// 드래그 앤 드롭 기능
			uploadArea.addEventListener('dragover', function(e) {
				e.preventDefault();
				uploadArea.style.borderColor = 'var(--accent-color)';
				uploadArea.style.background = 'linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%)';
			});

			uploadArea.addEventListener('dragleave', function(e) {
				e.preventDefault();
				if (!uploadArea.classList.contains('has-image')) {
					uploadArea.style.borderColor = 'var(--border-color)';
					uploadArea.style.background = 'linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%)';
				}
			});

			uploadArea.addEventListener('drop', function(e) {
				e.preventDefault();
				const files = e.dataTransfer.files;
				if (files.length > 0) {
					clubImageInput.files = files;
					clubImageInput.dispatchEvent(new Event('change'));
				}
			});
		}
	</script>
</body>
</html>
