<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 동아리 생성 - NEIGHBUS</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
            --danger: #C87E7E;
            --danger-dark: #B36A6A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding: 80px 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1.2rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .form-card {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 3rem;
        }

        .form-group { margin-bottom: 2rem; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
        }
        .required { color: var(--primary); margin-left: 4px; }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background: var(--white);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--shadow-color);
        }
        textarea { resize: vertical; min-height: 120px; }
        select:disabled { background: var(--bg-cream); cursor: not-allowed; }

        .region-select-group { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        .image-upload-area {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            text-align: center;
            background: var(--bg-ivory);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-cream);
        }
        .image-upload-area.has-image { border-style: solid; border-color: var(--primary); }
        .upload-icon { font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem; }
        .upload-text { color: var(--text-secondary); }
        #clubImageInput { display: none; }
        .preview-container { margin-top: 1rem; display: none; }
        .preview-container.active { display: block; }
        .preview-image { max-width: 100%; max-height: 300px; border: 1px solid var(--border-color); }
        .remove-image-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .remove-image-btn:hover { background: var(--danger-dark); }

        input[readonly] { background: var(--bg-cream); }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        .btn {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        .btn-secondary { background: var(--white); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-cream); color: var(--text-primary); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <h1 class="page-title">새 동아리 생성</h1>
        <p class="page-subtitle">우리 동네에 새로운 모임을 만들고 이웃과 함께하세요.</p>

        <div class="form-card">
            <form id="myForm" th:action="@{/club/create}" th:object="${clubForm}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="clubName">동아리 이름 <span class="required">*</span></label>
                    <select th:field="*{category}" required>
                        <option value="">카테고리를 선택해주세요</option>
                        <th:block th:each="category : ${categoryList}">
                            <option th:value="${category.id}" th:text="${category.name}"></option>
                        </th:block>
                    </select>
	                <input type="text" th:field="*{clubName}" placeholder="예: 함께 걷는 동네 산책 모임" required>
	            </div>

                <div class="form-group">
                    <label for="clubImage">대표 이미지 <span class="required">*</span></label>
                    <div class="image-upload-area" id="uploadArea">
                        <i class="fas fa-image upload-icon"></i>
                        <p class="upload-text">클릭하거나 이미지를 드래그하여 업로드 (최대 5MB)</p>

                        <!-- required 추가 -->
                        <input type="file" id="clubImageInput" name="clubImage" accept="image/*" required>
                    </div>

                    <div class="preview-container" id="previewContainer">
                        <img id="previewImage" class="preview-image" src="" alt="미리보기">
                        <button type="button" class="remove-image-btn" id="removeImageBtn">
                            <i class="fas fa-trash-alt"></i> 이미지 제거
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="province">활동 지역 <span class="required">*</span></label>
                    <div class="region-select-group">
                        <select id="province" name="provinceId" required>
                            <option value="" disabled selected>시/도 선택</option>
                            <option th:each="province : ${provinceList}" th:value="${province.id}" th:text="${province.province}"></option>
                        </select>
                        <select id="city" name="city" required disabled>
                            <option value="" disabled selected>시/군/구 선택</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clubInfo">동아리 소개 <span class="required">*</span></label>
                    <textarea th:field="*{clubInfo}" placeholder="어떤 활동을 하는 동아리인지 자세히 알려주세요." required></textarea>
                </div>

                <div class="button-group">
                    <a th:href="@{/club}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 동아리 생성하기</button>
                </div>
            </form>
        </div>
    </div>

<script th:inline="javascript">
    const regionList = /*[[${regionList}]]*/ null;
    const provinceSelect = document.getElementById('province');
    const citySelect = document.getElementById('city');
    const uploadArea = document.getElementById('uploadArea');
    const clubImageInput = document.getElementById('clubImageInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const removeImageBtn = document.getElementById('removeImageBtn');

    window.onload = function() {
        initRegionSelect();
        initImageUpload();
    };

    function initRegionSelect() {
        provinceSelect.addEventListener('change', function () {
            const selectedValue = parseInt(this.value, 10);
            citySelect.innerHTML = '<option value="" disabled selected>시/군/구 선택</option>';

            if (regionList && selectedValue) {
                for (let i = 0; i < regionList.length; i++) {
                    if (selectedValue === regionList[i].province) {
                        const option = document.createElement('option');
                        option.value = regionList[i].id;
                        option.textContent = regionList[i].city;
                        citySelect.appendChild(option);
                    }
                }
                citySelect.disabled = false;
            } else {
                citySelect.disabled = true;
            }
        });
    }

    function initImageUpload() {

        uploadArea.addEventListener('click', function() {
            clubImageInput.click();
        });

        clubImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];

            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('파일 크기는 5MB 이하여야 합니다.');
                    clubImageInput.value = '';
                    return;
                }

                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드할 수 있습니다.');
                    clubImageInput.value = '';
                    return;
                }

                clubImageInput.removeAttribute('required');

                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('active');
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', function() {
            clubImageInput.value = '';
            previewImage.src = '';
            previewContainer.classList.remove('active');
            uploadArea.classList.remove('has-image');

            clubImageInput.setAttribute('required', 'required');
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                clubImageInput.files = files;
                clubImageInput.dispatchEvent(new Event('change'));
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
