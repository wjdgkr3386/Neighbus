<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>동아리 생성</title>

	<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		/* '동네친구' 테마 CSS 변수 */
		:root {
			--primary-color: #F97316;
			--accent-color: #F97316;
			--accent-color-hover: #EA580C;
			--background-color: #F8FAFC;
			--text-primary: #1E293B;
			--text-secondary: #64748B;
			--border-color: #E2E8F0;
			--card-bg: #FFFFFF;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			background: var(--background-color);
			/* 폼 페이지 배경색 */
			color: var(--text-primary);
		}

		/* '동네친구' 테마 컨테이너 */
		.container {
			max-width: 900px;
			/* 폼이 너무 좁지 않게 */
			margin: 40px auto;
			padding: 20px;
		}

		/* '동네친구' 테마 페이지 헤더 */
		.page-header {
			margin-bottom: 30px;
		}

		.page-header h1 {
			font-size: 36px;
			font-weight: 800;
			margin-bottom: 10px;
			color: var(--text-primary);
		}

		.page-header .subtitle {
			color: var(--text-secondary);
			font-size: 16px;
		}

		/* '동네친구' 테마 폼 컨테이너 (카드 스타일) */
		.recruit-container {
			background: var(--card-bg);
			border: 1px solid var(--border-color);
			border-radius: 24px;
			padding: 40px;
		}

		.form-grid {
			display: grid;
			grid-template-columns: 1fr;
			/* 1단 그리드 */
			gap: 25px;
		}

		.form-group {
			margin-bottom: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: var(--text-primary);
			font-weight: 600;
			font-size: 15px;
		}

		.required {
			color: var(--accent-color);
			margin-left: 4px;
		}

		/* '동네친구' 테마 입력창 스타일 */
		input[type="text"] {
			width: 100%;
			padding: 14px 18px;
			border: 1px solid var(--border-color);
			border-radius: 12px;
			font-size: 15px;
			font-family: 'Pretendard', sans-serif;
			transition: all 0.3s;
			background: var(--background-color);
		}

		input:focus {
			outline: none;
			border-color: var(--primary-color);
			background: var(--card-bg);
			box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
		}

		/* '동네친구' 테마 버튼 그룹 */
		.button-group {
			display: flex;
			gap: 15px;
			justify-content: flex-end;
			margin-top: 30px;
			padding-top: 30px;
			border-top: 1px solid var(--border-color);
		}

		.btn {
			padding: 14px 30px;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s;
			border: none;
			text-decoration: none;
		}

		.btn-secondary {
			background: #F1F5F9;
			color: var(--text-secondary);
		}

		.btn-secondary:hover {
			background: var(--border-color);
			color: var(--text-primary);
		}

		.btn-accent {
			background: var(--accent-color);
			color: white;
		}

		.btn-accent:hover {
			background: var(--accent-color-hover);
		}
	</style>
</head>

<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

	<div class="container">
		<div class="page-header">
			<h1>새 동아리 생성</h1>
			<p class="subtitle">새로운 동아리를 만들고 멤버들을 모집해보세요.</p>
		</div>

		<div class="recruit-container">

			<form th:action="@{/club/create}" th:object="${clubForm}" method="post">
				<div class="form-grid">

					<div class="form-group">
						<label for="clubName">동아리 이름 <span class="required">*</span></label>
						<input type="text" th:field="*{clubName}" placeholder="동아리 이름을 입력하세요" required>
					</div>
					<div class="form-group full-width">
						<label for="province">시/도</label>
						<div class="region-select-group">
							<select id="province" name="provinceId" required>
								<option value="" disabled selected>시/도 선택</option>
								<option th:each="province : ${provinceList}" th:value="${province.id}"
									th:text="${province.province}"></option>
							</select>
							<select id="city" name="city" required disabled>
								<option value="" disabled selected>시/군/구 선택</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="clubInfo">동아리 소개 <span class="required">*</span></label>
						<textarea th:field="*{clubInfo}" placeholder="동아리 활동에 대해 자세히 소개해주세요. (최대 100자)" rows="5"
							style="width: 100%;" required></textarea>
					</div>

				</div>

				<div class="button-group">
					<a th:href="@{/club}" class="btn btn-secondary">취소</a>
					<button type="submit" class="btn btn-accent">동아리 생성</button>
				</div>
			</form>
		</div>
	</div>
	<script th:inline="javascript">
		const provinceSelect = document.getElementById('province');
		const citySelect = document.getElementById('city');
		const regionList = /*[[${regionList}]]*/ null;

		provinceSelect.addEventListener('change', function () {
			const selectedValue = parseInt(this.value, 10);
			citySelect.innerHTML = '<option value="" disabled selected>시/군/구 선택</option>';
			if (regionList && selectedValue) {
				for (let i = 0; i < regionList.length; i++) {
					if (selectedValue === regionList[i].province) {
						const option = document.createElement('option');
						option.value = regionList[i].id;
						option.textContent = regionList[i].city;
						citySelect.appendChild(option);
					}
				}
				citySelect.disabled = false;
			} else {
				citySelect.disabled = true;
			}
		});
	</script>

</body>



</html>
