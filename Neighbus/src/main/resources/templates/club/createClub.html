	<style>

        /* ğŸ’¡ ì¹´ì¹´ì˜¤ë§µ ìŠ¤íƒ€ì¼ */

	</style>

	<script th:inline="javascript">
		// Thymeleaf ë°ì´í„°
		const regionList = /*[[${regionList}]]*/ null;

		// DOM ìš”ì†Œ
		const provinceSelect = document.getElementById('province');
		const citySelect = document.getElementById('city');
		const uploadArea = document.getElementById('uploadArea');
		const clubImageInput = document.getElementById('clubImageInput');
		const previewContainer = document.getElementById('previewContainer');
		const previewImage = document.getElementById('previewImage');
		const removeImageBtn = document.getElementById('removeImageBtn');

		// ì¹´ì¹´ì˜¤ë§µ ë³€ìˆ˜
        let map;
        let marker;
        let ps; // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´
        let infowindow; // ì •ë³´ì°½

		// ========================================================================
		// 1. ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™” (window.onloadì—ì„œ ì‹¤í–‰)
		// ========================================================================
        window.onload = function() {
            // ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™”
            initKakaoMap();

			// ì§€ì—­ ì„ íƒ ì´ë²¤íŠ¸
			initRegionSelect();

			// ì´ë¯¸ì§€ ì—…ë¡œë“œ ì´ë²¤íŠ¸
			initImageUpload();

            // Enter í‚¤ë¡œ ê²€ìƒ‰ ì‹¤í–‰
            document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchPlaces();
                }
            });
        };

		// ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™” í•¨ìˆ˜
		function initKakaoMap() {
            if (typeof kakao !== 'undefined' && kakao.maps) {
                // ê¸°ë³¸ ì¢Œí‘œ: ì„œìš¸ ì‹œì²­
                const defaultLat = 37.566826;
                const defaultLng = 126.9786567;

                const mapContainer = document.getElementById('map');
                const mapOption = {
                    center: new kakao.maps.LatLng(defaultLat, defaultLng),
                    level: 3
                };

                map = new kakao.maps.Map(mapContainer, mapOption);

                // ë§ˆì»¤ ìƒì„±
                marker = new kakao.maps.Marker({
                    position: mapOption.center
                });
                marker.setMap(map);

                // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´ ìƒì„±
                ps = new kakao.maps.services.Places();

                // ì •ë³´ì°½ ìƒì„±
                infowindow = new kakao.maps.InfoWindow({zIndex:1});

                // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸
                kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
                    const latlng = mouseEvent.latLng;
                    marker.setPosition(latlng);
                    setMeetingLocation(latlng.getLat(), latlng.getLng());
                });
            } else {
                document.getElementById('map').innerHTML = "<div style='padding: 40px; text-align: center; color: #EF4444;'>âš ï¸ ì¹´ì¹´ì˜¤ë§µ ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.</div>";
                document.getElementById('placeName').disabled = true;
            }
		}

        // ì¥ì†Œ ê²€ìƒ‰ í•¨ìˆ˜
        function searchPlaces() {
            const keyword = document.getElementById('searchKeyword').value.trim();

            if (!keyword) {
                alert('ì¥ì†Œëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // ì¥ì†Œ ê²€ìƒ‰
            ps.keywordSearch(keyword, placesSearchCB);
        }

        // ì¥ì†Œ ê²€ìƒ‰ ì™„ë£Œ ì½œë°± í•¨ìˆ˜
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                if (data.length > 0) {
                    // ì²« ë²ˆì§¸ ê²€ìƒ‰ ê²°ê³¼ë¡œ ì´ë™
                    const place = data[0];
                    const position = new kakao.maps.LatLng(place.y, place.x);

                    // ì§€ë„ ì¤‘ì‹¬ ì´ë™
                    map.setCenter(position);

                    // ë§ˆì»¤ ìœ„ì¹˜ ë³€ê²½
                    marker.setPosition(position);

                    // ì¥ì†Œ ì •ë³´ ì €ì¥
                    setMeetingLocation(place.y, place.x, place.place_name);

                    // ì •ë³´ì°½ í‘œì‹œ
                    infowindow.setContent('<div style="padding:5px;font-size:12px;width:200px;text-align:center;">' + place.place_name + '</div>');
                    infowindow.open(map, marker);

                    alert(`"${place.place_name}"ì´(ê°€) ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`);
                } else {
                    alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ë¥¸ í‚¤ì›Œë“œë¡œ ê²€ìƒ‰í•´ì£¼ì„¸ìš”.');
                }
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            } else if (status === kakao.maps.services.Status.ERROR) {
                alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ìœ„ì¹˜ ì •ë³´ë¥¼ í¼ì— ì €ì¥í•˜ëŠ” í•¨ìˆ˜
        function setMeetingLocation(lat, lng, name = 'ì§€ì •ëœ ìœ„ì¹˜') {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            // ì´ë¦„ì´ ì§€ì •ë˜ì–´ ìˆìœ¼ë©´ ê·¸ëŒ€ë¡œ ì‚¬ìš©
            if (name !== 'ì§€ì •ëœ ìœ„ì¹˜') {
                document.getElementById('placeName').value = name;
            } else {
                // ì£¼ì†Œ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (Geocoder ì‚¬ìš©)
                if (kakao && kakao.maps) {
                    const geocoder = new kakao.maps.services.Geocoder();
                    const coord = new kakao.maps.LatLng(lat, lng);

                    geocoder.coord2Address(coord.getLng(), coord.getLat(), function(result, status) {
                        if (status === kakao.maps.services.Status.OK && result[0]) {
                            const address = result[0].address.address_name;
                            document.getElementById('placeName').value = address;
                        } else {
                            document.getElementById('placeName').value = `ìœ„ë„: ${lat.toFixed(6)}, ê²½ë„: ${lng.toFixed(6)}`;
                        }
                    });
                }
            }
        }

		// ========================================================================
		// 2. ì§€ì—­ ì„ íƒ ê¸°ëŠ¥
		// ========================================================================
		function initRegionSelect() {
			provinceSelect.addEventListener('change', function () {
				const selectedValue = parseInt(this.value, 10);
				citySelect.innerHTML = '<option value="" disabled selected>ì‹œ/êµ°/êµ¬ ì„ íƒ</option>';

				if (regionList && selectedValue) {
					for (let i = 0; i < regionList.length; i++) {
						if (selectedValue === regionList[i].province) {
							const option = document.createElement('option');
							option.value = regionList[i].id;
							option.textContent = regionList[i].city;
							citySelect.appendChild(option);
						}
					}
					citySelect.disabled = false;
				} else {
					citySelect.disabled = true;
				}
			});
		}

		// ========================================================================
		// 3. ì´ë¯¸ì§€ ì—…ë¡œë“œ ê¸°ëŠ¥
		// ========================================================================
		function initImageUpload() {
			// ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒì°½ ì—´ê¸°
			uploadArea.addEventListener('click', function() {
				clubImageInput.click();
			});

			// íŒŒì¼ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
			clubImageInput.addEventListener('change', function(e) {
				const file = e.target.files[0];
				if (file) {
					// íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
					if (file.size > 5 * 1024 * 1024) {
						alert('íŒŒì¼ í¬ê¸°ëŠ” 5MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.');
						clubImageInput.value = '';
						return;
					}

					// ì´ë¯¸ì§€ íŒŒì¼ì¸ì§€ í™•ì¸
					if (!file.type.startsWith('image/')) {
						alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
						clubImageInput.value = '';
						return;
					}

					// ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
					const reader = new FileReader();
					reader.onload = function(e) {
						previewImage.src = e.target.result;
						previewContainer.classList.add('active');
						uploadArea.classList.add('has-image');
					};
					reader.readAsDataURL(file);
				}
			});

			// ì´ë¯¸ì§€ ì œê±° ë²„íŠ¼
			removeImageBtn.addEventListener('click', function() {
				clubImageInput.value = '';
				previewImage.src = '';
				previewContainer.classList.remove('active');
				uploadArea.classList.remove('has-image');
			});

			// ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
			uploadArea.addEventListener('dragover', function(e) {
				e.preventDefault();
				uploadArea.style.borderColor = 'var(--accent-color)';
				uploadArea.style.background = 'linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%)';
			});

			uploadArea.addEventListener('dragleave', function(e) {
				e.preventDefault();
				if (!uploadArea.classList.contains('has-image')) {
					uploadArea.style.borderColor = 'var(--border-color)';
					uploadArea.style.background = 'linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%)';
				}
			});

			uploadArea.addEventListener('drop', function(e) {
				e.preventDefault();
				const files = e.dataTransfer.files;
				if (files.length > 0) {
					clubImageInput.files = files;
					clubImageInput.dispatchEvent(new Event('change'));
				}
			});
		}
	</script>
