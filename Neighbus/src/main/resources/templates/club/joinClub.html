<!DOCTYPE html>
<html>
<head>
    <title>Join Club</title>
</head>
<body>
    <h1>Join a Club</h1>
    <form action="/club/join" method="post">
        <div>
            <label for="clubId">Club ID:</label>
            <input type="number" id="clubId" name="clubId" required>
        </div>
        <button type="submit">Join Club</button>
    </form>
</body>
</html>
