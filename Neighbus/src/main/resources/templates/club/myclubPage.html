<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 동아리 - NEIGHBUS</title>
    
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <link rel="stylesheet" href="/css/bottom-navbar.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
            overflow-x: hidden;
        }

        .main-wrapper {
            min-height: calc(100vh - 80px);
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding-top: 40px; /* 상단 여백 추가 */
            padding-bottom: 60px;
        }

        .custom-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            word-break: keep-all;
        }

        .page-subtitle {
            font-size: 1.1rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            word-break: keep-all;
        }

        /* 반응형 그리드: Desktop 3열 고정 */
        .club-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        /* Tablet (992px 이하): 2열 */
        @media (max-width: 992px) {
            .club-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 카드 스타일 */
        .club-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100%; /* 그리드 높이 맞춤 */
        }

        .club-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--shadow-hover);
        }

        .card-image-wrapper { 
            width: 100%; 
            height: 200px; 
            overflow: hidden; 
            background: #f0f0f0;
            position: relative;
        }
        
        .card-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease; 
        }
        
        .club-card:hover .card-image { transform: scale(1.08); }

        .card-content { 
            padding: 1.5rem; 
            flex: 1; 
            display: flex; 
            flex-direction: column;
        }

        .card-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            border-radius: 20px;
            width: fit-content;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            /* 긴 제목 처리 */
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-meta-item { display: flex; align-items: center; gap: 8px; }
        .card-meta-item i { color: var(--text-light); width: 16px; text-align: center;}
        
        /* 소개글 말줄임 */
        .club-desc {
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2줄까지만 표시 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
            min-height: 2.7em; /* 높이 고정으로 카드 크기 통일감 */
        }

        .card-footer {
            margin-top: 1.25rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-status { 
            padding: 4px 10px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            border-radius: 8px;
            background: #D4E2D4; 
            color: #5A8B73; 
        }
        
        /* 빈 상태 메시지 */
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            border: 2px dashed var(--border-color);
            border-radius: 24px;
            margin-top: 2rem;
        }
        .empty-message i { font-size: 3rem; margin-bottom: 1rem; color: var(--text-light); opacity: 0.7; }
        .empty-message p { font-size: 1.1rem; margin-bottom: 2rem; color: var(--text-secondary); }
        
        .btn-explore {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 12px 30px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(166, 124, 82, 0.2);
        }
        .btn-explore:hover { 
            background: var(--primary-dark); 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 124, 82, 0.3);
        }

        /* Mobile (768px 이하): 3열 & 스타일 최적화 */
        @media (max-width: 768px) {
            .main-wrapper {
                padding-top: 15px; /* 상단 여백 더 줄임 */
                padding-bottom: 70px;
            }
            .page-title {
                font-size: 1.5rem; /* 폰트 사이즈 더 축소 */
                margin-bottom: 0.4rem;
            }
            .page-subtitle {
                font-size: 0.85rem;
                margin-bottom: 1.2rem;
            }
            .custom-container {
                padding: 0 10px; /* 컨테이너 좌우 패딩 줄임 */
            }
            .club-grid {
                grid-template-columns: repeat(3, 1fr); /* 모바일에서 3열 */
                gap: 0.5rem; /* 간격 최소화 */
            }
            .card-image-wrapper {
                height: 90px; /* 이미지 높이 축소 */
            }
            .card-content {
                padding: 0.6rem; /* 패딩 축소 */
            }
            .card-category {
                font-size: 0.65rem;
                padding: 2px 6px;
                margin-bottom: 0.3rem;
                max-width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                display: block; /* 블록으로 변경하여 너비 제한 적용 */
            }
            .card-title {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
                height: 2.4em; /* 2줄 높이 고정 */
                line-height: 1.2;
                display: -webkit-box;
                -webkit-line-clamp: 2; /* 2줄까지 허용 */
                -webkit-box-orient: vertical;
                overflow: hidden;
                white-space: normal; /* wrap 허용 */
            }
            .club-desc {
                display: none; /* 모바일 3열에서는 설명글 숨김 (공간 부족) */
            }
            .card-meta {
                font-size: 0.65rem;
                gap: 0.2rem;
                margin-top: 0.3rem;
            }
            .card-meta-item {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .card-meta-item i {
                width: 10px;
                font-size: 0.7rem;
            }
            .card-footer {
                margin-top: 0.5rem;
                padding-top: 0.5rem;
                flex-wrap: wrap; /* 내용 넘치면 줄바꿈 보다는.. */
                gap: 0.2rem;
            }
            .card-status {
                font-size: 0.6rem;
                padding: 2px 6px;
            }
            .card-footer small {
                display: none; /* 공간 부족으로 '입장하기' 텍스트 숨김 */
            }
            .empty-message {
                padding: 2rem 0.5rem;
            }
            .empty-message i {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }
            .empty-message p {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            .btn-explore {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="custom-container">
            <h1 class="page-title">나의 동아리</h1>
            <p class="page-subtitle">가입했거나 직접 만든 동아리를 확인해보세요.</p>

            <div class="club-grid">
                <div th:if="${#lists.isEmpty(myClubs)}" class="empty-message">
                    <i class="fa-regular fa-compass"></i>
                    <p>아직 가입한 동아리가 없어요.</p>
                    <a th:href="@{/club}" class="btn-explore">
                        <i class="fa-solid fa-magnifying-glass me-2"></i>동아리 둘러보기
                    </a>
                </div>

                <a th:href="@{/club/{id}(id=${club.id})}" class="club-card" th:each="club : ${myClubs}">
                    <div class="card-image-wrapper">
                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                             th:src="@{/img/club/{img}(img=${club.clubImg})}" 
                             th:alt="${club.clubName}" class="card-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                             src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" 
                             th:alt="${club.clubName}" class="card-image">
                    </div>
                    <div class="card-content">
                        <span class="card-category" th:text="${club.cityName}">지역</span>
                        <h3 class="card-title" th:text="${club.clubName}">동아리 이름</h3>
                        
                        <div class="club-desc" th:text="${club.clubInfo}">
                            동아리 소개글이 들어가는 자리입니다. 두 줄까지 표시되고 나머지는 생략됩니다.
                        </div>

                        <div class="card-meta">
                            <div class="card-meta-item">
                                <i class="fa-solid fa-user"></i>
                                <span th:text="${club.writerNickname}">작성자</span>
                            </div>
                            <div class="card-meta-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span th:text="${club.provinceName}">시/도</span>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                             <span class="card-status">활동중</span>
                             <small class="text-muted" style="font-size: 0.8rem;">
                                 <i class="bi bi-arrow-right-circle-fill text-primary"></i> 입장하기
                             </small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<div th:replace="~{include/bottom-navbar :: bottom-nav}"></div>
</body>
</html>
