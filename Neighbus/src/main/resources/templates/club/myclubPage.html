<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 동아리 - NEIGHBUS</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-green: #5A8B73;
            --accent-green-light: #D4E2D4;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
            overflow-x: hidden;
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 2rem;
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1.3rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-weight: 400;
        }

        .club-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .club-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: var(--text-primary);
        }

        .club-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px var(--shadow-hover);
        }

        .card-image-wrapper { width: 100%; height: 200px; overflow: hidden; }
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .club-card:hover .card-image { transform: scale(1.05); }

        .card-content { padding: 1.5rem; }

        .card-category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-meta-item { display: flex; align-items: center; gap: 8px; }
        .card-meta-item i { color: var(--text-light); }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border-color);
        }

        .card-status { padding: 6px 12px; font-size: 0.8rem; font-weight: 700; }
        .card-status.recruiting { background: var(--accent-green-light); color: var(--accent-green); }
        
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 0;
            color: var(--text-secondary);
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
        }
        .empty-message i { font-size: 3rem; margin-bottom: 1.5rem; color: var(--text-light); }
        .empty-message p { font-size: 1.2rem; font-weight: 500; margin-bottom: 1.5rem; }
        .btn-explore {
            background: var(--primary);
            color: var(--white);
            padding: 12px 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-explore:hover { background: var(--primary-dark); transform: translateY(-2px); }

    </style>
</head>
<body>
    <div th:replace="~{include/navibar}"></div>

    <div class="main-wrapper">
        <div class="container">
            <h1 class="page-title">나의 동아리</h1>
            <p class="page-subtitle">가입했거나 직접 만든 동아리를 확인해보세요.</p>

            <div class="club-grid">
                <!-- 동아리가 없을 경우 메시지 -->
                <div th:if="${#lists.isEmpty(myClubs)}" class="empty-message">
                    <i class="fa-regular fa-compass"></i>
                    <p>아직 가입한 동아리가 없어요.</p>
                    <a th:href="@{/club}" class="btn-explore">
                        <i class="fa-solid fa-magnifying-glass"></i> 동아리 둘러보기
                    </a>
                </div>

                <!-- 동아리 카드 반복 -->
                <a th:href="@{/club/{id}(id=${club.id})}" class="club-card" th:each="club : ${myClubs}">
                    <div class="card-image-wrapper">
                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="@{/img/club/{img}(img=${club.clubImg})}" th:alt="${club.clubName}" class="card-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" th:alt="${club.clubName}" class="card-image">
                    </div>
                    <div class="card-content">
                        <span class="card-category" th:text="${club.cityName}">지역명</span>
                        <h3 class="card-title" th:text="${club.clubName}">동아리 이름</h3>
                        <div class="card-meta">
                            <div class="card-meta-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span th:text="${club.provinceName}">시/도</span>
                            </div>
                            <div class="card-meta-item">
                                <i class="fa-solid fa-info-circle"></i>
                                <span th:text="${#strings.abbreviate(club.clubInfo, 50)}">소개글</span>
                            </div>
                        </div>
                        <div class="card-footer">
                             <span class="card-status recruiting">모집중</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
