<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>동아리 목록</title>

	<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
		:root {
			--primary-color: #F97316;
			--primary-color-light: #FB923C;
			--accent-color: #F97316;
			--accent-color-hover: #EA580C;
			--background-color: #F8FAFC;
			--text-primary: #1E293B;
			--text-secondary: #64748B;
			--border-color: #E2E8F0;
			--card-bg: #FFFFFF;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			background: var(--background-color);
			color: var(--text-primary);
		}

		/* 컨테이너 */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 40px 20px;
		}

		/* 페이지 헤더 */
		.page-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			padding-bottom: 20px;
			border-bottom: 2px solid var(--accent-color);
		}

		.page-header h1 {
			font-size: 32px;
			font-weight: 800;
			margin: 0;
			color: var(--text-primary);
		}

		.page-header .subtitle {
			color: var(--text-secondary);
			font-size: 16px;
		}

		/* 검색 및 컨트롤 영역 */
		.board-controls {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
			gap: 15px;
		}

		.search-box {
			flex-grow: 1;
			max-width: 700px;
			position: relative;
		}

		.search-box input {
			width: 100%;
			padding: 12px 15px 12px 40px;
			border: 1px solid var(--border-color);
			border-radius: 10px;
			font-size: 15px;
			font-family: 'Pretendard', sans-serif;
			background-color: var(--card-bg);
			transition: border-color 0.3s;
		}

		.search-box input:focus {
			outline: none;
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
		}

		.search-box i {
			position: absolute;
			left: 15px;
			top: 50%;
			transform: translateY(-50%);
			color: var(--text-secondary);
		}

		.btn-write {
			background: var(--accent-color);
			color: white;
			padding: 10px 20px;
			border-radius: 10px;
			text-decoration: none;
			font-weight: 600;
			font-size: 15px;
			transition: all 0.2s ease;
			box-shadow: 0 4px 10px rgba(249, 115, 22, 0.2);
		}

		.btn-write:hover {
			background: #E06000;
			transform: translateY(-1px);
		}

		/* 카드 그리드 */
		.gatherings-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 25px;
			margin-bottom: 40px;
		}

		/* 카드 디자인 */
		.activity-card {
			background: var(--card-bg);
			border: 1px solid var(--border-color);
			border-radius: 16px;
			overflow: hidden;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
			transition: all 0.3s;
			text-decoration: none;
			color: var(--text-primary);
		}

		.activity-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
		}

		.card-image {
			width: 100%;
			height: 180px;
			object-fit: cover;
			background-color: var(--border-color);
			/* 이미지가 없을 경우 대비 */
		}

		.card-content {
			padding: 20px;
		}

		.card-category {
			display: inline-block;
			padding: 5px 12px;
			background: #EEF2FF;
			/* '동네친구' 스타일 */
			color: var(--primary-color);
			border-radius: 6px;
			font-size: 12px;
			font-weight: 700;
			margin-bottom: 10px;
		}

		.card-title {
			font-size: 18px;
			font-weight: 700;
			margin-bottom: 10px;
			line-height: 1.4;
		}

		.card-meta {
			display: flex;
			flex-direction: column;
			gap: 8px;
			color: var(--text-secondary);
			font-size: 14px;
		}

		.card-meta-item {
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.card-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 15px;
			padding-top: 15px;
			border-top: 1px solid #F1F5F9;
		}

		.card-members {
			font-size: 13px;
			color: #94A3B8;
			font-weight: 500;
		}

		.card-status {
			padding: 5px 12px;
			border-radius: 6px;
			font-size: 12px;
			font-weight: 700;
		}

		.card-status.recruiting {
			background: #DCFCE7;
			color: #16A34A;
		}

		.card-status.deadline {
			background: #FEF2F2;
			color: #EF4444;
		}

		/* Pagination */
		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 8px;
			padding: 20px 0;
			font-family: 'Pretendard', sans-serif;
		}
		.page-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .page-btn:hover:not(.active) {
            background: #FFF7ED;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
        }
        .page-btn.prev-next {
             width: auto;
             padding: 0 12px;
        }
	</style>
</head>

<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

	<div class="container">
		<div class="page-header">
			<h1>동아리</h1>
		</div>

		<div class="board-controls">
			<form th:action="@{/club}" method="get" class="search-box" style="display: flex; gap: 0;">
				<i class="fa-solid fa-search"></i>
				<input type="text" name="keyword" th:value="${keyword}" placeholder="동아리명, 지역 검색...">
			</form>
		</div>

		<div class="gatherings-grid" id="gatheringsGrid">
			<!-- 동아리가 없을 경우 메시지 표시 -->
			<div th:if="${#lists.isEmpty(clubs)}" style="grid-column: 1 / -1; text-align: center; padding: 50px 0; color: var(--text-secondary);">
				<p>표시할 동아리가 없습니다.</p>
			</div>
			
			<a th:href="@{/club/{id}(id=${club.id})}" class="activity-card" th:each="club : ${clubs}">

				<img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" th:alt="${club.clubName}"
					class="card-image">

				<div class="card-content">
					<span class="card-category" th:text="${club.cityName}">지역명</span>

					<h3 class="card-title" th:text="${club.clubName}">동아리 이름</h3>

					<div class="card-meta">
						<div class="card-meta-item">
							<i class="fa-solid fa-calendar-days"></i>
							<span th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd')}">2025-01-01</span>
						</div>
					</div>
					<div class="card-footer">
						<span class="card-members">
							지역: <span th:text="${club.provinceName}">지역명</span>
						</span>
						<span class="card-status recruiting">모집중</span>
					</div>

				</div>
			</a>

		</div>

		<!-- Pagination -->
		<div class="pagination" th:if="${pagingMap != null and pagingMap.searchAllCnt > 0}">
			<!-- 이전 페이지 -->
			<a th:if="${pagingMap.selectPageNo > 1}"
			   th:href="@{/club(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword})}"
			   class="page-btn prev-next">이전</a>

			<!-- 페이지 번호 목록 -->
			<th:block th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}">
				<a th:href="@{/club(selectPageNo=${page}, keyword=${keyword})}"
				   th:text="${page}"
				   class="page-btn"
				   th:classappend="${page == pagingMap.selectPageNo} ? 'active' : ''"></a>
			</th:block>

			<!-- 다음 페이지 -->
			<a th:if="${pagingMap.selectPageNo < pagingMap.endPageNo}"
			   th:href="@{/club(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword})}"
			   class="page-btn prev-next">다음</a>
		</div>

	</div>

</body>

</html>
