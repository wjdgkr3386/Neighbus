<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 - NEIGHBUS</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* 사용자 지정 변수 및 폰트 설정만 남김 */
        :root {
            --bs-primary: #A67C52; /* Primary */
            --bs-secondary: #8D6E63; /* Text Secondary */
            --bs-success: #5A8B73; /* Recruitment Status Green */
            --bs-light: #FFF8F0; /* Background Ivory */
            --bs-white: #FFFFFF;
            --bs-body-bg: var(--bs-light);
            --bs-body-color: #5D4037; /* Text Primary */
            --bs-border-color: #E8D7C3;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        /* 배경 그라데이션 및 레이아웃 조정 */
        .main-wrapper {
            min-height: 100vh;
            margin-top: 100px;
            background: linear-gradient(165deg, #FFF8F0 0%, #FFF5EB 50%, #FAF0E6 100%);
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--bs-secondary);
        }
        
        /* 커스텀 버튼 스타일 (Hover 효과를 위해 최소한만 유지) */
        .btn-primary-custom {
            background-color: var(--bs-primary);
            color: var(--bs-white);
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #8D6E63; /* Darkened primary */
        }
        
        /* 카드 Hover 효과 */
        .club-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(166, 124, 82, 0.2); /* Custom Shadow */
        }
        
        .card-image {
            transition: transform 0.4s ease;
        }
        .club-card:hover .card-image {
            transform: scale(1.05);
        }

        /* 페이지네이션 버튼 */
        .page-item.active .page-link {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: var(--bs-white);
        }
        .page-link {
            color: var(--bs-secondary);
            border: 1px solid var(--bs-border-color);
            transition: all 0.2s ease;
        }
        .page-link:hover {
            color: var(--bs-primary);
            background-color: #FFF5EB;
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar}"></div>

    <div class="main-wrapper">
        <div class="container">
            <h1 class="page-title text-center mb-2">동아리</h1>
            <p class="page-subtitle text-center mb-5">관심사로 함께하는 우리 동네 모임</p>

            <form id="filterForm" class="mb-5">
                <div class="d-flex flex-wrap gap-3 p-4 bg-white border rounded-3 shadow-sm align-items-end">
                    <div class="flex-grow-1" style="min-width: 250px;">
                        <label for="keyword" class="form-label fw-semibold">키워드</label>
                        <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="동아리명, 활동 내용 등" class="form-control form-control-lg">
                    </div>
                    
                    <div class="flex-grow-2">
                        <label for="province" class="form-label fw-semibold">지역</label>
                        <div class="d-flex gap-2">
                            <select id="province" name="provinceId" class="form-select form-select-lg">
                                <option value="" th:selected="${param.provinceId == null or param.provinceId.isEmpty()}">시/도 전체</option>
                                <option th:each="p : ${provinceList}" 
                                        th:value="${p.id}" 
                                        th:text="${p.province}"
                                        th:selected="${p.id == param.provinceId}"></option>
                            </select>
                            <select id="city" name="city" class="form-select form-select-lg" disabled>
                                <option value="" th:selected="${param.city == null or param.city.isEmpty()}">시/군/구 전체</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-lg btn-primary-custom"><i class="fa-solid fa-magnifying-glass me-2"></i> 검색</button>
                        <a th:href="@{/club/create}" class="btn btn-lg btn-outline-secondary"><i class="fa-solid fa-plus me-2"></i> 동아리 개설</a>
                    </div>
                </div>
            </form>

            <div id="club-list-wrapper" th:fragment="clubListFragment">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
                    <div th:if="${#lists.isEmpty(clubs)}" class="col-12 text-center py-5 text-secondary">
                        <p class="fs-5">표시할 동아리가 없습니다. 새로운 동아리를 개설해보세요!</p>
                    </div>
                    
                    <div class="col" th:each="club, iterStat : ${clubs}">
                        <a th:href="@{/club/{id}(id=${club.id})}" class="card h-100 club-card border-0 shadow-sm text-decoration-none">
                            <div class="card-image-wrapper overflow-hidden" style="height: 200px;">
                                <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="@{/img/club/{img}(img=${club.clubImg})}" th:alt="${club.clubName}" class="card-img-top card-image h-100 w-100" style="object-fit: cover;">
                                <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" th:alt="${club.clubName}" class="card-img-top card-image h-100 w-100" style="object-fit: cover;">
                            </div>
                            <div class="card-body">
                                <span class="badge bg-light text-primary fw-bold mb-2" th:text="${club.cityName}">지역명</span>
                                <h5 class="card-title fw-bold" th:text="${club.clubName}">동아리 이름</h5>
                                <div class="text-muted small">
                                    <p class="card-text mb-1"><i class="fa-solid fa-location-dot me-2"></i> <span th:text="${club.provinceName}">시/도</span></p>
                                    <p class="card-text mb-1"><i class="fa-solid fa-calendar-days me-2"></i> <span th:text="'개설일: ' + ${#temporals.format(club.createdAt, 'yyyy-MM-dd')}">2025-01-01</span></p>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-top-0 pt-0">
                                <span class="badge rounded-pill bg-success text-white fw-bold">모집중</span>
                            </div>
                        </a>
                    </div>
                </div>

                <nav th:if="${pagingMap != null and pagingMap.searchCnt > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == 1} ? 'disabled'">
                            <a th:if="${pagingMap.selectPageNo > 1}" th:href="@{/club(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword}, provinceId=${param.provinceId}, city=${param.city})}" class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        
                        <li class="page-item" th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}" th:classappend="${page == pagingMap.selectPageNo} ? 'active'">
                            <a th:href="@{/club(selectPageNo=${page}, keyword=${keyword}, provinceId=${param.provinceId}, city=${param.city})}" th:text="${page}" class="page-link">1</a>
                        </li>
                        
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == pagingMap.pageAllCnt} ? 'disabled'">
                            <a th:if="${pagingMap.selectPageNo < pagingMap.pageAllCnt}" th:href="@{/club(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword}, provinceId=${param.provinceId}, city=${param.city})}" class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Thymeleaf에서 regionList를 안전하게 가져옴
        const regionList = '[[${regionList}]]';
        const initialProvinceId = '[[${param.provinceId}]] ? [[${param.provinceId}]] : ""';
        const initialCityId = '[[${param.city}]] ? [[${param.city}]] : ""';

        $(document).ready(function () {
            const $provinceSelect = $('#province');
            const $citySelect = $('#city');
            const $form = $('#filterForm');
            const $clubListWrapper = $('#club-list-wrapper');

            // 초기 시/군/구 목록 설정 함수
            function initializeCitySelect() {
                const selectedProvinceId = initialProvinceId;
                $citySelect.empty().append('<option value="">시/군/구 전체</option>').prop('disabled', true);
                
                if (regionList && selectedProvinceId) {
                    const cities = regionList.filter(region => region.province == selectedProvinceId);
                    cities.forEach(region => {
                        const isSelected = region.id == initialCityId;
                        $citySelect.append($('<option>', { 
                            value: region.id, 
                            text: region.city, 
                            selected: isSelected 
                        }));
                    });
                    $citySelect.prop('disabled', false);
                }
            }

            // 시/도 선택 시 시/군/구 목록 업데이트
            $provinceSelect.on('change', function () {
                const selectedValue = this.value;
                $citySelect.empty().append('<option value="">시/군/구 전체</option>').prop('disabled', true);

                if (regionList && selectedValue) {
                    const cities = regionList.filter(region => region.province == selectedValue);
                    cities.forEach(region => {
                        $citySelect.append($('<option>', { value: region.id, text: region.city }));
                    });
                    $citySelect.prop('disabled', false);
                }
            });
            
            // 페이지 로드 시 초기 시/군/구 설정 호출 (기존 검색 결과 유지)
            initializeCitySelect();


            // AJAX 필터링 및 페이지네이션 처리
            function fetchClubList(url) {
                $.ajax({
                    url: url,
                    type: 'GET',
                    headers: { 'X-Requested-With': 'XMLHttpRequest' },
                    success: function (response) {
                        $clubListWrapper.html(response);
                        // URL 변경 (History API)
                        window.history.pushState({}, '', url);
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                        alert("목록을 불러오는 중 오류가 발생했습니다.");
                    }
                });
            }

            // 검색 버튼 클릭 시
            $form.on('submit', function (e) {
                e.preventDefault();
                // selectPageNo=1로 초기화하여 검색
                const formData = $(this).serialize() + '&selectPageNo=1'; 
                const url = '/club?' + formData;
                fetchClubList(url);
            });

            // 페이지네이션 링크 클릭 시 (이벤트 위임)
            $clubListWrapper.on('click', '.pagination a', function(e) {
                e.preventDefault();
                const url = $(this).attr('href');
                fetchClubList(url);
            });
        });
    </script>
</body>
</html>
