<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 - NEIGHBUS</title>
    
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/css/navibar.css">
    <link rel="stylesheet" href="/css/bottom-navbar.css">
    
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

        body {
            font-family: 'SUIT', sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
        }

        .main-wrapper {
            min-height: 100vh;
            padding: 40px 20px 60px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        .custom-filter-element {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            height: 50px;
            box-shadow: 0 2px 10px var(--shadow-color);
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .custom-filter-element:focus, .custom-filter-element:hover {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.1), 0 4px 15px var(--shadow-color);
        }
        .search-group {
            flex-grow: 1;
            max-width: 500px;
        }
        .search-group .form-control {
            border-right: none;
        }
        .search-group .btn-search-icon {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            color: var(--primary);
            font-size: 1.2rem;
            padding: 0 1.2rem;
            border-radius: 0 12px 12px 0;
        }
        
        .club-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .club-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .club-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--shadow-hover);
        }

        .card-image-wrapper { 
            width: 100%; 
            height: 200px; 
            overflow: hidden; 
            background: #f0f0f0;
        }
        
        .card-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease; 
        }
        
        .club-card:hover .card-image { transform: scale(1.08); }

        .card-content { 
            padding: 1.5rem; 
            flex: 1; 
            display: flex; 
            flex-direction: column;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .card-meta {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
        }
        .card-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 1rem;
        }
        
        .btn-create-fab {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: calc(80px + env(safe-area-inset-bottom, 0px));
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.8rem;
            z-index: 1040;
            transition: all 0.3s ease;
        }
        .btn-create-fab:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .pagination { margin-top: 4rem; }
        .page-link { color: var(--text-secondary); border-color: var(--border-color); }
        .page-item.active .page-link { background-color: var(--primary); border-color: var(--primary); }

        @media (max-width: 991px) {
            .club-grid { grid-template-columns: repeat(2, 1fr); }
            .filter-controls { 
                flex-direction: column;
                align-items: center;
            }
            .filter-controls > div {
                width: 100%;
                max-width: 500px;
            }
            .search-group {
                max-width: none;
            }
        }

        @media (max-width: 768px) {
            .main-wrapper { padding: 20px 10px 80px; }
            .page-title { font-size: 2rem; }
            .page-subtitle { font-size: 1rem; margin-bottom: 2rem; }
            .club-grid { grid-template-columns: 1fr; gap: 1.5rem; }
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="page-title mb-2">동아리</h1>
                <p class="page-subtitle">관심사로 함께하는 우리 동네 모임</p>
            </div>
				
            <form th:action="@{/club}" method="get" id="filterForm" class="mb-5">
                <div class="filter-controls">
                    <div style="min-width: 200px;">
                        <select id="categorySelect" name="category" class="form-select custom-filter-element" onChange="this.form.submit()">
                            <option value="0">전체 카테고리</option>
                            <th:block th:each="category : ${categoryList}">
                                <option th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == clubDTO.category}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="input-group search-group">
                        <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="동아리명, 활동 내용으로 검색" class="form-control custom-filter-element">
                        <button type="submit" class="btn btn-search-icon"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </form>

            <div id="gatheringsGrid">
                <div th:if="${#lists.isEmpty(clubs)}" class="empty-message">
                    <i class="fa-regular fa-folder-open fa-3x"></i>
                    <p class="fs-5 text-secondary">표시할 동아리가 없습니다.</p>
                </div>

                <div class="club-grid">
                    <a th:href="@{/club/{id}(id=${club.id})}" class="club-card" th:each="club : ${clubs}">
                        <div class="card-image-wrapper">
                            <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}"
                                 th:src="${club.clubImg}"
                                 th:alt="${club.clubName}" class="card-image">
                            <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}"
                                 src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400"
                                 th:alt="${club.clubName}" class="card-image">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" th:text="${club.clubName}">동아리 이름</h3>
                            <div class="card-meta">
                                <span><i class="bi bi-geo-alt-fill"></i> <span th:text="${club.provinceName} + ' ' + ${club.cityName}"></span></span>
                                <span><i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(club.createdAt, 'yyyy.MM.dd')}"></span></span>
                            </div>
                        </div>
                    </a>
                </div>

                <nav th:if="${pagingMap != null and pagingMap.searchCnt > 0}" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == 1} ? 'disabled'">
                            <a class="page-link" th:if="${pagingMap.selectPageNo > 1}"
                               th:href="@{/club(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword}, category=${clubDTO.category})}">
                                <i class="fa-solid fa-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}" 
                            th:classappend="${page == pagingMap.selectPageNo} ? 'active'">
                            <a class="page-link" th:href="@{/club(selectPageNo=${page}, keyword=${keyword}, category=${clubDTO.category})}" 
                               th:text="${page}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == pagingMap.pageAllCnt} ? 'disabled'">
                            <a class="page-link" th:if="${pagingMap.selectPageNo < pagingMap.pageAllCnt}"
                               th:href="@{/club(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword}, category=${clubDTO.category})}">
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <a href="/club/create" id="btn-create-fab" class="btn-create-fab">
        <i class="bi bi-plus-lg"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<div th:replace="~{include/bottom-navbar :: bottom-nav}"></div>
</body>
</html>
