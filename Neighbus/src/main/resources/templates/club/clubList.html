<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 - NEIGHBUS</title>
    
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* [기억된 디자인] 사용자 지정 변수: Earth Tone */
        :root {
            --bs-primary: #A67C52; /* Primary Brown */
            --bs-secondary: #8D6E63; /* Text Secondary */
            --bs-success: #5A8B73; /* Status Green */
            --bs-light: #FFF8F0; /* Background Ivory */
            --bs-white: #FFFFFF;
            --bs-body-bg: var(--bs-light);
            --bs-body-color: #5D4037; /* Text Primary */
            --bs-border-color: #E8D7C3;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        /* 메인 래퍼: 배경 그라데이션 */
        .main-wrapper {
            min-height: 100vh;
            padding: 60px 0;
            background: linear-gradient(165deg, #FFF8F0 0%, #FFF5EB 50%, #FAF0E6 100%);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--bs-body-color);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--bs-secondary);
        }
        
        /* 커스텀 버튼 */
        .btn-primary-custom {
            background-color: var(--bs-primary);
            color: var(--bs-white);
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary-custom:hover {
            background-color: #8D6E63;
            color: var(--bs-white);
        }
        
        /* 필터 박스 디자인 */
        .filter-box {
            background: var(--bs-white);
            border: 1px solid var(--bs-border-color);
            border-radius: 1rem;
        }

        /* 카드 디자인 및 호버 효과 */
        .club-card {
            border: none;
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: var(--bs-white);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(166, 124, 82, 0.15);
        }
        
        .card-image-wrapper {
            position: relative;
            overflow: hidden;
            height: 200px; /* 이미지 높이 통일 */
        }
        
        .card-image {
            transition: transform 0.4s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .club-card:hover .card-image {
            transform: scale(1.05);
        }

        /* 페이지네이션 커스텀 */
        .page-link {
            color: var(--bs-secondary);
            border: 1px solid var(--bs-border-color);
            background-color: var(--bs-white);
            margin: 0 3px;
            border-radius: 5px;
        }
        .page-link:hover {
            color: var(--bs-primary);
            background-color: #FFF5EB;
        }
        .page-item.active .page-link {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: var(--bs-white);
        }
        
        /* 상태 뱃지 */
        .status-badge {
            background-color: var(--bs-success);
            color: white;
            font-size: 0.8rem;
            padding: 0.35em 0.8em;
            border-radius: 50rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar}"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="page-title mb-2">동아리</h1>
                <p class="page-subtitle">관심사로 함께하는 우리 동네 모임</p>
            </div>

            <form th:action="@{/club}" method="get" id="filterForm" class="mb-5">
                <div class="filter-box p-4 shadow-sm">
                    <div class="row g-3 align-items-end">
                        <div class="col-lg-10 col-md-9">
                            <label for="keyword" class="form-label fw-semibold text-secondary small">검색어</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-search text-muted"></i></span>
                                <input type="text" name="keyword" id="keyword" th:value="${keyword}" 
                                       placeholder="동아리명, 활동 내용 검색" class="form-control form-control-lg border-start-0">
                            </div>
                        </div>
                        
                        <div class="col-lg-2 col-md-3">
                            <button type="submit" class="btn btn-lg btn-primary-custom w-100 fw-bold">
                                검색
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="gatheringsGrid">
                <div th:if="${#lists.isEmpty(clubs)}" class="text-center py-5">
                    <div class="text-secondary opacity-50 mb-3">
                        <i class="fa-regular fa-folder-open fa-3x"></i>
                    </div>
                    <p class="fs-5 text-secondary">표시할 동아리가 없습니다.</p>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
                    <div class="col" th:each="club : ${clubs}">
                        <a th:href="@{/club/{id}(id=${club.id})}" class="card h-100 club-card text-decoration-none shadow-sm">
                            
                            <div class="card-image-wrapper">
                                <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                                     th:src="@{/img/club/{img}(img=${club.clubImg})}" 
                                     th:alt="${club.clubName}" class="card-image">
                                <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                                     src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" 
                                     th:alt="${club.clubName}" class="card-image">
                                
                                <span class="position-absolute top-0 start-0 m-3 badge bg-white text-primary fw-bold shadow-sm" 
                                      th:text="${club.cityName}">지역명</span>
                            </div>

                            <div class="card-body">
                                <h5 class="card-title fw-bold text-dark mb-2" th:text="${club.clubName}">동아리 이름</h5>
                                
                                <div class="text-muted small d-flex flex-column gap-1">
                                    <span class="d-flex align-items-center">
                                        <i class="fa-solid fa-location-dot me-2 text-primary opacity-50" style="width:16px;"></i>
                                        <span th:text="${club.provinceName}">지역명</span>
                                    </span>
                                    <span class="d-flex align-items-center">
                                        <i class="fa-solid fa-calendar-days me-2 text-primary opacity-50" style="width:16px;"></i>
                                        <span th:text="${#temporals.format(club.createdAt, 'yyyy-MM-dd')}">2025-01-01</span>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="card-footer bg-white border-top-0 pt-0 pb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-muted small">지금 참여해보세요!</span>
                                    <span class="status-badge">모집중</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
				<!--페이징-->
                <nav th:if="${pagingMap != null and pagingMap.searchCnt > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == 1} ? 'disabled'">
                            <a class="page-link" th:if="${pagingMap.selectPageNo > 1}"
                               th:href="@{/club(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword})}" 
                               aria-label="Previous">
                                <i class="fa-solid fa-chevron-left"></i>
                            </a>
                        </li>
                        
                        <li class="page-item" th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}" 
                            th:classappend="${page == pagingMap.selectPageNo} ? 'active'">
                            <a class="page-link" th:href="@{/club(selectPageNo=${page}, keyword=${keyword})}" 
                               th:text="${page}">1</a>
                        </li>
                        
                        <li class="page-item" th:classappend="${pagingMap.selectPageNo == pagingMap.pageAllCnt} ? 'disabled'">
                            <a class="page-link" th:if="${pagingMap.selectPageNo < pagingMap.pageAllCnt}"
                               th:href="@{/club(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword})}" 
                               aria-label="Next">
                                <i class="fa-solid fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
