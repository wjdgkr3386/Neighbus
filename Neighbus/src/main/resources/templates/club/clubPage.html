<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${club.clubName} - 동아리 홈|"></title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-red: #C87E7E;
            --accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding: 80px 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .main-content, .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        .sidebar { position: sticky; top: 100px; }

        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 2.5rem;
            position: relative; /* 설정 버튼 배치를 위해 추가 */
        }

        /* 메인 컨텐츠 스타일 */
        .club-header-card .club-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        .club-header-card .category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .club-header-card .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .club-header-card .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* [추가] 설정 버튼 스타일 */
        .btn-settings {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
        .btn-settings:hover {
            background: var(--primary);
            color: var(--white);
            transform: rotate(90deg);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        /* [추가] 메인 하단 버튼 그룹 (가입 등) */
        .header-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        /* 캘린더 스타일 */
        .calendar-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .card-title i { color: var(--primary); }
        
        /* [추가] 미니 모임 생성 버튼 */
        .btn-mini-create {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            background-color: var(--primary);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-mini-create:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
        }

        /* 월간 달력 네비게이션 */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .calendar-nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            transition: color 0.3s;
        }
        .calendar-nav-btn:hover { color: var(--primary); }
        #current-month-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        /* 달력 그리드 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            padding-bottom: 5px;
        }
        .day-label:first-child { color: var(--accent-red); }

        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }
        .day-cell:hover:not(.empty) {
            background-color: var(--bg-warm);
            color: var(--primary);
            font-weight: bold;
        }
        .day-cell.selected {
            background-color: var(--primary);
            color: var(--white);
            font-weight: bold;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .day-cell.today {
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        .day-cell.today.selected {
            border: none;
            color: var(--white);
        }
        .day-cell.empty { cursor: default; }

        /* 일정 리스트 */
        .meeting-list-wrapper { margin-top: 1.5rem; min-height: 100px; border-top: 1px dashed var(--border-color); padding-top: 1rem;}
        .meeting-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .meeting-item:last-child { border-bottom: none; }
        .meeting-item:hover { background-color: var(--bg-cream); }
        .meeting-time { 
            font-weight: 700; color: var(--primary); font-size: 0.9rem; white-space: nowrap; 
            background: var(--bg-ivory); padding: 2px 6px; border-radius: 4px;
        }
        .meeting-info h4 { margin: 0 0 4px 0; font-size: 0.95rem; font-weight: 600; line-height: 1.3; }
        .meeting-info p { margin: 0; color: var(--text-secondary); font-size: 0.85rem; display: flex; align-items: center; gap: 5px;}
        .empty-message { text-align: center; color: var(--text-light); padding: 1rem 0; font-size: 0.9rem;}

        /* 공통 버튼 */
        .btn-action {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary-action { background: var(--primary); color: var(--white); }
        .btn-primary-action:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-login-action { background: var(--text-primary); color: var(--white); }
        .btn-login-action:hover { background: #333; }

        @media (max-width: 992px) {
            .detail-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar}"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="detail-layout">
                <div class="main-content">
                    <div class="content-card club-header-card">
                        
                        <a th:if="${isMember}" th:href="@{/club/clubsetting(clubId=${club.id})}" class="btn-settings" title="동아리 설정">
                            <i class="fa-solid fa-gear"></i>
                        </a>

                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="@{/img/club/{img}(img=${club.clubImg})}" th:alt="${club.clubName}" class="club-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800" alt="동아리 기본 이미지" class="club-image">
                        
                        <div class="category" th:text="${club.cityName}">지역명</div>
                        <h1 class="title" th:text="${club.clubName}">동아리 이름</h1>
                        <p class="description" th:text="${club.clubInfo}">동아리 상세 설명</p>

                        <div class="header-actions">
                             <div th:if="${isLoggedIn AND !isMember}">
                                <form th:action="@{/club/join/{id}(id=${club.id})}" method="post">
                                    <button type="submit" class="btn-action btn-primary-action">
                                        <i class="fa-solid fa-heart me-2"></i>동아리 가입하기
                                    </button>
                                </form>
                            </div>
                            <div th:if="${!isLoggedIn}">
                                <a th:href="@{/login}" class="btn-action btn-login-action">
                                    <i class="fa-solid fa-user me-2"></i>로그인 후 가입
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="content-card calendar-card">
                        <div class="calendar-card-header">
                            <h2 class="card-title"><i class="fa-solid fa-calendar-days"></i>모임 일정</h2>
                            
                            <a th:if="${isLoggedIn AND isMember}" th:href="@{/recruitment/new(clubId=${club.id})}" class="btn-mini-create">
                                <i class="fa-solid fa-plus"></i> 모임 만들기
                            </a>
                        </div>
                        
                        <div class="calendar-nav">
                            <button class="calendar-nav-btn" onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                            <h3 id="current-month-title"></h3>
                            <button class="calendar-nav-btn" onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>

                        <div class="calendar-grid" id="calendar-grid">
                            <div class="day-label">일</div>
                            <div class="day-label">월</div>
                            <div class="day-label">화</div>
                            <div class="day-label">수</div>
                            <div class="day-label">목</div>
                            <div class="day-label">금</div>
                            <div class="day-label">토</div>
                        </div>

                        <div id="meeting-list" class="meeting-list-wrapper">
                            <p class="empty-message">날짜를 선택하여 일정을 확인하세요.</p>
                        </div>
                    </div>
                    
                    </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const clubId = /*[[${club.id}]]*/ null;
        let currentCalendarDate = new Date(); // 현재 보고 있는 달력 날짜

        // 월 변경 함수
        function changeMonth(step) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + step);
            renderCalendar();
        }

        // 월간 달력 렌더링 함수
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            // 헤더 업데이트
            document.getElementById('current-month-title').innerText = `${year}년 ${month + 1}월`;

            // 달력 계산
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 이번달 1일의 요일 (0:일 ~ 6:토)
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate(); // 이번달 마지막 날짜
            
            const calendarGrid = document.getElementById('calendar-grid');
            
            // 기존 날짜 셀 제거 (요일 헤더는 유지)
            const existingDays = calendarGrid.querySelectorAll('.day-cell');
            existingDays.forEach(el => el.remove());

            // 1. 앞쪽 빈칸 채우기
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendarGrid.appendChild(emptyCell);
            }

            // 2. 날짜 채우기
            const today = new Date();
            for (let day = 1; day <= lastDateOfMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerText = day;
                
                // 오늘 날짜 표시
                if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === day) {
                    cell.classList.add('today');
                    // 페이지 로드 시 오늘 날짜 자동 선택 (선택된 날짜가 없을 때만)
                    if(!document.querySelector('.day-cell.selected')) {
                        // cell.click()은 DOM에 붙은 후 해야 함
                        setTimeout(() => fetchRecruitments(dateKey), 0);
                        cell.classList.add('selected'); 
                    }
                }

                cell.onclick = () => selectDate(cell, dateKey);
                calendarGrid.appendChild(cell);
            }
        }

        function selectDate(element, dateKey) {
            // 모든 선택 효과 제거
            document.querySelectorAll('.day-cell').forEach(el => el.classList.remove('selected'));
            // 현재 클릭한 요소 선택
            element.classList.add('selected');
            // 일정 불러오기
            fetchRecruitments(dateKey);
        }

        function fetchRecruitments(date) {
            const listEl = document.getElementById('meeting-list');
            
            fetch(`/recruitment/recruitments/api?clubId=${clubId}&date=${date}`)
                .then(response => response.ok ? response.json() : Promise.reject('통신 오류'))
                .then(data => renderMeetingList(data, date))
                .catch(error => {
                    console.error(error);
                    listEl.innerHTML = '<p class="empty-message">일정을 불러오지 못했습니다.</p>';
                });
        }

        function renderMeetingList(meetings, date) {
            const listEl = document.getElementById('meeting-list');
            
            if (!meetings || meetings.length === 0) {
                listEl.innerHTML = `<p class="empty-message">${date}에 예정된 모임이 없습니다.</p>`;
                return;
            }
            
            let listHtml = meetings.map(m => {
                const timeStr = m.meetingDate ? new Date(m.meetingDate).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false }) : '';
                return `
                    <div class="meeting-item" onclick="location.href='/recruitment/${m.id}'">
                        <div class="meeting-time">${timeStr}</div>
                        <div class="meeting-info">
                            <h4>${m.title}</h4>
                            <p><i class="fa-solid fa-location-dot"></i> ${m.address}</p>
                        </div>
                    </div>`;
            }).join('');
            listEl.innerHTML = listHtml;
        }

        // 초기 실행
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });
    </script>
</body>
</html>
