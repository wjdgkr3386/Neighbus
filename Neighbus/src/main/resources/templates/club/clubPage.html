<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${club.clubName} - 동아리 홈|"></title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-red: #C87E7E;
            --accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding: 80px 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .main-content, .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        .sidebar { position: sticky; top: 100px; }

        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 2.5rem;
        }

        .club-header-card .club-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin-bottom: 2rem;
        }
        .club-header-card .category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .club-header-card .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .club-header-card .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .calendar-card .card-title, .action-card .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .calendar-card .card-title i, .action-card .card-title i { color: var(--primary); }
        
        #current-month-title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .weekly-days { display: flex; justify-content: space-between; gap: 0.5rem; }
        .day-card {
            flex: 1;
            text-align: center;
            padding: 1rem 0.5rem;
            border: 2px solid transparent;
            background: var(--bg-ivory);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .day-card:hover { background: var(--bg-cream); }
        .day-card.selected {
            background: var(--white);
            border-color: var(--primary);
            box-shadow: 0 4px 15px var(--shadow-color);
            transform: translateY(-3px);
        }
        .day-card.today { background: var(--primary-light); color: var(--text-primary); }
        .day-card.today.selected { background: var(--primary); color: var(--white); }

        .day-name { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-light); }
        .day-number { display: block; font-size: 1.5rem; font-weight: 700; }
        .day-card:first-child .day-name { color: var(--accent-red); } /* Sunday */

        .meeting-list-wrapper { margin-top: 1.5rem; min-height: 100px; }
        .meeting-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .meeting-item:hover { background-color: var(--bg-cream); }
        .meeting-time { font-weight: 700; color: var(--primary); font-size: 1.1rem; }
        .meeting-info h4 { margin: 0 0 4px 0; font-size: 1rem; font-weight: 600; }
        .meeting-info p { margin: 0; color: var(--text-secondary); font-size: 0.9rem; }
        .empty-message { text-align: center; color: var(--text-secondary); padding: 2rem 0; }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn i { margin-right: 0.5rem; }
        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-danger { background: var(--accent-red); color: var(--white); }
        .btn-danger:hover { background: var(--accent-red-dark); transform: translateY(-2px); }
        .btn-login { background: var(--primary-light); color: var(--text-primary); }
        .btn-login:hover { background: var(--primary); color: var(--white); }

        @media (max-width: 992px) {
            .detail-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="detail-layout">
                <div class="main-content">
                    <div class="content-card club-header-card">
                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="@{/img/club/{img}(img=${club.clubImg})}" th:alt="${club.clubName}" class="club-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800" alt="동아리 기본 이미지" class="club-image">
                        
                        <div class="category" th:text="${club.cityName}">지역명</div>
                        <h1 class="title" th:text="${club.clubName}">동아리 이름</h1>
                        <p class="description" th:text="${club.clubInfo}">동아리 상세 설명</p>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="content-card calendar-card">
                        <h2 class="card-title"><i class="fa-solid fa-calendar-week"></i>주간 모임 일정</h2>
                        <h3 id="current-month-title"></h3>
                        <div id="weekly-days" class="weekly-days"></div>
                        <div id="meeting-list" class="meeting-list-wrapper">
                            <p class="empty-message">날짜를 선택하세요.</p>
                        </div>
                    </div>

                    <div class="content-card action-card">
                        <h2 class="card-title"><i class="fa-solid fa-bolt"></i>활동하기</h2>
                        <div th:if="${isLoggedIn AND isMember}">
                            <a th:href="@{/recruitment/new(clubId=${club.id})}" class="btn btn-primary"><i class="fa-solid fa-plus"></i>모임 만들기</a>
                        </div>
                        <div th:if="${isLoggedIn AND !isMember}" style="margin-top: 1rem;">
                            <form th:action="@{/club/join/{id}(id=${club.id})}" method="post"><button type="submit" class="btn btn-primary"><i class="fa-solid fa-heart"></i>동아리 가입하기</button></form>
                        </div>
                        <div th:if="${isLoggedIn AND isMember}" style="margin-top: 1rem;">
                            <form th:action="@{/club/withdraw/{clubId}(clubId=${club.id})}" method="post" onsubmit="return handleWithdraw(event);"><button type="submit" class="btn btn-danger"><i class="fa-solid fa-arrow-right-from-bracket"></i>동아리 탈퇴하기</button></form>
                        </div>
                        <div th:if="${!isLoggedIn}" style="margin-top: 1rem;">
                            <a th:href="@{/login}" class="btn btn-login"><i class="fa-solid fa-user"></i>로그인 후 가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const clubId = /*[[${club.id}]]*/ null;

        function renderWeeklyCalendar() {
            const calendarEl = document.getElementById('weekly-days');
            const monthTitle = document.getElementById('current-month-title');
            const now = new Date();
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());

            monthTitle.innerText = `${now.getFullYear()}년 ${now.getMonth() + 1}월`;
            let html = '';

            for (let i = 0; i < 7; i++) {
                const currentDay = new Date(startOfWeek);
                currentDay.setDate(startOfWeek.getDate() + i);
                const y = currentDay.getFullYear();
                const m = String(currentDay.getMonth() + 1).padStart(2, '0');
                const d = String(currentDay.getDate()).padStart(2, '0');
                const dateKey = `${y}-${m}-${d}`;
                const isToday = currentDay.toDateString() === now.toDateString() ? 'today' : '';

                html += `
                    <div class="day-card ${isToday}" onclick="selectDate(this, '${dateKey}')">
                        <span class="day-name">${dayNames[i]}</span>
                        <span class="day-number">${currentDay.getDate()}</span>
                    </div>`;
            }
            calendarEl.innerHTML = html;
            const todayCard = document.querySelector('.day-card.today');
            if (todayCard) todayCard.click();
        }

        function selectDate(element, dateKey) {
            document.querySelectorAll('.day-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            fetchRecruitments(dateKey);
        }

        function fetchRecruitments(date) {
            const listEl = document.getElementById('meeting-list');
            listEl.innerHTML = '<p class="empty-message">일정을 불러오는 중...</p>';
            fetch(`/recruitment/recruitments/api?clubId=${clubId}&date=${date}`)
                .then(response => response.ok ? response.json() : Promise.reject('통신 오류'))
                .then(data => renderMeetingList(data))
                .catch(error => {
                    console.error(error);
                    listEl.innerHTML = '<p class="empty-message">일정을 불러오지 못했습니다.</p>';
                });
        }

        function renderMeetingList(meetings) {
            const listEl = document.getElementById('meeting-list');
            if (!meetings || meetings.length === 0) {
                listEl.innerHTML = '<p class="empty-message">예정된 모임이 없습니다.</p>';
                return;
            }
            let listHtml = meetings.map(m => {
                const timeStr = m.meetingDate ? new Date(m.meetingDate).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false }) : '';
                return `
                    <div class="meeting-item" onclick="location.href='/recruitment/${m.id}'">
                        <div class="meeting-time">${timeStr}</div>
                        <div class="meeting-info">
                            <h4>${m.title}</h4>
                            <p><i class="fa-solid fa-location-dot"></i> ${m.address}</p>
                        </div>
                    </div>`;
            }).join('');
            listEl.innerHTML = listHtml;
        }

        async function handleWithdraw(event) {
            event.preventDefault();
            if (confirm('정말 이 동아리를 탈퇴하시겠습니까?')) {
                const form = event.target;
                try {
                    const response = await fetch(form.action, { method: 'POST', body: new FormData(form) });
                    if (response.ok) {
                        alert('탈퇴가 완료되었습니다.');
                        window.location.href = '/';
                    } else {
                        alert('탈퇴 처리에 실패했습니다.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('오류가 발생했습니다.');
                }
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', renderWeeklyCalendar);
    </script>
</body>
</html>
