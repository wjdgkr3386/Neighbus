<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${club.clubName} - NEIGHBUS|">동아리 상세</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-red: #C87E7E;
            --accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            position: relative;
            padding: 80px 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            animation: fadeInSlideUp 0.8s ease-out;
        }
        .alert-success { background: #E6F3E6; color: #3E8E41; border: 1px solid #C4E2C5; }
        .alert-error { background: #F8E5E5; color: var(--accent-red-dark); border: 1px solid #F0D1D1; }

        /* Layout */
        .detail-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .sidebar {
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Card Styles */
        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 2.5rem;
            animation: fadeInSlideUp 1s ease-out 0.2s both;
        }

        .detail-header .card-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            margin-bottom: 2rem;
        }

        .detail-header .category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .detail-header .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .description-card .description {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .meta-card .meta-list, .action-card .action-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .meta-card .meta-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .meta-card .meta-item i {
            font-size: 1.1rem;
            color: var(--primary);
            width: 30px;
            text-align: center;
            margin-right: 0.5rem;
        }

        .action-card .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-join { background: var(--primary); color: var(--white); }
        .btn-join:hover { background: var(--primary-dark); transform: translateY(-2px); }
        
        .btn-withdraw { background: var(--accent-red); color: var(--white); }
        .btn-withdraw:hover { background: var(--accent-red-dark); transform: translateY(-2px); }

        .btn-login { background: var(--primary-light); color: var(--text-primary); }
        .btn-login:hover { background: var(--primary); color: var(--white); transform: translateY(-2px); }

        /* Popup Styles */
        body.is-popup .main-wrapper { padding: 0; }
        body.is-popup .container { max-width: 100%; }
        body.is-popup .detail-layout { grid-template-columns: 1fr; }
        body.is-popup .sidebar { position: static; }
        body.is-popup .content-card { box-shadow: none; border: none; }
        body.is-popup .detail-header .card-image { height: 300px; }
        body.is-popup .content-card { padding: 1.5rem; }

        /* Responsive */
        @media (max-width: 992px) {
            .detail-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
        
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body th:classappend="${param.popup == 'true'} ? 'is-popup'">

    <div th:unless="${param.popup == 'true'}" th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="container">

            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${club != null}" class="detail-layout">
                <div class="main-content">
                    <!-- Club Header Card -->
                    <div class="content-card detail-header">
                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="@{/img/club/{img}(img=${club.clubImg})}" th:alt="${club.clubName}" class="card-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800" alt="동아리 기본 이미지" class="card-image">
                        
                        <div class="category" th:text="${club.cityName}">지역명</div>
                        <h1 class="title" th:text="${club.clubName}">동아리 이름</h1>
                    </div>

                    <!-- Club Description Card -->
                    <div class="content-card description-card">
                        <p class="description" th:text="${club.clubInfo}">동아리 상세 설명이 여기에 표시됩니다.</p>
                    </div>
                </div>

                <div class="sidebar">
                    <!-- Meta Info Card -->
                    <div class="content-card meta-card" style="animation-delay: 0.4s;">
                        <ul class="meta-list">
                            <li class="meta-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span th:text="${club.provinceName}">지역(도)</span>
                            </li>
                            <li class="meta-item">
                                <i class="fa-solid fa-calendar-days"></i>
                                <span th:text="'개설일: ' + ${#temporals.format(club.createdAt, 'yyyy-MM-dd')}">생성일</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Action Card -->
                    <div class="content-card action-card" style="animation-delay: 0.5s;">
                        <div th:if="${isLoggedIn AND !isMember}">
                            <form th:action="@{/club/join/{id}(id=${club.id})}" method="post">
                                <button type="submit" class="btn btn-join">동아리 가입하기</button>
                            </form>
                        </div>
                        <div th:if="${isLoggedIn AND isMember}">
                            <form th:action="@{/club/withdraw/{clubId}(clubId=${club.id})}" method="post" onsubmit="return handleWithdraw(event);">
                                <button type="submit" class="btn btn-withdraw">동아리 탈퇴하기</button>
                            </form>
                        </div>
                        <div th:if="${!isLoggedIn}">
                            <a th:href="@{/login}" class="btn btn-login">로그인 후 가입</a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${club == null}">
                <h1>해당 동아리 정보를 찾을 수 없습니다.</h1>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('popup') === 'true') {
                // This class is now set on the body via Thymeleaf,
                // but we keep this for any client-side logic that might need it.
            }
        });

        async function handleWithdraw(event) {
            event.preventDefault();
            if (confirm('정말 이 동아리를 탈퇴하시겠습니까?')) {
                const form = event.target;
                const url = form.action;
                const formData = new FormData(form);
                try {
                    const response = await fetch(url, { method: 'POST', body: formData });
                    if (response.ok) {
                        if (window.opener && window.opener.location) {
                            window.opener.location.reload();
                        }
                        window.close();
                    } else {
                        alert('탈퇴 처리에 실패했습니다. 다시 시도해주세요.');
                    }
                } catch (error) {
                    console.error('탈퇴 처리 중 오류:', error);
                    alert('탈퇴 처리 중 오류가 발생했습니다.');
                }
            }
            return false;
        }
    </script>
</body>
</html>
