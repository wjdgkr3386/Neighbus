.slide {

.card-image {

	<script th:inline="javascript">
		let slideIndex = 1;
	
		function showSlides(n) {
		    const slides = document.getElementsByClassName("slide");
		    if (n > slides.length) { slideIndex = 1; }
		    if (n < 1) { slideIndex = slides.length; }
	
		    for (let i = 0; i < slides.length; i++) {
		        slides[i].style.display = "none";
		    }
		    slides[slideIndex-1].style.display = "block";
		}
	
		function plusSlides(n) {
		    showSlides(slideIndex += n);
		}
	
	    const districtSelect = document.getElementById('districtSelect');
	    const regionSelect = document.getElementById('regionSelect');
	    const regionList = /*[[${regionList}]]*/ null; // cityList ê²°ê³¼ë¼ê³  ê°€ì •
        let form = document.querySelector('#filterForm');
	    
        districtSelect.addEventListener('change', function () {
            const selectedProvinceId = parseInt(this.value, 10);

            // ì‹œ/êµ°/êµ¬ ì´ˆê¸°í™”
            regionSelect.innerHTML = "";

            // provinceê°€ ì„ íƒë˜ì§€ ì•Šì€ ê²½ìš° (ì „ì²´ì§€ì—­ 0 ë˜ëŠ” "" ì¼ ë•Œ)
            if (!selectedProvinceId || selectedProvinceId === 0) {
                regionSelect.innerHTML = `

                `;
                regionSelect.disabled = true;
                filterRegion();
                return;
            }

            // provinceê°€ ì„ íƒëœ ê²½ìš° â†’ city í™œì„±í™” + ì „ì²´ ì˜µì…˜ ì¶”ê°€
            regionSelect.disabled = false;
            regionSelect.innerHTML = `

            `;

            // ì‹¤ì œ city ë¦¬ìŠ¤íŠ¸ ì¶”ê°€
            for (let i = 0; i < regionList.length; i++) {
                if (selectedProvinceId === regionList[i].province) {
                    const option = document.createElement('option');
                    option.value = regionList[i].id;
                    option.textContent = regionList[i].city;
                    regionSelect.appendChild(option);
                }
            }

            filterRegion();
        });

	    
        document.addEventListener('DOMContentLoaded', function() {

            // Elements
            const popularGrid = document.getElementById('popular-grid');
            const newGrid = document.getElementById('new-grid');

            let selectedDistrict = '';

            let selectedCategory = 'all';

            function filterActivities(activities) {

                    // Category filter
                    const categoryMatch = selectedCategory === 'all' || activity.category === selectedCategory;

                    // ì‹œ/ë„ í•„í„° (province ëŒ€ì‹  selectedDistrict ì‚¬ìš©)
                    const districtMatch = !selectedDistrict || activity.province === selectedDistrict;

                    // ì‹œ/êµ°/êµ¬ í•„í„° (district ëŒ€ì‹  selectedRegion ì‚¬ìš©)
                    const regionMatch = !selectedRegion || activity.district === selectedRegion;

                    return categoryMatch && districtMatch && regionMatch;
                });
            }


            // Modal Logic 
            const pageModal = document.getElementById('pageModal');
            const modalIframe = pageModal.querySelector('iframe');
            const closeModal = pageModal.querySelector('.close-button');

            function openModal(url) {
                modalIframe.src = url;
                pageModal.style.display = 'block';
            }

            closeModal.onclick = () => {
                pageModal.style.display = 'none';
                modalIframe.src = '';
            };

            window.onclick = (event) => {
                if (event.target == pageModal) {
                    pageModal.style.display = 'none';
                    modalIframe.src = '';
                }
            };
            // ë©”ì¸ ê°€ì¥ í° ì´ë¯¸ì§€ ë¡œì§======================================
            showSlides(slideIndex);

            // ìë™ ìŠ¬ë¼ì´ë“œ
            setInterval(() => plusSlides(1), 5000);

            // ì´ë¯¸ì§€ í´ë¦­ ì‹œ ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
            const slides = document.getElementsByClassName("slide");
            Array.from(slides).forEach(slide => {
                slide.addEventListener('click', () => plusSlides(1));
            });
        });

                console.log(error);
            });
        }

            if (!list || list.length === 0) {
                gridElement.innerHTML = "<p>ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
                return;

                                </div>

                            <div class="card-footer">
                                <span style="gap:7px; display: flex;">
                                    <i class="fi fi-rr-users-alt"></i>
                                    <span class="card-members">${club.memberCount ?? 0}</span>ëª…
                                </span>
                                <span class="card-status recruiting">ëª¨ì§‘ì¤‘</span>
                            </div>
                        </div>
                    </a>
                `;
            });

            gridElement.innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            return `${year}.${month}.${day}`;
        }
