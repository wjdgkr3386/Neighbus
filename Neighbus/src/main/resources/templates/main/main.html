        .slider-container {

        .container {

		.card-grid {

		.card-grid .card-club:hover {

		    height: 250px;
		}
        .card-imgbox .card-img{
	        width:100%;
			height:100%;
			object-fit:cover;
		    border-top-left-radius : 12px;
		    border-top-right-radius : 12px;
        }
        .card-club .card-content{

        	height: 100px;
        	padding: 10px;
        }
        .card-content .card-item{

        }

	        width: 250px;
			white-space: nowrap;        /* í•œ ì¤„ë¡œë§Œ í‘œì‹œ (ì¤„ë°”ê¿ˆ X) */
			overflow: hidden;           /* ë°•ìŠ¤ ë„˜ì¹˜ëŠ” ê¸€ìëŠ” ì•ˆ ë³´ì´ê²Œ */
			text-overflow: ellipsis;    /* ì˜ë¦° ë¶€ë¶„ì— ... í‘œì‹œ */
        	font-size: 24px;

        .card-item.explanation{

		    -webkit-line-clamp: 3; /* í‘œì‹œí•  ìµœëŒ€ ì¤„ ìˆ˜ */
		    overflow: hidden;
		    word-break: break-word;
		    white-space: normal;  /* ì¤„ë°”ê¿ˆ í—ˆìš© */
        }
        .card-club .info{

        }

        .stats-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 30px; text-align: center; }
        .stat-number { font-size: 40px; font-weight: 800; color: var(--accent-color); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 3% auto; border-radius: 16px; width: 85%; max-width: 800px; height: 85%; position: relative; padding: 20px; }
        .close-button { position: absolute; top: 15px; right: 25px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 10; color: #666; }
        .close-button:hover { color: #000; }
        .modal-content iframe { width: 100%; height: calc(100% - 40px); border-radius: 16px; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <script th:inline="javascript"> 
	    const districtSelect = document.getElementById('districtSelect');
	    const regionSelect = document.getElementById('regionSelect');
	    const regionList = /*[[${regionList}]]*/ null; // cityList ê²°ê³¼ë¼ê³  ê°€ì •
        let form = document.querySelector('#filterForm');
	    
	    districtSelect.addEventListener('change', function() {
            // ì„ íƒëœ ì‹œ/ë„ ID (key: id)ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
            const selectedOption = this.options[this.selectedIndex];
            const selectedProvinceId = parseInt(selectedOption.value, 10);
            
            // ì‹œ/êµ°/êµ¬(regionSelect) ì´ˆê¸°í™”
            regionSelect.innerHTML = '<option value="" disabled selected>ì‹œ/êµ°/êµ¬ ì„ íƒ</option>';

            for(var i=0; i<regionList.length; i++){
                // regionList í•­ëª©ì˜ 'province' í‚¤ ê°’(ì‹œ/ë„ ID)ì´ ì„ íƒëœ IDì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
            	if(selectedProvinceId === regionList[i].province){
            		const option = document.createElement('option');
                    // ì‹œ/êµ°/êµ¬ ìì²´ì˜ IDë¥¼ valueë¡œ, city ì´ë¦„ì„ textë¡œ ì‚¬ìš©
            		option.value = regionList[i].id; 
            		option.textContent = regionList[i].city;
            		regionSelect.appendChild(option);
            	}
            }
            regionSelect.disabled = false;
            
            filterRegion();
        });
	    
        document.addEventListener('DOMContentLoaded', function() {

            // Elements
            const popularGrid = document.getElementById('popular-grid');
            const newGrid = document.getElementById('new-grid');

            let selectedDistrict = '';
            let selectedRegion = '';
            let selectedCategory = 'all';

            function filterActivities(activities) {
                return activities.filter(activity => {
                    // Category filter
                    const categoryMatch = selectedCategory === 'all' || activity.category === selectedCategory;

                    // ì‹œ/ë„ í•„í„° (province ëŒ€ì‹  selectedDistrict ì‚¬ìš©)
                    const districtMatch = !selectedDistrict || activity.province === selectedDistrict;

                    // ì‹œ/êµ°/êµ¬ í•„í„° (district ëŒ€ì‹  selectedRegion ì‚¬ìš©)
                    const regionMatch = !selectedRegion || activity.district === selectedRegion;

                    return categoryMatch && districtMatch && regionMatch;
                });
            }


            // Modal Logic 
            const pageModal = document.getElementById('pageModal');
            const modalIframe = pageModal.querySelector('iframe');
            const closeModal = pageModal.querySelector('.close-button');

            function openModal(url) {
                modalIframe.src = url;
                pageModal.style.display = 'block';
            }

            closeModal.onclick = () => {
                pageModal.style.display = 'none';
                modalIframe.src = '';
            };

            window.onclick = (event) => {
                if (event.target == pageModal) {
                    pageModal.style.display = 'none';
                    modalIframe.src = '';
                }
            };
            // ë©”ì¸ ê°€ì¥ í° ì´ë¯¸ì§€ ë¡œì§======================================
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let slides = document.getElementsByClassName("slide");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex-1].style.display = "block";
            }

            setInterval(() => plusSlides(1), 5000);
        });
        
        
        function filterRegion() {
            const formData = new FormData(form);

            fetch("/filterRegion", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                renderCardGrid(data.popularClubList, document.getElementById("new-grid"), "/img/club/healthy.png");
                renderCardGrid(data.newClubList, document.getElementById("popular-grid"), "/img/club/1.png");
            })
            .catch(error => {
                alert("ì—ëŸ¬ì…ë‹ˆë‹¤. ì½˜ì†”ì°½ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                console.log(error);
            });
        }

        
        function renderCardGrid(list, gridElement, defaultImg) {
            gridElement.innerHTML = "";
            if (!list || list.length === 0) {
                gridElement.innerHTML = "<p>ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
                return;
            }
            let html = "";
            list.forEach(club => {
                html += `
                <div class="card-club">
                    <div class="card-imgbox">
                        <img src="${defaultImg}" class="card-img">
                    </div>
                    <div class="card-content">
                        <span class="card-item title">${club.clubName}</span>
                        <span class="card-item explanation">${club.clubInfo ?? ""}</span>
                    </div>
                    <div class="info">

                        <i class="fi fi-rr-calendar"></i><span class="date">${club.created ?? ""}</span>
                    </div>
                </div>`;
            });
            gridElement.innerHTML = html;
        }

    </script>
