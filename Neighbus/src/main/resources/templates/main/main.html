        .slider-container {

        .prev, .next {

        }

        .container {

        .filter-divider { width: 1px; height: 24px; background: var(--border-color); margin: 0 10px; }
        .filter-btn { padding: 8px 16px; border: 1px solid transparent; border-radius: 8px; color: var(--text-secondary); text-decoration: none; }
        .filter-btn.active, .filter-btn:hover { color: var(--accent-color); background: #FFF7ED; }
        .btn-accent { padding: 9px 18px; border-radius: 10px; background: var(--accent-color); color: white; border: none; margin-left: auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }

        .card-grid {
            display: grid;
            grid-auto-flow: column;

            overflow-x: hidden;
            padding-bottom: 20px;
            margin-bottom: 50px;
            position: relative;
        }
        .card-grid::-webkit-scrollbar { display: none; }
        .activity-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; cursor: pointer; }
        .card-image { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 20px; }

        .card-title { font-size: 18px; font-weight: 700; margin: 10px 0; }
        .card-meta-item { font-size: 14px; color: var(--text-secondary); }
        .stats-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 30px; text-align: center; }
        .stat-number { font-size: 40px; font-weight: 800; color: var(--accent-color); }
        .stat-label { font-size: 16px; font-weight: 600; color: var(--text-secondary); }
        .empty-message { width: 100%; text-align: center; padding: 40px; color: var(--text-secondary); background: var(--card-bg); border-radius: 16px; border: 1px dashed var(--border-color); margin-bottom: 50px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 3% auto; border-radius: 16px; width: 85%; max-width: 800px; height: 85%; position: relative; padding: 20px; }
        .close-button { position: absolute; top: 15px; right: 25px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 10; color: #666; }
        .close-button:hover { color: #000; }
        .modal-content iframe { width: 100%; height: calc(100% - 40px); border-radius: 16px; border: none; margin-top: 20px; }

    <script th:inline="javascript"> 
	    const districtSelect = document.getElementById('districtSelect');
	    const regionSelect = document.getElementById('regionSelect');
	    const regionList = /*[[${regionList}]]*/ null; // cityList ê²°ê³¼ë¼ê³  ê°€ì •

	    districtSelect.addEventListener('change', function() {
            // ì„ íƒëœ ì‹œ/ë„ ID (key: id)ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
            const selectedOption = this.options[this.selectedIndex];
            const selectedProvinceId = parseInt(selectedOption.value, 10);
            
            // ì‹œ/êµ°/êµ¬(regionSelect) ì´ˆê¸°í™”
            regionSelect.innerHTML = '<option value="" disabled selected>ì‹œ/êµ°/êµ¬ ì„ íƒ</option>';

            for(var i=0; i<regionList.length; i++){
                // regionList í•­ëª©ì˜ 'province' í‚¤ ê°’(ì‹œ/ë„ ID)ì´ ì„ íƒëœ IDì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
            	if(selectedProvinceId === regionList[i].province){
            		const option = document.createElement('option');
                    // ì‹œ/êµ°/êµ¬ ìì²´ì˜ IDë¥¼ valueë¡œ, city ì´ë¦„ì„ textë¡œ ì‚¬ìš©
            		option.value = regionList[i].id; 
            		option.textContent = regionList[i].city;

            regionSelect.disabled = false;
        });
	    
        document.addEventListener('DOMContentLoaded', function() {
            // Data
            const allActivities = [
                { id: 1, category: 'ëŸ¬ë‹', title: 'ì£¼ë§ ì•„ì¹¨ í•œê°• ëŸ¬ë‹í¬ë£¨', province: 'ì„œìš¸íŠ¹ë³„ì‹œ', district: 'ë§ˆí¬êµ¬', popular: true, new: false, img: 'https://images.unsplash.com/photo-1552674605-db6ffd4facb5?w=400' },
                { id: 2, category: 'ìŠ¤í„°ë””', title: 'ì›¹ ê°œë°œ ìŠ¤í„°ë”” ëª¨ì„', province: 'ì„œìš¸íŠ¹ë³„ì‹œ', district: 'ê°•ë‚¨êµ¬', popular: true, new: false, img: 'https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=400' },
                { id: 3, category: 'ë“±ì‚°', title: 'ë¶í•œì‚° ë“±ì‚° ë™í˜¸íšŒ', province: 'ì„œìš¸íŠ¹ë³„ì‹œ', district: 'ê°•ë¶êµ¬', popular: true, new: false, img: 'https://images.unsplash.com/photo-1551632811-561732d1e306?w=400' },
                { id: 7, category: 'ìš´ë™', title: 'ë°°ë“œë¯¼í„´ ë™í˜¸íšŒ', province: 'ê²½ê¸°ë„', district: 'ìˆ˜ì›ì‹œ', popular: true, new: false, img: 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=400' },
                { id: 4, category: 'ë…ì„œ', title: 'ë¶í´ëŸ½ - í•¨ê»˜ ì½ëŠ” ì¦ê±°ì›€', province: 'ì„œìš¸íŠ¹ë³„ì‹œ', district: 'ìš©ì‚°êµ¬', popular: false, new: true, img: 'https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=400' },
                { id: 5, category: 'ìš”ë¦¬', title: 'ì£¼ë§ í™ˆë² ì´í‚¹ í´ë˜ìŠ¤', province: 'ê²½ê¸°ë„', district: 'ì„±ë‚¨ì‹œ', popular: false, new: true, img: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400' },
            ];

            // Elements
            const popularGrid = document.getElementById('popular-grid');
            const newGrid = document.getElementById('new-grid');
            // ì‹œ/ë„ (ê¸°ì¡´ citySelect -> districtSelect)
            // const districtSelect = document.getElementById('districtSelect'); // ì´ë¯¸ ì „ì—­ìœ¼ë¡œ ì„ ì–¸ë¨
            // ì‹œ/êµ°/êµ¬ (ê¸°ì¡´ districtSelect -> regionSelect)
            // const regionSelect = document.getElementById('regionSelect'); // ì´ë¯¸ ì „ì—­ìœ¼ë¡œ ì„ ì–¸ë¨
            const filterButtons = document.querySelectorAll('.filter-btn');

            // Filter state
            // province -> selectedDistrict (ì‹œ/ë„)
            let selectedDistrict = '';
            // district -> selectedRegion (ì‹œ/êµ°/êµ¬)
            let selectedRegion = '';
            let selectedCategory = 'all';

            // Render Functions
            function createCardHTML(activity) {
                return `
                    <div class="activity-card">
                        <img src="${activity.img}" alt="${activity.title}" class="card-image">
                        <div class="card-content">
                            <span class="card-category">${activity.category}</span>
                            <h3 class="card-title">${activity.title}</h3>
                            <p class="card-meta-item">${activity.province} ${activity.district}</p>
                        </div>
                    </div>
                `;
            }

            function filterActivities(activities) {
                return activities.filter(activity => {
                    // Category filter
                    const categoryMatch = selectedCategory === 'all' || activity.category === selectedCategory;

                    // ì‹œ/ë„ í•„í„° (province ëŒ€ì‹  selectedDistrict ì‚¬ìš©)
                    const districtMatch = !selectedDistrict || activity.province === selectedDistrict;

                    // ì‹œ/êµ°/êµ¬ í•„í„° (district ëŒ€ì‹  selectedRegion ì‚¬ìš©)
                    const regionMatch = !selectedRegion || activity.district === selectedRegion;

                    return categoryMatch && districtMatch && regionMatch;
                });
            }

            function renderGrids() {
                let popularActivities = allActivities.filter(a => a.popular);
                let newActivities = allActivities.filter(a => a.new);

                // Apply filters
                popularActivities = filterActivities(popularActivities);
                newActivities = filterActivities(newActivities);

                if (popularActivities.length === 0) {
                    popularGrid.innerHTML = '<div class="empty-message">í•´ë‹¹ ì§€ì—­ì— ë“±ë¡ëœ ì¸ê¸° ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    // Duplicate cards for infinite loop effect
                    const popularHTML = popularActivities.map(createCardHTML).join('');
                    popularGrid.innerHTML = popularHTML + popularHTML + popularHTML;
                }

                if (newActivities.length === 0) {
                    newGrid.innerHTML = '<div class="empty-message">í•´ë‹¹ ì§€ì—­ì— ë“±ë¡ëœ ìƒˆë¡œìš´ ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    // Duplicate cards for infinite loop effect
                    const newHTML = newActivities.map(createCardHTML).join('');
                    newGrid.innerHTML = newHTML + newHTML + newHTML;
                }

                addCardClickListeners();

                // Restart auto-scroll after rendering
                setTimeout(() => {
                    initAutoScroll();
                }, 100);
            }

            // Modal Logic 
            const pageModal = document.getElementById('pageModal');
            const modalIframe = pageModal.querySelector('iframe');
            const closeModal = pageModal.querySelector('.close-button');

            function openModal(url) {
                modalIframe.src = url;
                pageModal.style.display = 'block';
            }

            closeModal.onclick = () => {
                pageModal.style.display = 'none';
                modalIframe.src = '';
            };

            window.onclick = (event) => {
                if (event.target == pageModal) {
                    pageModal.style.display = 'none';
                    modalIframe.src = '';
                }
            };

            // Event Listeners 
            document.getElementById('addRecruitBtn').addEventListener('click', () => openModal('recruit.html?popup=true'));

            function addCardClickListeners() {
                document.querySelectorAll('.activity-card').forEach((card, index) => {
                    card.addEventListener('click', () => {
                        const activities = [...allActivities.filter(a => a.popular), ...allActivities.filter(a => a.new)];
                        const activity = activities[index];
                        if (activity) {
                            openModal(`gathering-detail.html?id=${activity.id}&popup=true`);
                        }
                    });
                });
            }

            // Category filter buttons 
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategory = this.dataset.category;
                    renderGrids();
                });
            });

            // Slider Logic 
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let slides = document.getElementsByClassName("slide");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex-1].style.display = "block";
            }

            setInterval(() => plusSlides(1), 5000);
            window.plusSlides = plusSlides;

            // Counter Logic 
            function animateCounter(element) {
                const target = parseInt(element.getAttribute('data-count'));
                const duration = 2000;
                const increment = target / (duration / 16);
                let current = 0;

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        element.textContent = target + (element.textContent.includes('%') ? '%' : '');
                        clearInterval(timer);
                    } else {
                        element.textContent = Math.floor(current) + (element.textContent.includes('%') ? '%' : '');
                    }
                }, 16);
            }

            document.querySelectorAll('.stat-number').forEach(animateCounter);

            // Auto-scroll functionality for card grids 
            let popularScrollInterval = null;
            let newScrollInterval = null;
            let popularHoverListenersAdded = false;
            let newHoverListenersAdded = false;

            function stopAutoScroll() {
                if (popularScrollInterval) {
                    clearInterval(popularScrollInterval);
                    popularScrollInterval = null;
                }
                if (newScrollInterval) {
                    clearInterval(newScrollInterval);
                    newScrollInterval = null;
                }
            }

            function startAutoScroll(grid) {
                const scrollStep = 0.5;
                const scrollInterval = 50;
                const totalWidth = grid.scrollWidth;
                grid.scrollLeft = totalWidth / 3;

                return setInterval(() => {
                    grid.scrollLeft += scrollStep;
                    if (grid.scrollLeft >= (totalWidth * 2 / 3)) {
                        grid.scrollLeft = totalWidth / 3;
                    }
                }, scrollInterval);
            }

            function initAutoScroll() {
                stopAutoScroll();

                if (popularGrid.children.length > 0 && !popularGrid.querySelector('.empty-message')) {
                    popularScrollInterval = startAutoScroll(popularGrid);
                    if (!popularHoverListenersAdded) {
                        popularGrid.addEventListener('mouseenter', () => { if (popularScrollInterval) { clearInterval(popularScrollInterval); popularScrollInterval = null; } });
                        popularGrid.addEventListener('mouseleave', () => { if (!popularScrollInterval) { popularScrollInterval = startAutoScroll(popularGrid); } });
                        popularHoverListenersAdded = true;
                    }
                }

                if (newGrid.children.length > 0 && !newGrid.querySelector('.empty-message')) {
                    newScrollInterval = startAutoScroll(newGrid);
                    if (!newHoverListenersAdded) {
                        newGrid.addEventListener('mouseenter', () => { if (newScrollInterval) { clearInterval(newScrollInterval); newScrollInterval = null; } });
                        newGrid.addEventListener('mouseleave', () => { if (!newScrollInterval) { newScrollInterval = startAutoScroll(newGrid); } });
                        newHoverListenersAdded = true;
                    }
                }
            }

            // Initial Render
            renderGrids();

            // Start auto-scroll after initial render
            setTimeout(() => {
                initAutoScroll();
            }, 1000);
        });
