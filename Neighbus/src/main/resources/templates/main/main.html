.slider-container {

.slide {

.modal-content iframe {

            let selectedDistrict = '';

            let selectedCategory = 'all';

            function filterActivities(activities) {
                return activities.filter(activity => {
                    // Category filter
                    const categoryMatch = selectedCategory === 'all' || activity.category === selectedCategory;

                    // ì‹œ/ë„ í•„í„° (province ëŒ€ì‹  selectedDistrict ì‚¬ìš©)
                    const districtMatch = !selectedDistrict || activity.province === selectedDistrict;

                    // ì‹œ/êµ°/êµ¬ í•„í„° (district ëŒ€ì‹  selectedRegion ì‚¬ìš©)
                    const regionMatch = !selectedRegion || activity.district === selectedRegion;

                    return categoryMatch && districtMatch && regionMatch;

            // Modal Logic

            const modalIframe = pageModal.querySelector('iframe');
            const closeModal = pageModal.querySelector('.close-button');

            function openModal(url) {
                modalIframe.src = url;
                pageModal.style.display = 'block';

            closeModal.onclick = () => {
                pageModal.style.display = 'none';
                modalIframe.src = '';
            };

            window.onclick = (event) => {
                if (event.target == pageModal) {
                    pageModal.style.display = 'none';
                    modalIframe.src = '';

            };
            // ë©”ì¸ ê°€ì¥ í° ì´ë¯¸ì§€ ë¡œì§======================================
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let slides = document.getElementsByClassName("slide");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex-1].style.display = "block";
            }

            setInterval(() => plusSlides(1), 5000);
        });
