<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NEIGHBUS - 함께 성장하는 커뮤니티</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://cdn.jsdelivr.net">
	<link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/navibar.css">

	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--primary: #A67C52;
			--primary-dark: #8D6E63;
			--primary-light: #C9A88A;
			--bg-ivory: #FFF8F0;
			--bg-warm: #FFF5EB;
			--bg-cream: #FAF0E6;
			--card-bg: #FFFBF7;
			--text-primary: #5D4037;
			--text-secondary: #8D6E63;
			--text-light: #A1887F;
			--border-color: #E8D7C3;
			--shadow-color: rgba(166, 124, 82, 0.1);
			--shadow-hover: rgba(166, 124, 82, 0.2);
			--white: #FFFFFF;
		}

		html {
			scroll-behavior: smooth;
		}

		body {
			font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			color: var(--text-primary);
			background: var(--bg-ivory);
			line-height: 1.6;
			overflow-x: hidden;
			font-weight: 400;
		}

		/* Hero Section */
		.hero {
			min-height: 92vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			/* 중요: 내부 요소 배치를 위한 기준점 */
			overflow: hidden;
			background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
			padding: 5rem 0;
		}

		/* Particles.js 컨테이너 스타일 */
		#particles-js {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 1;
			/* 배경으로 깔리도록 설정 */
		}

		.hero-content {
			max-width: 1400px;
			width: 100%;
			padding: 0 4rem;
			position: relative;
			z-index: 2;
			/* 입자보다 위에 오도록 설정 */
			text-align: center;
			pointer-events: none;
			/* 클릭 이벤트를 통과시켜 뒤의 입자가 반응하게 하거나, 버튼 클릭을 위해 auto로 변경 */
		}

		/* 버튼 클릭을 위해 pointer-events 복구 */
		.hero-content a {
			pointer-events: auto;
		}

		.hero-title {
			font-size: 6rem;
			font-weight: 800;
			line-height: 1.1;
			letter-spacing: -0.03em;
			margin-bottom: 2rem;
			color: var(--text-primary);
		}

		.hero-description {
			font-size: 1.4rem;
			line-height: 1.7;
			color: var(--text-secondary);
			max-width: 600px;
			margin: 0 auto 3rem;
			font-weight: 400;
		}

		.btn-large {
			padding: 1.2rem 3rem;
			font-size: 1.05rem;
			font-weight: 600;
			border: 2px solid var(--primary);
			background: var(--primary);
			color: var(--white);
			text-decoration: none;
			display: inline-block;
			transition: all 0.3s ease;
			border-radius: 8px;
		}

		.btn-large:hover {
			background: var(--primary-dark);
			border-color: var(--primary-dark);
			color: var(--white);
			transform: translateY(-2px);
		}

		.scroll-down {
			position: absolute;
			bottom: 4rem;
			left: 50%;
			transform: translateX(-50%);
			font-size: 0.85rem;
			font-weight: 500;
			color: var(--text-light);
			text-transform: uppercase;
			letter-spacing: 0.15em;
			z-index: 2;
		}

		.scroll-down::after {
			content: '';
			display: block;
			width: 1px;
			height: 40px;
			background: var(--border-color);
			margin: 1rem auto 0;
			animation: scrollLine 2s ease-in-out infinite;
		}

		@keyframes scrollLine {

			0%,
			100% {
				transform: translateY(0);
				opacity: 0;
			}

			50% {
				transform: translateY(20px);
				opacity: 1;
			}
		}

		/* 나머지 섹션 스타일은 유지 */
		section {
			padding: 1.5rem 0;
		}

		.section-primary-dark-bg {
			background: var(--primary-dark);
			color: var(--white);
		}

		.section-cream {
			background: var(--bg-cream);
		}

		.container-custom {
			max-width: 1400px;
			margin: 0 auto;
			padding: 0 2rem;
		}

		.section-header {
			margin-bottom: 1.5rem;
			text-align: center;
		}

		.section-label {
			font-size: 2rem;
			font-weight: 700;
			letter-spacing: 0.2em;
			text-transform: uppercase;
			color: var(--primary);
			margin-bottom: 0.5rem;
		}

		.section-primary-dark-bg .section-label {
			color: var(--primary-light);
		}

		.section-title {
			font-size: 1.5rem;
			font-weight: 800;
			line-height: 1.2;
			letter-spacing: -0.03em;
			margin-bottom: 0.5rem;
			color: var(--text-primary);
		}

		.section-primary-dark-bg .section-title {
			color: var(--white);
		}

		.section-description {
			font-size: 2rem;
			line-height: 1.6;
			color: var(--text-secondary);
			max-width: 700px;
			font-weight: 400;
			margin: 0 auto;
		}

		.section-primary-dark-bg .section-description {
			color: var(--bg-cream);
		}

		/* Stats */
		.stats-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 1px;
			margin-top: 3rem;
			background: rgba(255, 255, 255, 0.1);
		}

		.stat-item {
			padding: 3.5rem 2rem;
			text-align: center;
			transition: all 0.3s ease;
			background: var(--primary-dark);
		}

		.stat-item:hover {
			background: var(--text-primary);
			transform: translateY(-5px);
		}

		.stat-number {
			font-size: 4.5rem;
			font-weight: 800;
			line-height: 1;
			margin-bottom: 1rem;
			color: var(--white);
		}

		.stat-label {
			font-size: 1rem;
			font-weight: 600;
			color: var(--primary-light);
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-bottom: 0.5rem;
		}

		.stat-description {
			font-size: 0.9rem;
			color: var(--bg-cream);
			line-height: 1.6;
		}

		/* Filter & Card Styles (Previous styles included) */
		.filter-section {
			padding: 1rem 0;
		}

		.filter-container {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 1.5rem;
			padding: 1rem 1.5rem;
			background: var(--card-bg);
			border: 1px solid var(--border-color);
			border-radius: 8px;
			box-shadow: 0 5px 15px var(--shadow-color);
		}

		.filter-label {
			font-size: 0.85rem;
			font-weight: 700;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			color: var(--text-primary);
		}

		.form-select-custom {
			border: 1px solid var(--border-color);
			padding: 0.5rem 0.8rem;
			font-size: 0.85rem;
			font-weight: 500;
			background: var(--white);
			min-width: 180px;
			transition: all 0.2s ease;
			border-radius: 6px;
		}

		.card-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 1.2rem;
			margin-top: 1.5rem;
		}

		.card-item {
			background: var(--card-bg);
			border: 1px solid var(--border-color);
			border-radius: 8px;
			overflow: hidden;
			transition: all 0.4s ease;
			cursor: pointer;
			position: relative;
			box-shadow: 0 3px 12px var(--shadow-color);
		}

		.section-primary-dark-bg .card-item {
			background: var(--primary-dark);
			border-color: var(--primary);
		}

		.card-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 18px var(--shadow-hover);
		}

		.card-image {
			width: 100%;
			height: 140px;
			object-fit: cover;
			transition: transform 0.4s ease;
		}

		.card-item:hover .card-image {
			transform: scale(1.05);
		}

		.card-content {
			padding: 1rem;
		}

		.card-title {
			font-size: 1rem;
			font-weight: 700;
			line-height: 1.3;
			margin-bottom: 0.6rem;
			color: var(--text-primary);
		}

		.section-primary-dark-bg .card-title {
			color: var(--white);
		}

		.card-meta {
			display: flex;
			align-items: center;
			gap: 1rem;
			font-size: 0.75rem;
			color: var(--text-light);
			margin-bottom: 0.8rem;
		}

		.section-primary-dark-bg .card-meta {
			color: var(--primary-light);
		}

		.card-meta i {
			margin-right: 0.3rem;
			color: var(--primary);
		}

		.section-primary-dark-bg .card-meta i {
			color: var(--primary-light);
		}

		.card-link {
			display: inline-flex;
			align-items: center;
			gap: 0.4rem;
			font-size: 0.8rem;
			font-weight: 600;
			color: var(--primary);
			text-decoration: none;
			margin-top: 0.5rem;
			transition: gap 0.3s ease;
		}

		.section-primary-dark-bg .card-link {
			color: var(--white);
		}

		.card-item:hover .card-link {
			gap: 0.8rem;
		}

		/* Footer & Chatbot */
		footer {
			background: var(--text-primary);
			color: var(--text-light);
			padding: 5rem 0 3rem;
			border-top: 1px solid var(--primary-dark);
		}

		.footer-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			max-width: 1400px;
			margin: 0 auto;
			padding: 0 4rem;
		}

		.footer-logo {
			font-size: 1.3rem;
			font-weight: 800;
			color: var(--white);
		}

		.footer-links {
			display: flex;
			gap: 3rem;
		}

		.footer-links a {
			color: var(--bg-cream);
			text-decoration: none;
			font-size: 0.9rem;
			font-weight: 500;
			transition: color 0.2s ease;
		}

		.footer-links a:hover {
			color: var(--white);
		}

		.footer-copy {
			text-align: center;
			margin-top: 3rem;
			font-size: 0.85rem;
			color: var(--text-light);
		}

		.fade-in {
			opacity: 0;
			transform: translateY(40px);
			transition: all 0.8s ease;
		}

		.fade-in.visible {
			opacity: 1;
			transform: translateY(0);
		}

		.chatbot-btn {
			position: fixed;
			width: 60px;
			height: 60px;
			bottom: 30px;
			right: 30px;
			z-index: 1030;
			font-size: 1.8rem;
			transition: transform 0.3s ease;
		}

		.chatbot-btn:hover {
			transform: scale(1.1);
		}

		.chat-widget-container {
			position: fixed;
			bottom: 30px;
			right: 30px;
			z-index: 1030;
			display: flex;
			align-items: flex-end;
		}

		.chat-window {
			width: 370px;
			height: 80vh;
			max-height: 750px;
			background-color: var(--card-bg);
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			border: 1px solid var(--border-color);
			display: none;
			flex-direction: column;
			margin-right: 20px;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		.chat-window.show {
			display: flex;
			opacity: 1;
			transform: translateY(0);
		}

		.chat-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.75rem 1.25rem;
			border-bottom: 1px solid var(--border-color);
		}

		.chat-title {
			font-size: 1.1rem;
			font-weight: 700;
			color: var(--text-primary);
			margin-bottom: 0;
		}

		.chat-body {
			flex-grow: 1;
			padding: 0;
			overflow: hidden;
		}

		@media (max-width: 1200px) {
			.hero-title {
				font-size: 4.5rem;
			}

			.section-title {
				font-size: 3rem;
			}

			.card-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			.stats-grid {
				grid-template-columns: 1fr;
				gap: 1px;
			}
		}

		@media (max-width: 768px) {
			.hero-title {
				font-size: 3rem;
			}

			.card-grid {
				grid-template-columns: 1fr;
				gap: 2rem;
			}

			.footer-content {
				flex-direction: column;
				gap: 2rem;
				text-align: center;
			}
		}
	</style>

</head>

<body>

	<div th:replace="~{include/navibar :: header-nav}"></div>

	<section class="hero">
		<div id="particles-js"></div>

		<div class="hero-content">
			<h1 class="hero-title fade-in">
				함께 성장하는<br>
				우리들의 커뮤니티
			</h1>
			<p class="hero-description fade-in">
				관심사를 공유하고, 새로운 인연을 만들고, 함께 성장하는 공간.<br>
				NEIGHBUS에서 당신만의 커뮤니티를 시작하세요.
			</p>
			<a href="#clubs" class="btn-large fade-in">모임 둘러보기</a>
		</div>
	</section>

	<section class="section-primary-dark-bg">
		<div class="container-custom">
			<div class="section-header fade-in">
				<div class="section-label">Why NEIGHBUS</div>
				<p class="section-description">
					단순한 모임을 넘어, 진정한 연결과 성장을 경험하세요.
				</p>
			</div>

			<div class="stats-grid">
				<div class="stat-item fade-in">
					<div class="stat-number" th:text="${activeRecruitments}">0</div>
					<div class="stat-label">Active Groups</div>
					<p class="stat-description">현재 진행 중인<br>활발한 모임</p>
				</div>
				<div class="stat-item fade-in">
					<div class="stat-number" th:text="${totalUsers}">0</div>
					<div class="stat-label">Members</div>
					<p class="stat-description">함께하고 있는<br>커뮤니티 멤버</p>
				</div>
				<div class="stat-item fade-in">
					<div class="stat-number" th:text="${totalViews}">0</div>
					<div class="stat-label">Visitors</div>
					<p class="stat-description">경험한 사람들의<br>방문 기록</p>
				</div>
			</div>
		</div>
	</section>

	<section class="filter-section section-cream">
		<div class="container-custom">
			<form id="filterForm" action="/" method="GET">
				<div class="filter-container fade-in">
					<!-- Province -->
					<select class="form-select-custom" id="provinceSelect" name="province" required>
					    <option value="0" selected>전체 지역</option>
					    <option th:each="province : ${provinceList}" th:value="${province.id}" th:text="${province.province}" th:selected="${province.id == searchDTO.province}"></option>
					</select>
					<!-- City -->
					<select class="form-select-custom" id="citySelect" onchange="search()" name="city">
					    <option value="0" selected disabled>시/군/구 선택</option>
					</select>
					<select class="form-select-custom" id="categorySelect" name="category" onChange="search()">
					    <option value="0">카테고리 전체</option>
					    <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == searchDTO.category}"></option>
					</select>
				</div>
			</form>
		</div>
	</section>

	<style>
		/* Clubs Section Customizations */
		#clubs .section-header {
			text-align: left;
			margin-bottom: 0.8rem;
		}
		#clubs .section-title {
			font-size: 1.3rem;
			line-height: 1.1;
			margin-bottom: 0.4rem;
		}
		#clubs .section-description {
			font-size: 0.85rem;
			max-width: none;
			margin: 0;
		}
		#clubs .card-grid {
			grid-template-columns: repeat(4, 1fr);
			gap: 1rem;
			margin-top: 0.6rem;
		}
		#clubs .card-image {
			height: 120px;
		}
		#clubs .card-content {
			padding: 0.8rem;
		}
		#clubs .card-title {
			font-size: 0.9rem;
			margin-bottom: 0.5rem;
		}
		#clubs .card-meta {
			font-size: 0.7rem;
			gap: 0.8rem;
			margin-bottom: 0.6rem;
		}
		#clubs .card-link {
			font-size: 0.75rem;
		}
		#clubs .new-clubs-header {
			margin-top: 1.5rem;
		}
	</style>
	<section id="clubs" class="section-cream">
		<div class="container-custom">
			
			<!-- Popular Clubs -->
			<div class="section-header fade-in">
				<h2 class="section-title">인기 모임</h2>
			</div>
			<div class="card-grid" id="popular-grid">
				<th:block th:each="popularClub : ${popularClubList}">
					<div class="card-item fade-in">
						<img th:if="${popularClub.clubImg != null and !popularClub.clubImg.isEmpty()}"
							th:src="@{|/img/club/${popularClub.clubImg}|}" class="card-image" alt="모임 이미지">
						<img th:unless="${popularClub.clubImg != null and !popularClub.clubImg.isEmpty()}"
							src="https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=1974&auto=format&fit=crop"
							class="card-image" alt="기본 이미지">
						<div class="card-content">
							<h3 class="card-title" th:text="${popularClub.clubName}">모임 이름</h3>
							<div class="card-meta">
								<span>
									<i class="bi bi-calendar-event"></i>
									<span th:text="${#temporals.format(popularClub.created, 'yyyy.MM.dd')}">날짜</span>
								</span>
								<span>
									<i class="bi bi-people-fill"></i>
									<span th:text="${popularClub.memberCount}">0</span>명
								</span>
							</div>
							<a th:href="@{/club/{id}(id=${popularClub.id})}" class="card-link">
								자세히 보기
								<i class="bi bi-arrow-right"></i>
							</a>
						</div>
					</div>
				</th:block>
			</div>

			<!-- New Clubs -->
			<div class="section-header fade-in new-clubs-header">
				<h2 class="section-title">새로운 모임</h2>
			</div>
			<div class="card-grid" id="new-grid">
				<th:block th:each="newClub : ${newClubList}">
					<div class="card-item fade-in">
						<img th:if="${newClub.clubImg != null and !newClub.clubImg.isEmpty()}"
							th:src="@{|/img/club/${newClub.clubImg}|}" class="card-image" alt="모임 이미지">
						<img th:unless="${newClub.clubImg != null and !newClub.clubImg.isEmpty()}"
							src="https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?q=80&w=1949&auto=format&fit=crop"
							class="card-image" alt="기본 이미지">
						<div class="card-content">
							<h3 class="card-title" th:text="${newClub.clubName}">모임 이름</h3>
							<div class="card-meta">
								<span>
									<i class="bi bi-calendar-event"></i>
									<span th:text="${#temporals.format(newClub.created, 'yyyy.MM.dd')}">날짜</span>
								</span>
								<span>
									<i class="bi bi-people-fill"></i>
									<span th:text="${newClub.memberCount}">0</span>명
								</span>
							</div>
							<a th:href="@{/club/{id}(id=${newClub.id})}" class="card-link">
								자세히 보기
