<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진 공유 - 동네친구</title>
<link
	href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* 기존 스타일 그대로 사용 (생략 가능) */
:root {
	--primary-color: #F97316;
	--primary-color-light: #FB923C;
	--accent-color: #F97316;
	--accent-color-hover: #EA580C;
	--background-color: #F8FAFC;
	--text-primary: #1E293B;
	--text-secondary: #64748B;
	--border-color: #E2E8F0;
	--card-bg: #FFFFFF;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Pretendard', sans-serif;
	background: var(--background-color);
	color: var(--text-primary);
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 40px 20px;
}

.page-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 30px;
	padding-bottom: 20px;
	border-bottom: 2px solid var(--accent-color);
}

.page-header h1 {
	font-size: 32px;
	font-weight: 800;
	margin: 0;
	color: var(--text-primary);
}

.board-controls {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	gap: 15px;
}

.search-box {
	flex-grow: 1;
	max-width: 700px;
	position: relative;
}

.search-box input {
	width: 100%;
	padding: 12px 15px 12px 40px;
	border: 1px solid var(--border-color);
	border-radius: 10px;
	font-size: 15px;
	font-family: 'Pretendard', sans-serif;
	background-color: var(--card-bg);
	transition: border-color 0.3s;
}

.search-box input:focus {
	outline: none;
	border-color: var(--primary-color);
	box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
}

.search-box i {
	position: absolute;
	left: 15px;
	top: 50%;
	transform: translateY(-50%);
	color: var(--text-secondary);
}

.btn-write {
	background: var(--accent-color);
	color: white;
	padding: 10px 20px;
	border-radius: 10px;
	text-decoration: none;
	font-weight: 600;
	font-size: 15px;
	transition: all 0.2s ease;
	box-shadow: 0 4px 10px rgba(249, 115, 22, 0.2);
}

.btn-write:hover {
	background: #E06000;
	transform: translateY(-1px);
}

.gallery-grid {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
	gap: 30px;
	margin-bottom: 40px;
}

.gallery-card {
	background: var(--card-bg);
	border-radius: 16px;
	overflow: hidden;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
	transition: all 0.3s ease;
	cursor: pointer;
	text-decoration: none;
	color: inherit;
	display: block;
}

.gallery-card:hover {
	transform: scale(1.03);
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.card-image-wrapper {
	width: 100%;
	background: var(--background-color);
}

.main-image-container {
	width: 100%;
	aspect-ratio: 4/3;
	overflow: hidden;
	position: relative;
}

.card-image {
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: transform 0.3s ease;
}

.gallery-card:hover .card-image {
	transform: scale(1.05);
}

.image-thumbnails {
	display: flex;
	gap: 8px;
	padding: 12px;
	background: var(--background-color);
	overflow-x: auto;
	scrollbar-width: thin;
}

.image-thumbnails::-webkit-scrollbar {
	height: 4px;
}

.image-thumbnails::-webkit-scrollbar-track {
	background: var(--border-color);
}

.image-thumbnails::-webkit-scrollbar-thumb {
	background: var(--primary-color);
	border-radius: 4px;
}

.thumbnail-preview {
	min-width: 60px;
	width: 60px;
	height: 60px;
	border-radius: 8px;
	overflow: hidden;
	cursor: pointer;
	border: 2px solid transparent;
	transition: all 0.3s ease;
}

.thumbnail-preview:hover {
	border-color: var(--primary-color);
	transform: scale(1.05);
}

.thumbnail-preview.active {
	border-color: var(--primary-color);
	box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
}

.thumbnail-preview img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.card-content {
	padding: 20px;
}

.card-title {
	font-size: 20px;
	font-weight: 700;
	margin-bottom: 10px;
	color: var(--text-primary);
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	line-clamp: 2;
	-webkit-box-orient: vertical;
}

.card-description {
	font-size: 14px;
	color: var(--text-secondary);
	line-height: 1.6;
	margin-bottom: 15px;
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	line-clamp: 2;
	-webkit-box-orient: vertical;
}

.card-meta {
	display: flex;
	justify-content: space-between;
	align-items: center;
	font-size: 13px;
	color: var(--text-secondary);
	padding-top: 15px;
	border-top: 1px solid var(--border-color);
}

.card-author {
	display: flex;
	align-items: center;
	gap: 6px;
}

.card-date {
	display: flex;
	align-items: center;
	gap: 6px;
}

.pagination {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 8px;
	padding: 20px 0;
	font-family: 'Pretendard', sans-serif;
}

.page-btn {
	background: var(--card-bg);
	border: 1px solid var(--border-color);
	border-radius: 8px;
	width: 40px;
	height: 40px;
	display: flex;
	justify-content: center;
	align-items: center;
	text-decoration: none;
	font-weight: 600;
	color: var(--text-secondary);
	transition: all 0.3s ease;
	font-size: 14px;
}

.page-btn:hover:not(.active) {
	background: #FFF7ED;
	border-color: var(--primary-color);
	color: var(--primary-color);
}

.page-btn.active {
	background: var(--primary-color);
	color: white;
	border-color: var(--primary-color);
	box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
}

.page-btn.prev-next {
	width: auto;
	padding: 0 12px;
}

@media ( max-width :768px) {
	.gallery-grid {
		grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
		gap: 20px;
	}
	.card-content {
		padding: 16px;
	}
	.card-title {
		font-size: 18px;
	}
}

@media ( max-width :480px) {
	.gallery-grid {
		grid-template-columns: 1fr;
		gap: 20px;
	}
}
</style>
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

<div class="container">
	<div class="page-header">
		<h1>갤러리</h1>
	</div>

	<div class="board-controls">
		<form th:action="@{/gallery}" method="get" class="search-box" style="display: flex; gap: 0;">
			<i class="fa-solid fa-search"></i>
			<input type="text" name="keyword" th:value="${keyword}" placeholder="제목, 작성자 검색...">
		</form>
		<a href="/gallery/write" class="btn-write">글쓰기</a>
	</div>

	<!-- 갤러리 카드 그리드 -->
	<div class="gallery-grid">
		<div class="gallery-card" th:each="gallery : ${galleryMapList}"
			th:onclick="'location.href=\'/gallery/detail/' + ${gallery.ID} + '\';'">
			<div class="card-image-wrapper">
				<div class="main-image-container">
					<img th:if="${gallery.IMAGES.size() > 0}"
						th:src="@{|/img/gallery/${gallery.IMAGES[0].IMG}|}" alt="대표 이미지"
						class="card-image">
				</div>
				<div class="image-thumbnails">
					<div class="thumbnail-preview" th:each="image, stat : ${gallery.IMAGES}"
						th:classappend="${stat.index == 0} ? 'active' : ''">
						<img th:if="${stat.index < 5}"
							th:src="@{|/img/gallery/${image.IMG}|}" alt="썸네일 이미지">
					</div>
				</div>
			</div>
			<div class="card-content">
				<h3 class="card-title" th:utext="${gallery.TITLE}"></h3>
				<p class="card-description" 
				   th:text="${#strings.replace(gallery.CONTENT, '<br>', ' ')}"
				   style="white-space: nowrap; 
				          overflow: hidden; 
				          text-overflow: ellipsis; 
				          max-width: 200px;">
				</p>

				</p>
				<div class="card-meta">
					<div class="card-author">
						<i class="fa-regular fa-user"></i> <span th:text="${gallery.WRITER}"></span>
					</div>
					<div class="card-date">
						<i class="fa-regular fa-calendar"></i> <span th:text="${gallery.CREATED_AT}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="pagination" th:if="${pagingMap != null and pagingMap.searchAllCnt > 0}">
		<!-- 이전 페이지 -->
		<a th:if="${pagingMap.selectPageNo > 1}"
		   th:href="@{/gallery(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword})}"
		   class="page-btn prev-next">이전</a>

		<!-- 페이지 번호 목록 -->
		<th:block th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}">
			<a th:href="@{/gallery(selectPageNo=${page}, keyword=${keyword})}"
			   th:text="${page}"
			   class="page-btn"
			   th:classappend="${page == pagingMap.selectPageNo} ? 'active' : ''"></a>
		</th:block>

		<!-- 다음 페이지 -->
		<a th:if="${pagingMap.selectPageNo < pagingMap.endPageNo}"
		   th:href="@{/gallery(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword})}"
		   class="page-btn prev-next">다음</a>
	</div>
</div>
</body>
</html>
