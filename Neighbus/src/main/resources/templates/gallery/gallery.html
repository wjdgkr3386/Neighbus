<head>

    <style>
        :root {
            --primary-color: #F97316;
            --primary-color-light: #FB923C;
            --accent-color: #F97316;
            --accent-color-hover: #EA580C;
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .header-right-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-login {
            padding: 9px 18px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-login:hover {
            background: #F1F5F9;
        }

        .btn-signup {
            padding: 9px 18px;
            border-radius: 10px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            background: var(--accent-color-hover);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.25);
        }

        /* Dropdown Menu */
        .nav-item.dropdown { position: relative; }
        .nav-item.dropdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAFA 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            list-style: none;
            padding: 12px;
            margin-top: 8px;
            min-width: 200px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            z-index: 100;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        .nav-item.dropdown:hover .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
        }
        .dropdown-menu li {
            margin-bottom: 4px;
        }
        .dropdown-menu li:last-child {
            margin-bottom: 0;
        }
        .dropdown-menu li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .dropdown-menu li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(251, 146, 60, 0.1) 100%);
            transition: width 0.3s ease;
            z-index: -1;
        }
        .dropdown-menu li a:hover::before {
            width: 100%;
        }
        .dropdown-menu li a:hover {
            background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%);
            color: var(--primary-color);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.15);
        }
        .dropdown-menu li a i {
            font-size: 16px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .dropdown-menu li a:hover i {
            opacity: 1;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            max-width: 500px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            white-space: nowrap;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-color-light); }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }
        .btn-accent:hover { background: var(--accent-color-hover); }

        /* 갤러리 그리드 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 갤러리 카드 */
        .gallery-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .gallery-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .card-image-wrapper {
            width: 100%;
            background: var(--background-color);
        }

        .main-image-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover .card-image {
            transform: scale(1.05);
        }

        /* 썸네일 미리보기 */
        .image-thumbnails {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: var(--background-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .image-thumbnails::-webkit-scrollbar {
            height: 4px;
        }

        .image-thumbnails::-webkit-scrollbar-track {
            background: var(--border-color);
        }

        .image-thumbnails::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .thumbnail-preview {
            min-width: 60px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .thumbnail-preview.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-count-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-date {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-category {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary-color);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 40px 0;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .page-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .search-wrapper {
                max-width: 100%;
            }
            .page-header h1 {
                font-size: 32px;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            .card-content {
                padding: 16px;
            }
            .card-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 28px;
            }
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

        const galleryGrid = document.getElementById('galleryGrid');
        const paginationContainer = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        let currentPage = 1;
        const itemsPerPage = 6;
        let currentSearch = '';

        // 필터링된 아이템 가져오기
        function getFilteredItems() {
            return galleryItems.filter(item => {
                const matchSearch = item.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                  item.author.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                  item.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchSearch;
            });
        }

        // 갤러리 렌더링
        function renderGallery() {
            const filteredItems = getFilteredItems();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredItems.slice(startIndex, endIndex);

            galleryGrid.innerHTML = '';

            if (pageItems.length === 0) {
                galleryGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1; padding: 40px;">검색 결과가 없습니다.</p>';
                return;
            }

                const card = document.createElement('div');
                card.className = 'gallery-card';

                // 썸네일 HTML 생성
                let thumbnailsHTML = '';
                if (item.images.length > 1) {
                    thumbnailsHTML = `
                        <div class="image-thumbnails">
                            ${item.images.map((img, imgIndex) => `
                                <div class="thumbnail-preview ${imgIndex === 0 ? 'active' : ''}" data-card="${index}" data-index="${imgIndex}">
                                    <img src="${img}" alt="썸네일 ${imgIndex + 1}">
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <div class="main-image-container">
                            <img src="${item.images[0]}" alt="${item.title}" class="card-image" data-card="${index}">
                            <div class="card-category">${item.categoryName}</div>
                            ${item.images.length > 1 ? `
                                <div class="image-count-badge">
                                    <i class="fa-solid fa-images"></i>
                                    ${item.images.length}장
                                </div>
                            ` : ''}
                        </div>
                        ${thumbnailsHTML}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-description">${item.description}</p>
                        <div class="card-meta">
                            <div class="card-author">
                                <i class="fa-regular fa-user"></i>
                                ${item.author}
                            </div>
                            <div class="card-date">
                                <i class="fa-regular fa-calendar"></i>
                                ${item.date}
                            </div>
                        </div>
                    </div>
                `;

                // 카드 클릭 시 상세 페이지로 이동 (이미지와 썸네일 제외)
                const cardContent = card.querySelector('.card-content');
                const cardTitle = card.querySelector('.card-title');
                cardContent.style.cursor = 'pointer';
                cardTitle.style.cursor = 'pointer';

                cardContent.addEventListener('click', () => {
                    window.location.href = `post-detail.html?id=${item.id}`;
                });

                galleryGrid.appendChild(card);
            });

            // 썸네일 클릭 이벤트 설정
            setupThumbnailEvents();

            renderPagination(filteredItems.length);
        }

        // 썸네일 클릭 이벤트 설정
        function setupThumbnailEvents() {
            const thumbnails = document.querySelectorAll('.thumbnail-preview');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const cardIndex = parseInt(this.dataset.card);
                    const imageIndex = parseInt(this.dataset.index);
                    const card = this.closest('.gallery-card');
                    const mainImage = card.querySelector('.card-image');
                    const filteredItems = getFilteredItems();
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const item = filteredItems[startIndex + cardIndex];

                    // 메인 이미지 변경
                    mainImage.src = item.images[imageIndex];

                    // 활성 썸네일 변경
                    const allThumbnails = card.querySelectorAll('.thumbnail-preview');
                    allThumbnails.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // 페이지네이션 렌더링
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            paginationContainer.innerHTML = '';

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.addEventListener('click', () => {
                    currentPage = i;
                    renderGallery();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(btn);
            }
        }

        // 검색 기능
        function handleSearch() {
            currentSearch = searchInput.value;
            currentPage = 1;
            renderGallery();
        }

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // 초기 렌더링
        renderGallery();
    });
    </script>
</body>
</html>
