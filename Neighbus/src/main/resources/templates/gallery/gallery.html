<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 공유</title>
    <link href="./갤러리_files/css2" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #ffffff;
            border-radius: 24px;
            padding: 50px 60px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
        }

        .search-bar {
            background: #ffffff;
            border-radius: 24px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .search-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s;
            background: #fafafa;
            font-weight: 500;
        }

        .search-input:focus {
            outline: none;
            border-color: #764ba2;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .search-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .search-btn, .write-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .search-btn:hover, .write-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .board-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .board-list {
            display: grid;
            gap: 25px;
        }

        .board-item {
            display: flex;
            gap: 20px;
            padding: 25px;
            border: 2px solid #f3f4f6;
            border-radius: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .board-item:hover {
            border-color: #764ba2;
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.15);
            transform: translateY(-3px);
        }

        .board-thumbnail {
            width: 180px;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            background: #f3f4f6;
        }

        .board-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .board-header {
            margin-bottom: 12px;
        }

        .board-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
            line-height: 1.4;
        }

        .board-preview {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .board-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
        }

        .board-author, .board-date, .board-views, .board-comments {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 30px 0;
        }

        .page-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #e5e7eb;
            background: #ffffff;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #6b7280;
        }

        .page-btn:hover {
            border-color: #764ba2;
            color: #764ba2;
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                padding: 35px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .board-item {
                flex-direction: column;
            }

            .board-thumbnail {
                width: 100%;
                height: 200px;
            }

            .board-meta {
                flex-wrap: wrap;
                font-size: 13px;
            }

            .search-wrapper {
                flex-wrap: wrap;
            }

            .search-input {
                min-width: 100%;
            }

            .search-btn, .write-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="search-bar">

                    <div class="board-content">
