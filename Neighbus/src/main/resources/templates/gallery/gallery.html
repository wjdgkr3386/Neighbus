<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 공유 - 동네친구</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="auth.js"></script>
    <style>
        :root {
            --primary-color: #F97316;
            --primary-color-light: #FB923C;
            --accent-color: #F97316;
            --accent-color-hover: #EA580C;
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .header-right-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-login {
            padding: 9px 18px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-login:hover {
            background: #F1F5F9;
        }

        .btn-signup {
            padding: 9px 18px;
            border-radius: 10px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            background: var(--accent-color-hover);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.25);
        }

        /* Dropdown Menu */
        .nav-item.dropdown { position: relative; }
        .nav-item.dropdown::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAFA 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            list-style: none;
            padding: 12px;
            margin-top: 8px;
            min-width: 200px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            z-index: 100;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        .nav-item.dropdown:hover .dropdown-menu,
        .dropdown-menu:hover {
            display: block;
        }
        .dropdown-menu li {
            margin-bottom: 4px;
        }
        .dropdown-menu li:last-child {
            margin-bottom: 0;
        }
        .dropdown-menu li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .dropdown-menu li a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, rgba(251, 146, 60, 0.1) 100%);
            transition: width 0.3s ease;
            z-index: -1;
        }
        .dropdown-menu li a:hover::before {
            width: 100%;
        }
        .dropdown-menu li a:hover {
            background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%);
            color: var(--primary-color);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.15);
        }
        .dropdown-menu li a i {
            font-size: 16px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .dropdown-menu li a:hover i {
            opacity: 1;
            transform: scale(1.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .search-wrapper {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            max-width: 500px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Pretendard', sans-serif;
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
            white-space: nowrap;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-color-light); }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }
        .btn-accent:hover { background: var(--accent-color-hover); }

        /* 갤러리 그리드 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* 갤러리 카드 */
        .gallery-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .gallery-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .card-image-wrapper {
            width: 100%;
            background: var(--background-color);
        }

        .main-image-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover .card-image {
            transform: scale(1.05);
        }

        /* 썸네일 미리보기 */
        .image-thumbnails {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: var(--background-color);
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .image-thumbnails::-webkit-scrollbar {
            height: 4px;
        }

        .image-thumbnails::-webkit-scrollbar-track {
            background: var(--border-color);
        }

        .image-thumbnails::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .thumbnail-preview {
            min-width: 60px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .thumbnail-preview.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-date {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 40px 0;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .page-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .search-wrapper {
                max-width: 100%;
            }
            .page-header h1 {
                font-size: 32px;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            .card-content {
                padding: 16px;
            }
            .card-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 28px;
            }
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="include/navibar :: header-nav"></div>

    <div class="container">
        <div class="page-header">
            <h1>갤러리</h1>
        </div>

        <div class="toolbar">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="제목, 작성자로 검색">
                <button class="btn btn-primary">검색</button>
            </div>
            <a href="/gallery/write" class="btn btn-accent">글쓰기</a>
        </div>

        <!-- 갤러리 카드 그리드 -->
        <div class="gallery-grid">
		    <div class="gallery-card" th:each="gallery, status : ${galleryMapList}">
		        <div class="card-image-wrapper">
		            <div class="main-image-container">
		                <img th:src="@{/img/gallery/} + ${gallery.galleryImageMapList[0].IMAGE_NAME}" 
		                     alt="대표 이미지" 
		                     class="card-image">
		            </div>
		            
		            <div class="image-thumbnails">
		                <div class="thumbnail-preview" 
		                     th:each="image : ${gallery.galleryImageMapList}"
		                     th:classappend="${status.index == 0} ? 'active' : ''">
		                    <img th:src="@{/img/gallery/} + ${image.IMAGE_NAME}" alt="썸네일 이미지">
		                </div>
		                </div>
		        </div>
		        
		        <div class="card-content">
		            <h3 class="card-title" th:text="${gallery.TITLE}"></h3>
		            <p class="card-description" th:text="${gallery.CONTENT}"></p>
		            
		            <div class="card-meta">
		                <div class="card-author"><i class="fa-regular fa-user"></i> <span th:text="${gallery.WRITER}"></span></div>
		                
		                <div class="card-date"><i class="fa-regular fa-calendar"></i> <span th:text="${gallery.CREATED_AT}"></span></div>
		            </div>
		        </div>
		    </div>
		</div>

            <!-- 카드 2 -->
            <div class="gallery-card">
                <div class="card-image-wrapper">
                    <div class="main-image-container">
                        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800" alt="맛있는 브런치" class="card-image">
                        <div class="card-category">음식</div>
                        <div class="image-count-badge">
                            <i class="fa-solid fa-images"></i>
                            2장
                        </div>
                    </div>
                    <div class="image-thumbnails">
                        <div class="thumbnail-preview active"><img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800" alt=""></div>
                        <div class="thumbnail-preview"><img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?w=800" alt=""></div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">맛있는 브런치</h3>
                    <p class="card-description">주말에 만든 브런치입니다. 에그베네딕트와 팬케이크를 함께 즐겼어요.</p>
                    <div class="card-meta">
                        <div class="card-author"><i class="fa-regular fa-user"></i> 박요리</div>
                        <div class="card-date"><i class="fa-regular fa-calendar"></i> 2025.11.09</div>
                    </div>
                </div>
            </div>

            <!-- 필요하면 이렇게 카드 3, 4, 5… 계속 추가 -->
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
        </div>
    </div>
</body>
</html>
