<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>갤러리 - 동네친구</title>
    
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <link rel="stylesheet" href="/css/bottom-navbar.css">

    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFFFF;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
        }

        body {
            font-family: 'SUIT', sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
            margin: 0;
            padding-bottom: 80px;
        }

        .main-wrapper {
            padding-top: 2rem;
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
        }

        .page-header { text-align: center; margin-bottom: 2rem; }
        .page-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        .page-subtitle { color: var(--text-secondary); font-size: 1.1rem; }

        .filter-box {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin-bottom: 1.5rem;
            border: none;
        }

        /* 버튼 스타일 분리 */
        .btn-search-submit {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            height: 45px;
            font-weight: 600;
            border: none;
            width: 100%;
        }

        .btn-write-gallery {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        /* 갤러리 그리드 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .gallery-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block; /* a태그 영역 확보 */
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f0f0f0; /* 로딩 전 배경 */
        }
        
        .card-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .author-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.6));
            padding: 15px 10px 8px;
            color: white;
            font-size: 0.8rem;
            z-index: 1;
        }

        .card-body { padding: 0.8rem; }
        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .page-title { font-size: 1.8rem; }
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
                margin: 0 -15px;
            }
            .gallery-card { border-radius: 0; box-shadow: none; }
            .card-body { display: none; }
            
            .btn-write-gallery {
                position: fixed;
                right: 20px;
                bottom: 100px;
                width: 56px;
                height: 56px;
                border-radius: 50% !important;
                justify-content: center;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(166, 124, 82, 0.4);
                padding: 0;
            }
            .btn-write-gallery span { display: none; }
            .btn-write-gallery i { margin: 0 !important; font-size: 1.5rem; }
        }

        .pagination .page-link { color: var(--text-secondary); border-radius: 8px; margin: 0 3px; border: none; }
        .page-item.active .page-link { background: var(--primary); color: white; }
    </style>
</head>

<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">갤러리</h1>
                <p class="page-subtitle">우리 동네 이야기</p>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <a href="/gallery/write" class="btn-write-gallery">
                    <i class="bi bi-pencil-square me-md-2"></i><span>글쓰기</span>
                </a>
            </div>

            <form th:action="@{/gallery}" method="get" onSubmit="search(event)">
                <div class="filter-box">
                    <div class="row g-2 align-items-center">
                        <div class="col-md-3">
                            <select id="clubSelect" class="form-select" onChange="search(event)" style="border-radius:10px; height:45px;">
                                <option value="0">전체 동아리</option>
                                <th:block th:each="myClub : ${myClubList}">
                                    <option th:value="${myClub.id}" th:text="${myClub.clubName}"
                                        th:selected="${myClub.id == galleryDTO.clubId}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="col-md-7 col-8">
                            <input type="text" id="keywordInput" name="keyword" th:value="${keyword}"
                                placeholder="제목, 작성자 검색" class="form-control" style="border-radius:10px; height:45px;">
                        </div>
                        <div class="col-md-2 col-4">
                            <button type="submit" class="btn-search-submit">검색</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="gallery-grid">
                <a class="gallery-card" th:each="gallery : ${galleryMapList}"
                    th:href="@{/gallery/detail/{id}(id=${gallery.ID})}">
                    <div class="card-image-wrapper">
                        <img th:if="${gallery.IMAGES != null and gallery.IMAGES.size() > 0}"
                             th:src="${gallery.IMAGES[0].IMG}" alt="이미지" class="card-image">
                        
                        <img th:unless="${gallery.IMAGES != null and gallery.IMAGES.size() > 0}" 
                             src="/img/no-image.png" alt="이미지 없음" class="card-image" style="opacity: 0.5;">
                        
                        <div class="author-overlay">
                            <i class="bi bi-person-fill me-1"></i>
                            <span th:utext="${gallery.WRITER}">작성자</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:utext="${gallery.TITLE}">제목</h5>
                    </div>
                </a>
            </div>

            <nav th:if="${pagingMap != null and pagingMap.searchCnt > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${pagingMap.selectPageNo == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/gallery(selectPageNo=${pagingMap.selectPageNo - 1}, keyword=${keyword}, clubId=${galleryDTO.clubId})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(pagingMap.beginPageNo, pagingMap.endPageNo)}"
                        th:classappend="${page == pagingMap.selectPageNo} ? 'active'">
                        <a class="page-link" th:href="@{/gallery(selectPageNo=${page}, keyword=${keyword}, clubId=${galleryDTO.clubId})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${pagingMap.selectPageNo == pagingMap.endPageNo} ? 'disabled'">
                        <a class="page-link" th:href="@{/gallery(selectPageNo=${pagingMap.selectPageNo + 1}, keyword=${keyword}, clubId=${galleryDTO.clubId})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <form id="clubSelectForm">
        <input type="hidden" name="clubId" th:value="${galleryDTO.clubId}">
        <input type="hidden" name="selectPageNo" th:value="${pagingMap.selectPageNo}">
        <input type="hidden" name="keyword" th:value="${keyword}">
    </form>

    <script>
        function search(e) {
            e.preventDefault();
            const formObj = document.getElementById('clubSelectForm');
            formObj.querySelector('input[name="clubId"]').value = document.getElementById('clubSelect').value;
            formObj.querySelector('input[name="keyword"]').value = document.getElementById('keywordInput').value.trim();
            formObj.querySelector('input[name="selectPageNo"]').value = 1;
            formObj.action = "/gallery";
            formObj.submit();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{include/bottom-navbar :: bottom-nav}"></div>
</body>
</html>
