<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 쓰기 - 동네친구</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="/css/navibar.css">

    <style>
        /* --- 변수 설정 (메인 페이지와 동일) --- */
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* [핵심 1] 본문 설정 */
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 60px;
            
            /* 네비바가 fixed-top이라서 가려지지 않게 여백을 줌 (메인페이지처럼 보이게 하는 핵심) */
            padding-top: 80px; 
        }

        /* [핵심 2] 이 페이지에서만 네비바를 슬림하게 강제 조정 */
        /* navibar.css가 로드된 후 적용되므로 덮어씌워집니다 */
        .navbar {
            height: 70px !important;       /* 높이 고정 */
            padding-top: 0 !important;     /* 상하 패딩 제거 */
            padding-bottom: 0 !important;
            
            /* 배경색을 navibar.css의 card-bg 대신 투명하게 하거나 페이지 톤에 맞춤 */
            /* 메인페이지 느낌을 내려면 배경색을 유지하거나 미세하게 조정 */
            display: flex;
            align-items: center;
        }

        /* 네비바 안의 내용물 높이 꽉 채우기 */
        .navbar .container, .navbar-nav, .nav-item, .nav-link {
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* [핵심 3] 컨테이너 스타일 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            /* 네비바와 본문 사이가 너무 멀지 않게 상단 패딩 조절 */
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .page-header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* 글쓰기 폼 컨테이너 */
        .write-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .form-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .required { color: var(--primary); margin-left: 4px; }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s;
            background: var(--white);
            color: var(--text-primary);
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        textarea {
            min-height: 200px;
            line-height: 1.7;
            resize: vertical;
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: var(--bg-cream);
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area:hover, .file-upload-area.drag-over {
            border-color: var(--primary);
            background: var(--bg-warm);
        }

        .upload-icon {
            font-size: 2rem;
            margin: 0 auto 15px;
            color: var(--primary);
        }

        .upload-text {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint { color: var(--text-secondary); font-size: 0.9rem; }

        input[type="file"] { display: none; }

        .preview-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            border: 1px solid var(--border-color);
        }

        .preview-image { width: 100%; height: 100%; object-fit: cover; }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .remove-image:hover { background: var(--primary-dark); }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary {
            background: var(--bg-cream);
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover { 
            background: var(--border-color); 
            color: var(--text-primary); 
        }

        .btn-accent {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .btn-accent:hover { 
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .button-group { flex-direction: column-reverse; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="page-header">
            <h1>글 쓰기</h1>
            <p class="subtitle">동네 친구들과 나누고 싶은 이야기를 자유롭게 작성해보세요.</p>
        </div>

        <div class="write-container">
            <form>
                <input type="hidden" id="username" name="username" th:value="${username}">
                
                <div class="form-group">
                    <label for="clubSelect">동아리</label>
                    <select id="clubSelect" class="form-control clubSelect" name="clubId" required>
                        <option value="">-- 동아리를 선택하세요 --</option>
                        <th:block th:each="myClub : ${myClubList}">
                            <option th:value="${myClub.id}" th:text="${myClub.clubName}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">제목 <span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용 <span class="required">*</span></label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="form-group">
                    <label>사진 첨부</label>
                    <div class="file-upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </div>
                        <p class="upload-text">클릭하거나 파일을 드래그하여 업로드</p>
                        <p class="upload-hint">JPG, PNG, GIF (최대 10MB)</p>
                        <input type="file" id="fileInput" accept="image/*" multiple>
                    </div>
                    <div class="preview-container" id="previewContainer"></div>
                </div>

                <div class="button-group">
                    <a href="/gallery" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-accent" onclick="insertGallery()">작성 완료</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        let fileList = new Array(); 

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'));
        });

        uploadArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    fileList.push(file); 

                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="preview-image" alt="미리보기">
                        <button type="button" class="remove-image" onclick="previewRemove(event)">&times;</button>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
            fileInput.value = ''; 
        }
        
        function previewRemove(event){
            event.stopPropagation();
            const itemToRemove = event.target.closest('.preview-item');
            const allItems = Array.from(previewContainer.children);
            const indexToRemove = allItems.indexOf(itemToRemove);

            if (indexToRemove > -1) {
                fileList.splice(indexToRemove, 1);
                itemToRemove.remove();
            }
        }

        function insertGallery(){
            var title = document.getElementById("title").value.trim();
            var content = document.getElementById("content").value.trim();
            var username = document.getElementById("username") ? document.getElementById("username").value.trim() : 'guest';
            var clubId = document.getElementById("clubSelect").value.trim();
            
			if(clubId === ""){ alert("동아리를 선택해주세요."); return; }
            if(title === ""){ alert("제목을 입력해주세요."); return; }
            if(content === ""){ alert("내용을 입력해주세요."); return; }
            if(fileList.length < 1){ alert("이미지를 선택해주세요."); return; }

            const formData = new FormData();
            formData.append("title", title);
            formData.append("content", content);
            formData.append("username", username);
            formData.append("clubId", clubId);
            
            fileList.forEach(file => {
                formData.append("fileList", file);
            });

            fetch("/insertGallery", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.status === 1) {
                    alert("게시글이 성공적으로 작성되었습니다.");
                    window.location.href = "/gallery";
                } else if(data.status === -13){
                    alert("파일 확장자를 확인해주세요. .png, jpg, jpeg");
                }else{
                    alert(data.message || "작성 실패");
					console.log(data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("오류가 발생했습니다.");
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
