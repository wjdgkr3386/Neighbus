<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 쓰기 - 동네친구</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --primary-color-light: #FB923C;
            --accent-color: #F97316;
            --accent-color-hover: #EA580C; /* For button hover */
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #FFFFFF;
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .page-header .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .write-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
        }

        .required { color: var(--accent-color); margin-left: 4px; }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s;
            background: var(--background-color);
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        textarea {
            min-height: 200px;
            line-height: 1.7;
            resize: vertical;
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 14px;
            padding: 30px;
            text-align: center;
            background: var(--background-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area:hover, .file-upload-area.drag-over {
            border-color: var(--primary-color);
            background: #EEF2FF;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            color: var(--primary-color);
        }

        .upload-text {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint { color: var(--text-secondary); font-size: 13px; }

        input[type="file"] { display: none; }

        .preview-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .preview-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            border: 1px solid var(--border-color);
        }

        .preview-image { width: 100%; height: 100%; object-fit: cover; }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .remove-image:hover { background: #EF4444; }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
        }

        .btn-secondary {
            background: #F1F5F9;
            color: var(--text-secondary);
        }

        .btn-secondary:hover { background: var(--border-color); color: var(--text-primary); }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn-accent:hover { background: var(--accent-color-hover); }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
            .button-group { flex-direction: column-reverse; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

	<div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="page-header">
            <h1>글 쓰기</h1>
            <p class="subtitle">동네 친구들과 나누고 싶은 이야기를 자유롭게 작성해보세요.</p>
        </div>

        <div class="write-container">
            <form>
                <input type="hidden" id="username" name="username" th:value="${username}">
                
                <div class="form-group">
                    <label for="title">제목 <span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용 <span class="required">*</span></label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="form-group">
                    <label>사진 첨부</label>
                    <div class="file-upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </div>
                        <p class="upload-text">클릭하거나 파일을 드래그하여 업로드</p>
                        <p class="upload-hint">JPG, PNG, GIF (최대 10MB)</p>
                        <input type="file" id="fileInput" accept="image/*" multiple>
                    </div>
                    <div class="preview-container" id="previewContainer"></div>
                </div>

                <div class="button-group">
                    <a href="board.html" class="btn btn-secondary">취소</a>
                    <button type="button" class="btn btn-accent" onclick="insertGallery()">작성 완료</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        // 파일 객체를 저장할 전역 배열
        let fileList = new Array(); 

        // 이벤트 리스너 설정
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // 드래그 앤 드롭 기본 동작 방지
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        // 드래그 오버 클래스 토글
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'));
        });

        // 드롭 이벤트 처리
        uploadArea.addEventListener('drop', e => handleFiles(e.dataTransfer.files));

        /**
         * 파일 처리 및 미리보기 생성 함수
         */
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    // 파일 객체를 fileList에 저장
                    fileList.push(file); 

                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="preview-image" alt="미리보기">
                        <button type="button" class="remove-image" onclick="previewRemove(event)">&times;</button>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
            // 파일 입력 필드 초기화 (동일 파일 재선택 가능하게)
            fileInput.value = ''; 
        }
        
        /**
         * 미리보기에서 이미지를 제거하고 fileList에서도 제거하는 함수
         */
        function previewRemove(event){
            event.stopPropagation();
            const itemToRemove = event.target.closest('.preview-item');
            const allItems = Array.from(previewContainer.children);
            const indexToRemove = allItems.indexOf(itemToRemove); // DOM 순서로 인덱스 찾기

            if (indexToRemove > -1) {
                // fileList에서 해당 인덱스의 파일을 제거
                fileList.splice(indexToRemove, 1);
                // DOM 요소(미리보기 이미지)를 제거
                itemToRemove.remove();
            }
        }


        /**
         * 게시글을 작성하고 서버에 비동기적으로 전송하는 함수
         * 성공적으로 작성되면 /gallery 페이지로 리디렉션
         */
        function insertGallery(){
        	var title = document.getElementById("title").value.trim();
        	var content = document.getElementById("content").value.trim();
        	var username = document.getElementById("username") ? document.getElementById("username").value.trim() : 'guest';
        	
            // 유효성 검사
        	if(title === ""){
        		alert("제목을 입력해주세요.");
        		return;
        	}
        	if(content === ""){
        		alert("내용을 입력해주세요.");
        		return;
        	}
        	if(fileList.length < 1){
        		alert("이미지를 선택해주세요.");
        		return;
        	}

        	const formData = new FormData();
        	formData.append("title", title);
        	formData.append("content", content);
        	formData.append("username", username);
            
            // fileList에 저장된 모든 파일 추가
            fileList.forEach(file => {
                formData.append("fileList", file);
            });

            // 데이터 전송
        	fetch("/insertGallery", {
        	    method: "POST",
        	    body: formData
        	})
        	.then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok, status: ' + response.status);
                }
                return response.json();
            })
        	.then(data => {
                // 서버 응답 확인 (서버에서 { "success": true }와 같은 JSON 객체를 반환한다고 가정)
                if (data.status === 1) {
                    alert("게시글이 성공적으로 작성되었습니다.");
                    window.location.href = "/gallery"; // 갤러리 목록으로 리디렉션
                } else if(data.status === -13){
                	alert("파일 확장자를 확인해주세요. .png, jpg, jpeg");
                }else{
                	alert(data.message || "게시글 작성에 실패했습니다. 서버 응답을 확인하세요.");
                }
            })
        	.catch(error => {
                console.error("Error:", error);
                alert("게시글 작성 중 오류가 발생했습니다: " + error.message);
            });
        }
    </script>
</body>
</html>
