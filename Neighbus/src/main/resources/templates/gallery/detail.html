<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 게시글</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            margin: 0;
        }
        .created{
        	color: grey;
        	font-size: 12px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .post-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
        }
        .post-header .post-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
        }
        .post-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* Removed post-image styles */
        .post-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        /* Removed like-button-wrapper styles */
        
        /* Comment Section Styles */
        .comment-section {
            margin-top: 40px;
        }
        .comment-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        #comment-list {
            list-style: none;
            padding: 0;
        }
        #comment-list .comment-list-li{
            border-bottom: 1px solid #CBCBCB;
        }
        #comment-list .writer{
        	display: flex;
        	border-radius: 8px;
        	margin: 6px 0;
        	font-weight: 700;
        }
        #comment-list .dadat{
        	font-size: 12px;
        	cursor: pointer;
        }
        .comment-list-li .hidden{
        	display: none;
        }
        .comment-item {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }
        .comment-item:first-child { border-top: none; }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--border-color);
        }
        .comment-body {
            flex: 1;
        }
        .comment-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .comment-author {
            font-weight: 600;
        }
        .comment-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .comment-content {
            margin-bottom: 10px;
        }
        .comment-content .tag {
            color: var(--primary-color);
            font-weight: 600;
        }
        .comment-actions {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }
        .comment-actions button {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 0;
        }
        .comment-actions button i {
            margin-right: 4px;
        }
        .comment-like-btn.liked {
            color: var(--primary-color);
            font-weight: 600;
        }
        .reply-list {
            padding-left: 55px; /* avatar width + gap */
        }
        #comment-form, .reply-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: flex-start;
        }
        #comment-form textarea, .reply-form textarea, .hiddenform textarea {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            resize: vertical;
            min-height: 40px;
        }
        #comment-form button, .reply-form button {
            padding: 12px 20px;
            border: none;
            background: var(--accent-color);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar}"></div>

	
    <div class="container">
        <div class="post-container">
            <div class="post-header">
                <h1 class="post-title" id="post-title" th:text="${galleryMap.TITLE}"></h1>
                <div class="post-meta">
                    <span><i class="fa-regular fa-user"></i> <span id="post-author" th:text="${galleryMap.WRITER}"></span></span>
                    <span><i class="fa-regular fa-clock"></i> <span id="post-date" class="created" th:text="${galleryMap.CREATED_AT}"></span></span>
                    <span><i class="fa-regular fa-eye"></i><span id="post-views" th:text="${galleryMap.VIEW_COUNT}"></span></span>
                </div>
            </div>
            
            <!-- 이미지 추가: content 위 -->
			<div th:if="${galleryMap.IMAGES != null}">
			    <div th:each="img : ${galleryMap.IMAGES}">
			        <img th:src="@{|/img/gallery/${img.IMG}|}" alt="이미지" style="max-width:100%; margin-bottom:10px; border-radius:8px;">

			    </div>
			</div>
			
            <div class="post-content" id="post-content" th:utext="${galleryMap.CONTENT}">
            </div>

            <div class="comment-section">
                <h2 class="comment-header">댓글 <span id="comment-count">0</span>개</h2>
                <form id="comment-form" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
                	<input type="hidden" name="parent" value="0">
                    <textarea id="comment" name="comment" placeholder="댓글을 입력하세요..." maxlength="2000" required></textarea>
                    <button>등록</button>
                </form>
                <ul id="comment-list">
                	<li class="comment-list-li" th:each="comment : ${galleryMap.COMMENTS}">
                		<div style="margin: 16px 0" th:if="${comment.PARENT == 0}">
	                		<span class="writer" th:text="${comment.WRITER}"></span>
	                		<div th:utext="${comment.CONTENT}"></div>
	                		<span class="created" th:text="${comment.CREATED_AT}"></span>
	                		<span class="dadat">댓글달기</span>
                		</div>
                		<div style="padding: 16px 0 16px 48px; border-top:1px solid #E2E8F0;" th:each="replies : ${comment.REPLIES}">
                			<div th:if="${comment.ID == replies.PARENT}">
		                		<span class="writer" th:text="${replies.WRITER}"></span>
		                		<div th:utext="${replies.CONTENT}"></div>
		                		<span class="created" th:text="${replies.CREATED_AT}"></span>
	                			<span class="dadat">댓글달기</span>
	                		</div>
                		</div>
		                <form class="hidden hiddenform" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
		                	<input type="hidden" name="parent" th:value="${comment.ID}">
		                    <textarea class="comment" name="comment" placeholder="댓글을 입력하세요..." maxlength="2000" required></textarea>
		                    <button style="min-width:50px; height:50px;">등록</button>
		                </form>
                	</li>
                </ul>
            </div>
        </div>
    </div>

<script>
document.addEventListener("click", function (e) {
    if (!e.target.classList.contains("dadat")) return;

    // 1) 이미 열려 있는 모든 폼 닫기
    document.querySelectorAll("#comment-list form").forEach(f => {
        f.classList.add("hidden");
        f.style.display = "none";
    });

    // 2) 클릭한 댓글의 폼만 열기
    const li = e.target.closest("li.comment-list-li");
    const form = li.querySelector("form.hidden");

    if (form) {
        form.classList.remove("hidden");
        form.style.display = "flex";
    }
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
