<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>갤러리 게시글</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <link rel="stylesheet" href="/css/bottom-navbar.css">
    <link rel="stylesheet" href="/css/custom-modal.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-gold: #D4AF87;
            --secondary: #F5DEB3;
            --secondary-light: #F5E6D3;
            --secondary-lighter: #FAF0E6;
			--accent-red: #C87E7E;
			--accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.15);
            --shadow-hover: rgba(166, 124, 82, 0.25);
            --white: #FFFFFF;
        }
		
        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
            word-break: keep-all; /* 한글 단어 끊김 방지 */
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

        .post-container {
            position: relative; /* For absolute positioning of report button */
            background: var(--card-bg);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 2px 8px rgba(166, 124, 82, 0.08), 0 0 0 1px rgba(166, 124, 82, 0.04);
        }

        .post-header .post-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-meta span { display: flex; align-items: center; gap: 6px; }

        .post-content {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            min-height: 150px;
        }
        
        .post-content img { max-width: 100%; height: auto; border-radius: 12px; }
        .gallery-images { margin: 1.5rem 0; }
        .gallery-images img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.1);
        }

		/* ▼ 신고 버튼 ▼ */
		.btn-report {
			position: absolute;
			top: 40px;
			right: 40px;
			display: inline-flex;
			align-items: center;
			gap: 5px;
			padding: 8px 16px;
			background: linear-gradient(135deg, #FFE8EC 0%, #FFD6DC 100%);
			color: #BF616A;
			border: 2px solid #FFD6DC;
			border-radius: 10px;
			font-weight: 700;
			font-size: 13px;
			text-decoration: none;
			transition: all 0.3s ease;
			box-shadow: 0 2px 6px rgba(191, 97, 106, 0.15);
			cursor: pointer;
		}
		.btn-report:hover {
			background: linear-gradient(135deg, #FFD6DC 0%, #FFC4CC 100%);
			border-color: #D08087;
			color: #BF616A;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(191, 97, 106, 0.25);
		}
		.btn-report i {
			font-size: 12px;
		}

		/* ▼ 이전/다음, 좋아요/싫어요 ▼ */
		.post-navigation-section {
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 8px;
			margin-top: 30px;
			padding: 20px 0;
			border-bottom: 1px solid var(--border-color);
		}
		.reaction-buttons-group {
			display: flex;
			gap: 15px;
			justify-content: center;
		}
		.nav-placeholder {
			width: 44px; /* Match icon button width */
			flex-shrink: 0;
		}
		.reaction-btn {
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 12px 24px;
			border: 2px solid var(--border-color);
			background: var(--card-bg);
			color: var(--text-secondary);
			border-radius: 50px;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.reaction-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px var(--shadow-hover);
		}
		.reaction-btn i { font-size: 18px; }
		.reaction-count { min-width: 20px; text-align: center; font-weight: 700; }
		.like-btn.active { background: var(--primary); color: var(--white); border-color: var(--primary); }
		.dislike-btn.active { background: var(--accent-red); color: var(--white); border-color: var(--accent-red); }

		/* ▼ 목록, 수정, 삭제 버튼 ▼ */
		.post-actions-footer {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 12px;
			margin-top: 30px;
			flex-wrap: wrap;
		}
		.btn-list {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 12px 24px;
			background: var(--primary);
			color: var(--white);
			border-radius: 12px;
			font-weight: 700;
			font-size: 15px;
			text-decoration: none;
			transition: all 0.3s;
		}
		.btn-list:hover { background: var(--primary-dark); }
		.btn-prev, .btn-next {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 44px;
			height: 44px;
			background: var(--card-bg);
			color: var(--text-primary);
			border: 2px solid var(--border-color);
			border-radius: 50%;
			font-size: 1.2rem;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		.btn-prev:hover, .btn-next:hover {
			background: var(--bg-warm);
			border-color: var(--primary-light);
		}
		.post-actions { display: flex; gap: 8px; }
		.btn-edit, .btn-delete {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			padding: 10px 20px;
			border: 2px solid var(--border-color);
			background: transparent;
			color: var(--text-secondary);
			border-radius: 12px;
			font-weight: 600;
			font-size: 14px;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		.btn-edit:hover { background: var(--accent-gold); border-color: var(--accent-gold); color: var(--white); }
		.btn-delete:hover { background: var(--accent-red); border-color: var(--accent-red); color: var(--white); }
        
        /* --- 댓글 섹션 --- */
        .comment-section { margin-top: 2rem; padding-top: 2rem; }
        .comment-header { font-size: 1.3rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 8px; }
        .comment-list-li { padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        
        .writer { font-weight: 700; color: var(--text-primary); margin-bottom: 4px; display: block; }
        .comment-content-text { margin-bottom: 6px; line-height: 1.5; }
        
        .reply-wrapper {
            padding: 12px 0 12px 15px;
            margin-top: 10px;
            border-left: 3px solid var(--border-color);
            background: rgba(255, 245, 235, 0.4);
            border-radius: 0 8px 8px 0;
        }

        /* 댓글 입력 폼 */
        #comment-form, .hiddenform {
            display: flex; gap: 8px; margin-top: 10px;
        }
        #comment-form textarea, .hiddenform textarea {
            flex: 1; min-height: 50px; border-radius: 12px;
            border: 1px solid var(--border-color); padding: 12px;
            resize: none;
        }
        #comment-form button, .hiddenform button {
            background: var(--primary); color: white; border: none;
            border-radius: 12px; padding: 0 20px; font-weight: 600;
            white-space: nowrap; height: 50px;
        }
        .hidden { display: none; }
        
        .dadat { font-size: 0.85rem; color: var(--primary); font-weight: 600; cursor: pointer; margin-left: 8px; }

		.btn-report-small {
            font-size: 0.75rem; padding: 2px 8px; margin-left: 8px;
            background: #f8f9fa; border: 1px solid #dee2e6; color: #868e96; border-radius: 4px; text-decoration: none;
        }

        /* =========================================
           [모바일 & 태블릿 반응형 미디어 쿼리]
           ========================================= */
		@media (max-width: 991px) {
			.comment-section {
				margin-left: -2.5rem; /* padding of post-container */
				margin-right: -2.5rem;
				padding-left: 2.5rem;
				padding-right: 2.5rem;
			}
		}

        @media (max-width: 768px) {
            body { padding-top: 70px; padding-bottom: 40px; }
            .container { padding: 0 15px; }
            
            .post-container { padding: 1.5rem; }
            .post-header .post-title { font-size: 1.5rem; }
            .post-meta { font-size: 0.8rem; gap: 10px; }
			.btn-report { top: 1.5rem; right: 1.5rem; }
			.btn-report-text { display: none; }

			.post-navigation-section {
				flex-wrap: nowrap;
				justify-content: space-between;
				padding: 15px 0;
			}
			.post-navigation-section .reaction-text { display: none; }
			.reaction-btn { padding: 10px 18px; font-size: 14px; }

            .post-actions-footer {
				flex-direction: column;
				align-items: center;
				gap: 10px;
			}
			.btn-list { display: none; }
			.post-actions { display: flex; width: auto; justify-content: center; }

            .reply-wrapper { padding-left: 10px; margin-left: 0; border-left-width: 2px; }
            
            #comment-form, .hiddenform {
                flex-direction: column;
            }
            #comment-form textarea, .hiddenform textarea {
                width: 100%;
            }
            #comment-form button, .hiddenform button {
                width: 100%;
                height: 45px;
            }

			.comment-section {
				margin-left: -1.5rem; /* padding of post-container */
				margin-right: -1.5rem;
				padding-left: 1.5rem;
				padding-right: 1.5rem;
			}
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="post-container">
            <a href="#" class="btn-report"
               data-bs-toggle="modal"
               data-bs-target="#reportModal"
               th:attr="data-report-type='GALLERY', data-report-target-id=${galleryMap.ID}">
				<i class="fa-solid fa-flag"></i> <span class="btn-report-text">신고</span>
			</a>
            <div class="post-header">
                <h1 class="post-title" id="post-title" th:utext="${galleryMap.TITLE}"></h1>
                <div class="post-meta">
                    <span><i class="fa-regular fa-user"></i> <span id="post-author" th:utext="${galleryMap.WRITER}"></span></span>
                    <span><i class="fa-regular fa-clock"></i> <span id="post-date" class="created" th:text="${galleryMap.CREATED_AT}"></span></span>
                    <span><i class="fa-regular fa-eye"></i> <span id="post-views" th:text="${galleryMap.VIEW_COUNT}"></span></span>
                </div>
            </div>
            
            <div class="gallery-images" th:if="${galleryMap.IMAGES != null}">
			    <div th:each="img : ${galleryMap.IMAGES}">
			        <img th:src="${img.IMG}" alt="게시글 이미지">
			    </div>
			</div>
			
            <div class="post-content" id="post-content" th:utext="${galleryMap.CONTENT}">
            </div>

			<!-- 이전/다음 글, 좋아요/싫어요 통합 네비게이션 -->
			<div class="post-navigation-section">
				<!-- 이전글 버튼 -->
				<a th:if="${galleryMap['PREV'] != null}" th:href="@{|/gallery/detail/${galleryMap['PREV']}|}" class="btn-prev"><i class="bi bi-chevron-left"></i></a>
                <div th:unless="${galleryMap['PREV'] != null}" class="nav-placeholder"></div>

				<!-- 좋아요/싫어요 버튼 그룹 -->
				<div class="reaction-buttons-group">
					<button class="reaction-btn like-btn" id="likeBtn" th:classappend="${reaction['userReaction'] != null and reaction.userReaction == 1} ? 'active' : ''" onclick="toggleReaction(1)">
						<i class="fa-regular fa-thumbs-up"></i>
						<span class="reaction-text">좋아요</span>
						<span id="like-count" class="reaction-count" th:text="${reaction.likeCount} ?: 0">0</span>
					</button>
					<button class="reaction-btn dislike-btn" id="dislikeBtn" th:classappend="${reaction['userReaction'] != null and reaction.userReaction == 2} ? 'active' : ''" onclick="toggleReaction(2)">
						<i class="fa-regular fa-thumbs-down"></i>
						<span class="reaction-text">싫어요</span>
						<span id="dislike-count" class="reaction-count" th:text="${reaction.dislikeCount} ?: 0">0</span>
					</button>
				</div>

				<!-- 다음글 버튼 -->
				<a th:if="${galleryMap['NEXT'] != null}" th:href="@{|/gallery/detail/${galleryMap['NEXT']}|}" class="btn-next"><i class="bi bi-chevron-right"></i></a>
                <div th:unless="${galleryMap['NEXT'] != null}" class="nav-placeholder"></div>
			</div>
			
            <div class="post-actions-footer">
                <a th:href="@{/gallery}" class="btn-list">목록으로</a>

                <div class="post-actions" th:if="${userId != 0 and userId == galleryMap['WRITER_ID']}">
					<a th:href="@{|/gallery/edit/${galleryMap['ID']}|}" class="btn-edit">수정</a>
					<a href="#"
					   class="btn-delete"
					   th:data-delete-url="@{|/gallery/delete/${galleryMap['ID']}|}"
					   onclick="confirmDelete(event, this.getAttribute('data-delete-url')); return false;">
						삭제
					</a>
				</div>
			</div>
			
            <div class="comment-section">
                <h2 class="comment-header">댓글 <span id="comment-count" style="color:var(--primary);" th:text="${galleryMap.COMMENTS.size()}">0</span></h2>
                
                <form id="comment-form" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
                	<input type="hidden" name="parent" value="0">
                    <textarea id="comment" name="comment" placeholder="따뜻한 댓글을 남겨주세요." maxlength="2000" required></textarea>
                    <button>등록</button>
                </form>

                <ul id="comment-list" style="list-style: none; padding: 0;">
                	<li class="comment-list-li" th:each="comment : ${galleryMap.COMMENTS}">
                        <div style="margin: 12px 0" th:if="${comment.PARENT == 0}">
	                		<div style="display:flex; justify-content:space-between; align-items:center;">
                                <span class="writer" th:text="${comment.WRITER}"></span>
                                <span class="created" th:text="${comment.CREATED_AT}"></span>
                            </div>
	                		<div class="comment-content-text" th:utext="${comment.CONTENT}"></div>
	                		
                            <div style="display:flex; align-items:center; margin-top:4px;">
                                <span class="dadat">답글달기</span>
                                <a href="#" class="btn-report-small"
                                   data-bs-toggle="modal"
                                   data-bs-target="#reportModal"
                                   th:attr="data-report-type='COMMENT', data-report-target-id=${comment.ID}">
                                    <i class="fa-solid fa-flag"></i>
                                </a>
                            </div>
                		</div>

                        <div class="reply-wrapper" th:each="replies : ${comment.REPLIES}">
                			<div th:if="${comment.ID == replies.PARENT}">
		                		<div style="display:flex; justify-content:space-between; align-items:center;">
                                    <span class="writer" th:text="${replies.WRITER}"></span>
                                    <span class="created" th:text="${replies.CREATED_AT}"></span>
                                </div>
		                		<div class="comment-content-text" th:utext="${replies.CONTENT}"></div>
                                
                                <div style="display:flex; align-items:center; margin-top:4px;">
                                    <span class="dadat">답글달기</span>
                                    <a href="#" class="btn-report-small"
                                       data-bs-toggle="modal"
                                       data-bs-target="#reportModal"
                                       th:attr="data-report-type='COMMENT', data-report-target-id=${replies.ID}">
                                        <i class="fa-solid fa-flag"></i>
                                    </a>
                                </div>
	                		</div>
                		</div>

                        <form class="hidden hiddenform" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
		                	<input type="hidden" name="parent" th:value="${comment.ID}">
		                    <textarea class="comment" name="comment" placeholder="답글을 입력하세요..." maxlength="2000" required></textarea>
		                    <button>등록</button>
		                </form>
                	</li>
                </ul>
            </div>
        </div>
    </div>
	<input type="hidden" id="galleryId" th:value="${galleryMap.ID}">
	<div th:replace="~{fragments/reportModal :: reportModal}"></div>

<script>
	document.addEventListener("click", function (e) {
	    if (!e.target.classList.contains("dadat")) return;
	
	    // 1) 이미 열려 있는 모든 폼 닫기
	    document.querySelectorAll("#comment-list form.hiddenform").forEach(f => {
	        f.classList.add("hidden");
	        f.style.display = "none";
	    });
	
	    // 2) 클릭한 댓글의 폼만 열기
	    const li = e.target.closest("li.comment-list-li");
	    const form = li.querySelector("form.hiddenform");
	
	    if (form) {
	        form.classList.remove("hidden");
	        form.style.display = (window.innerWidth <= 768) ? "flex" : "flex"; 
            if(window.innerWidth <= 768) form.style.flexDirection = "column";
	    }
	});
	
	// 좋아요 버튼 활성화 메서드 (기존 로직 유지)
	function toggleReaction(reactionType) {
		const likeBtn = document.getElementById('likeBtn');
		const dislikeBtn = document.getElementById('dislikeBtn');
		const likeIcon = likeBtn.querySelector('i');
		const dislikeIcon = dislikeBtn.querySelector('i');
		const isLike = likeBtn.classList.contains('active');
		const isDislike = dislikeBtn.classList.contains('active');
		const likeCount = document.getElementById('like-count');
		const dislikeCount = document.getElementById('dislike-count');
		
		const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
		const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
		
		if(!isLike && !isDislike){
			fetch("/gallery/api/insertReaction", {
				method: 'POST',
				headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
				body: JSON.stringify({ reactionType: reactionType, galleryId: document.getElementById('galleryId').value })
			})
			.then(response => response.json())
			.then(data => {
				if(data){
					if (reactionType === 1) {
						likeBtn.classList.add('active');
						likeIcon.classList.replace('fa-regular', 'fa-solid');
					}else if(reactionType === 2){
						dislikeBtn.classList.add('active');
						dislikeIcon.classList.replace('fa-regular', 'fa-solid');
					}
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			});
		}
		else if(reactionType === 1 && isLike){
			fetch("/gallery/api/deleteReaction", {
				method: 'DELETE',
				headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
				body: JSON.stringify({ galleryId: document.getElementById('galleryId').value })
			})
			.then(response => response.json())
			.then(data => {
				if(data){
					likeBtn.classList.remove('active');
					likeIcon.classList.replace('fa-solid', 'fa-regular');
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			});
		}
		else if(reactionType === 2 && isDislike){
			fetch("/gallery/api/deleteReaction", {
				method: 'DELETE',
				headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
				body: JSON.stringify({ galleryId: document.getElementById('galleryId').value })
			})
			.then(response => response.json())
			.then(data => {
				if(data){
					dislikeBtn.classList.remove('active');
					dislikeIcon.classList.replace('fa-solid', 'fa-regular');
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			});
		}
		else {
			fetch("/gallery/api/updateReaction", {
				method: 'PUT',
				headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
				body: JSON.stringify({ reactionType: reactionType, galleryId: document.getElementById('galleryId').value })
			})
			.then(response => response.json())
			.then(data => {
				if(data){
					if(reactionType === 1){
						dislikeBtn.classList.remove('active');
						dislikeIcon.classList.replace('fa-solid', 'fa-regular');
						likeBtn.classList.add('active');
						likeIcon.classList.replace('fa-regular', 'fa-solid');
					} else {
						likeBtn.classList.remove('active');
						likeIcon.classList.replace('fa-solid', 'fa-regular');
						dislikeBtn.classList.add('active');
						dislikeIcon.classList.replace('fa-regular', 'fa-solid');
					}
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			});
		}
	}

	function confirmDelete(event, deleteUrl) {
		event.preventDefault();
