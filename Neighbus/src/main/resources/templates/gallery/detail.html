<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF ÌÜ†ÌÅ∞ -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Í∞§Îü¨Î¶¨ Í≤åÏãúÍ∏Ä</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-gold: #D4AF87;
            --secondary: #F5DEB3;
            --secondary-light: #F5E6D3;
            --secondary-lighter: #FAF0E6;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.15);
            --shadow-hover: rgba(166, 124, 82, 0.25);
            --white: #FFFFFF;
        }
        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
        }
        .created{
        	color: var(--text-secondary);
        	font-size: 0.75rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .post-container {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 2px 8px rgba(166, 124, 82, 0.08),
                0 4px 16px rgba(166, 124, 82, 0.06),
                0 0 0 1px rgba(166, 124, 82, 0.04);
            transition: all 0.3s ease;
        }
        .post-container:hover {
            box-shadow:
                0 4px 12px rgba(166, 124, 82, 0.12),
                0 8px 24px rgba(166, 124, 82, 0.08),
                0 0 0 1px rgba(166, 124, 82, 0.06);
        }
        .post-header .post-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
        }
        .post-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* Removed post-image styles */
        .post-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        /* Removed like-button-wrapper styles */
        
        /* Comment Section Styles */
        .comment-section {
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 2px solid var(--secondary-lighter);
        }
        .comment-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .comment-header::before {
            content: 'üí¨';
            font-size: 1.25rem;
        }
        #comment-count {
            color: var(--primary);
            font-weight: 700;
        }
        #comment-list {
            list-style: none;
            padding: 0;
        }
        #comment-list .comment-list-li{
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }
        #comment-list .comment-list-li:hover {
            background: linear-gradient(135deg, var(--bg-warm) 0%, var(--secondary-lighter) 100%);
            border-radius: 12px;
            padding: 0 1rem;
        }
        #comment-list .writer{
        	display: flex;
        	border-radius: 8px;
        	margin: 6px 0;
        	font-weight: 700;
        	color: var(--text-primary);
        }
        #comment-list .dadat{
        	font-size: 0.8rem;
        	cursor: pointer;
        	color: var(--primary);
        	font-weight: 600;
        	transition: all 0.2s ease;
        }
        #comment-list .dadat:hover {
        	color: var(--primary-dark);
        	text-decoration: underline;
        }
        .comment-list-li .hidden{
        	display: none;
        }
        .comment-item {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }
        .comment-item:first-child { border-top: none; }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--border-color);
        }
        .comment-body {
            flex: 1;
        }
        .comment-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .comment-author {
            font-weight: 600;
        }
        .comment-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .comment-content {
            margin-bottom: 10px;
        }
        .comment-content .tag {
            color: var(--primary);
            font-weight: 600;
        }
        .comment-actions {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }
        .comment-actions button {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }
        .comment-actions button:hover {
            color: var(--primary);
        }
        .comment-actions button i {
            margin-right: 4px;
        }
        .comment-like-btn.liked {
            color: var(--primary);
            font-weight: 600;
        }
        .reply-list {
            padding-left: 55px; /* avatar width + gap */
        }
        #comment-form, .reply-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: flex-start;
        }
        #comment-form textarea, .reply-form textarea, .hiddenform textarea {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            resize: vertical;
            min-height: 50px;
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        #comment-form textarea:focus, .reply-form textarea:focus, .hiddenform textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.15);
            background: var(--bg-warm);
        }
        #comment-form button, .reply-form button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(166, 124, 82, 0.2);
        }
        #comment-form button:hover, .reply-form button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
        }

        /* Ïù¥ÎØ∏ÏßÄ Í∞§Îü¨Î¶¨ Ïä§ÌÉÄÏùº */
        .gallery-images {
            margin: 2rem 0;
        }
        .gallery-images img {
            max-width: 100%;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.12);
            transition: all 0.3s ease;
        }
        .gallery-images img:hover {
            box-shadow: 0 8px 24px rgba(166, 124, 82, 0.2);
            transform: translateY(-4px);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            .post-container {
                padding: 1.5rem;
            }
            .post-header .post-title {
                font-size: 1.5rem;
            }
            #comment-list .comment-list-li:hover {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="post-container">
            <div class="post-header">
                <h1 class="post-title" id="post-title" th:text="${galleryMap.TITLE}"></h1>
                <div class="post-meta">
                    <span><i class="fa-regular fa-user"></i> <span id="post-author" th:text="${galleryMap.WRITER}"></span></span>
                    <span><i class="fa-regular fa-clock"></i> <span id="post-date" class="created" th:text="${galleryMap.CREATED_AT}"></span></span>
                    <span><i class="fa-regular fa-eye"></i><span id="post-views" th:text="${galleryMap.VIEW_COUNT}"></span></span>
                    <a href="#" class="text-danger"
                       data-bs-toggle="modal"
                       data-bs-target="#reportModal"
                       th:attr="data-report-type='GALLERY', data-report-target-id=${galleryMap.ID}"
                       style="font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px; margin-left: auto;">
						<i class="fa-solid fa-flag"></i> Ïã†Í≥†
					</a>
                </div>
            </div>
            
            <!-- Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä: content ÏúÑ -->
			<div class="gallery-images" th:if="${galleryMap.IMAGES != null}">
			    <div th:each="img : ${galleryMap.IMAGES}">
			        <img th:src="@{|/img/gallery/${img.IMG}|}" alt="Ïù¥ÎØ∏ÏßÄ">
			    </div>
			</div>
			
            <div class="post-content" id="post-content" th:utext="${galleryMap.CONTENT}">
            </div>

            <div class="comment-section">
                <h2 class="comment-header">ÎåìÍ∏Ä <span id="comment-count">0</span>Í∞ú</h2>
                <form id="comment-form" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
                	<input type="hidden" name="parent" value="0">
                    <textarea id="comment" name="comment" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="2000" required></textarea>
                    <button>Îì±Î°ù</button>
                </form>
                <ul id="comment-list">
                	<li class="comment-list-li" th:each="comment : ${galleryMap.COMMENTS}">
                		<div style="margin: 16px 0" th:if="${comment.PARENT == 0}">
	                		<span class="writer" th:text="${comment.WRITER}"></span>
	                		<div th:utext="${comment.CONTENT}"></div>
	                		<span class="created" th:text="${comment.CREATED_AT}"></span>
	                		<span class="dadat">ÎåìÍ∏ÄÎã¨Í∏∞</span>
	                		<a href="#" class="text-danger"
	                		   data-bs-toggle="modal"
	                		   data-bs-target="#reportModal"
	                		   th:attr="data-report-type='COMMENT', data-report-target-id=${comment.ID}"
	                		   style="font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-left: 10px;">
								<i class="fa-solid fa-flag"></i> Ïã†Í≥†
							</a>
                		</div>
                		<div style="padding: 16px 0 16px 48px; border-top:1px solid var(--border-color); background: linear-gradient(135deg, transparent 0%, var(--bg-warm) 100%); border-radius: 0 12px 12px 0;" th:each="replies : ${comment.REPLIES}">
                			<div th:if="${comment.ID == replies.PARENT}">
		                		<span class="writer" th:text="${replies.WRITER}"></span>
		                		<div th:utext="${replies.CONTENT}"></div>
		                		<span class="created" th:text="${replies.CREATED_AT}"></span>
	                			<span class="dadat">ÎåìÍ∏ÄÎã¨Í∏∞</span>
	                			<a href="#" class="text-danger"
	                			   data-bs-toggle="modal"
	                			   data-bs-target="#reportModal"
	                			   th:attr="data-report-type='COMMENT', data-report-target-id=${replies.ID}"
	                			   style="font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-left: 10px;">
									<i class="fa-solid fa-flag"></i> Ïã†Í≥†
								</a>
	                		</div>
                		</div>
		                <form class="hidden hiddenform" th:action="@{/gallery/insertComment/{id}(id=${galleryMap.ID})}" method="POST">
		                	<input type="hidden" name="parent" th:value="${comment.ID}">
		                    <textarea class="comment" name="comment" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="2000" required></textarea>
		                    <button style="min-width:50px; height:50px;">Îì±Î°ù</button>
		                </form>
                	</li>
                </ul>
            </div>
        </div>
    </div>

	<div th:replace="~{fragments/reportModal :: reportModal}"></div>

<script>
document.addEventListener("click", function (e) {
    if (!e.target.classList.contains("dadat")) return;

    // 1) Ïù¥ÎØ∏ Ïó¥Î†§ ÏûàÎäî Î™®Îì† Ìèº Îã´Í∏∞
    document.querySelectorAll("#comment-list form").forEach(f => {
        f.classList.add("hidden");
        f.style.display = "none";
    });

    // 2) ÌÅ¥Î¶≠Ìïú ÎåìÍ∏ÄÏùò ÌèºÎßå Ïó¥Í∏∞
    const li = e.target.closest("li.comment-list-li");
    const form = li.querySelector("form.hidden");

    if (form) {
        form.classList.remove("hidden");
        form.style.display = "flex";
    }
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/report.js"></script>
</body>
</html>
