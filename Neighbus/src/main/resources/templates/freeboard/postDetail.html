<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${post.title} - 자유게시판|">게시글 상세</title>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        /* 목록 페이지 CSS 재사용 및 상세 페이지 스타일 추가 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .post-container, .comment-section {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* 섹션 간 간격 */
        }

        /* ----- 게시글 헤더 스타일 ----- */
        .post-header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 25px;
            margin-bottom: 30px;
        }

        .post-title {
            font-size: 32px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.3;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .post-meta-left {
            display: flex;
            gap: 20px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .meta-item .icon {
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        /* ----- 게시글 내용 스타일 ----- */
        .post-content {
            min-height: 200px;
            color: #374151;
            font-size: 16px;
            line-height: 1.8;
            word-wrap: break-word;
        }
        
        .post-content p {
            margin-bottom: 15px;
        }

        /* ----- 버튼 그룹 스타일 (기존 유지) ----- */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn-list, .btn-action {
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-list {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .btn-edit {
            background: #667eea;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }

        /* 아이콘 재정의 */
        .icon {
            width: 16px;
            height: 16px;
        }
        
        /* ----- 댓글 섹션 스타일 ----- */
        .comment-section h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
        }
        
        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 10px;
        }

        .comment-form button {
            float: right;
            padding: 10px 20px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .comment-form button:hover {
            background: #667eea;
        }

        .comment-list {
            list-style: none;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            margin-top: 20px;
        }

        .comment-item {
            padding: 15px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-writer {
            font-weight: 700;
            color: #1f2937;
            font-size: 14px;
        }

        .comment-meta-actions {
            display: flex;
            gap: 10px;
            color: #9ca3af;
            font-size: 12px;
        }
        
        .comment-date {
            margin-right: 10px;
        }

        .comment-delete-btn {
            color: #ef4444;
            cursor: pointer;
            text-decoration: none;
        }
        
        .comment-content-text {
            color: #374151;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
    </style>
</head>

<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>
    <div class="container">
		<div class="post-container">
            <div class="post-header">
                <div class="post-title" th:text="${post.title}">게시글 제목</div>
                
                <div class="post-meta">
					<div class="post-meta-left">
                        <span class="meta-item">
							<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
								</path>
							</svg>
							<span th:text="${post.writerUsername}">작성자 로그인 ID</span>
						</span>
                        
                        <span class="meta-item">
							<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
								</path>
							</svg>
							<span th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">2025.11.04 10:00</span>
						</span>

                        <span class="meta-item">
							<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
								</path>
							</svg>
							<span th:text="${post.viewCount}">1,234</span>
						</span>
					</div>
                    
                    <div class="post-meta-right">
                        </div>
				</div>
			</div>

            <div class="post-content">
                <p th:text="${post.content}">여기에 게시글 내용이 표시됩니다. 줄바꿈이 필요한 경우, 텍스트를 처리해야 합니다.</p>
                </div>
            
            <div class="button-group">
                <a th:href="@{/freeboard}" class="btn-list">목록으로</a>
                
                <div class="post-actions">
                    <a th:href="@{|/freeboard/edit/${post.id}|}" class="btn-action btn-edit"
                       th:if="${currentUserId != 0 and currentUserId == post.writer}">수정</a>
                    <a th:href="@{|/freeboard/delete/${post.id}|}" class="btn-action btn-delete"
                       th:if="${currentUserId != 0 and currentUserId == post.writer}">삭제</a>
                </div>
            </div>

		</div>
        
        <div class="comment-section">
            <h3>댓글 (<span th:text="${#lists.size(comments)}">0</span>)</h3>
            
            <form id="commentForm" class="comment-form">
                <input type="hidden" id="freeboardId" name="freeboard" th:value="${post.id}">
                
                <textarea id="commentContent" name="content" placeholder="댓글을 입력하세요..." required></textarea>
                <button type="submit" id="submitCommentBtn">등록</button>
                <div style="clear: both;"></div>
            </form>

            <ul class="comment-list" id="commentList">
                <li class="comment-item" th:each="comment : ${comments}" th:id="|comment-${comment.id}|" th:attr="data-writer-id=${comment.writer}">
                    <div class="comment-header">
                        작성자: <span class="comment-writer" th:text="${comment.writerUsername}">익명</span>
                        <div class="comment-meta-actions">
                            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd HH:mm')}">2025.11.04 10:00</span>
                            
                            <a href="#" class="comment-delete-btn" 
                               th:if="${currentUserId != 0 and currentUserId == comment.writer}"
                               th:attr="data-comment-id=${comment.id}"
                               onclick="deleteComment(this.getAttribute('data-comment-id')); return false;">삭제</a>
                        </div>
                    </div>
                    <div class="comment-content-text" th:text="${comment.content}">댓글 내용입니다.</div>
                </li>
            </ul>
        </div>
	</div>


    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const freeboardId = document.getElementById('freeboardId').value;
            const content = document.getElementById('commentContent').value;

            const commentData = {
                freeboard: freeboardId,
                content: content
            };

            fetch('/freeboard/comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(commentData)
            })
            .then(response => {
                return response.text().then(text => {
                    return {
                        status: response.status,
                        ok: response.ok,
                        text: text
                    };
                });
            })
            .then(response => {
                if (response.ok) {
                    alert('댓글이 성공적으로 등록되었습니다. (상태 코드: ' + response.status + ')\n페이지를 새로고침합니다.');
                    location.reload();
                } else {
                    alert('댓글 등록에 실패했습니다. (상태 코드: ' + response.status + ')\n서버 응답: ' + response.text);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('스크립트 오류가 발생했습니다: ' + error.message);
            });
        });

        function deleteComment(commentId) {
            if (!confirm('정말로 삭제하시겠습니까?')) {
                return;
            }

            fetch(`/freeboard/comment/${commentId}`, {
                method: 'DELETE'
            })
            .then(response => {
                return response.text().then(text => {
                    return {
                        status: response.status,
                        ok: response.ok,
                        text: text
                    };
                });
            })
            .then(response => {
                if (response.ok) {
                    alert('댓글이 삭제되었습니다. (상태 코드: ' + response.status + ')');
                    const commentElement = document.getElementById(`comment-${commentId}`);
                    if (commentElement) {
                        commentElement.remove();
                    }
                } else {
                    alert('댓글 삭제에 실패했습니다. (상태 코드: ' + response.status + ')\n서버 응답: ' + response.text);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('스크립트 오류가 발생했습니다: ' + error.message);
            });
        }
    </script>
</body>
</html>
