<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSRF 토큰 -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title th:text="|${post.title} - 자유게시판 - NEIGHBUS|">자유게시판 게시글 상세 - NEIGHBUS</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    
	<style>
		/* NEIGHBUS 디자인 변수 적용 */
		:root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-red: #C87E7E;
            --accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0; /* 메인 배경 */
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6; /* 목록 버튼 배경 */
            --card-bg: #FFFBF7; /* 게시글/댓글 영역 배경 */
            --text-primary: #5D4037; /* 진한 갈색 텍스트 */
            --text-secondary: #8D6E63; /* 연한 갈색 텍스트 */
            --text-light: #A1887F;
            --border-color: #E8D7C3; /* 경계선 */
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

		body {
			/* 폰트 변경 */
			font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			background: var(--bg-ivory);
			color: var(--text-primary);
			margin: 0;
			line-height: 1.8;
			font-weight: 400;
		}

		.container {
			max-width: 900px;
			margin: 40px auto;
			padding: 0 20px;
		}

		.post-container {
			background: var(--card-bg); /* 배경색 변경 */
			border-radius: 16px; /* 모서리 조정 */
			padding: 40px;
			box-shadow: 0 10px 30px var(--shadow-color); /* 그림자 변경 */
			border: 1px solid var(--border-color);
		}

		.post-header .post-title {
			font-size: 30px;
			font-weight: 800;
			margin-bottom: 15px;
			color: var(--text-primary);
			line-height: 1.4;
		}

		.post-meta {
			display: flex;
			align-items: center;
			gap: 20px;
			color: var(--text-secondary); /* 텍스트 색상 변경 */
			font-size: 14px;
			margin-bottom: 30px;
			padding-bottom: 30px;
			border-bottom: 1px solid var(--border-color); /* 경계선 색상 변경 */
		}

		.post-meta span {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.post-content {
			font-size: 16px;
			line-height: 1.8;
			margin-bottom: 40px;
			color: var(--text-primary);
			white-space: pre-wrap;
		}

		/* ▼ 게시글 하단 버튼 (목록/수정/삭제) ▼ */
		.post-actions-footer {
			display: flex;
			justify-content: space-between;
			margin-top: 30px;
			padding-top: 20px;
			border-top: 1px solid var(--border-color);
		}

		/* 목록으로 버튼 */
		.post-actions-footer .btn-list {
			background: var(--bg-cream); /* 연한 배경색 사용 */
			color: var(--text-primary);
			border: 1px solid var(--border-color);
		}

		/* 수정 버튼 */
		.post-actions-footer .btn-edit {
			background: var(--primary); /* 메인 색상 적용 */
			color: var(--white);
		}

		/* 삭제 버튼 */
		.post-actions-footer .btn-delete {
			background: var(--accent-red); /* 강조된 빨간색 유지 */
			color: var(--white);
		}

		.post-actions-footer a {
			padding: 10px 20px; /* 패딩 조정 */
			border-radius: 8px; /* 모서리 조정 */
			font-weight: 600;
			text-decoration: none;
			font-size: 15px;
			transition: all 0.3s;
		}

		.post-actions-footer a:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 10px var(--shadow-color);
		}
		
		/* ▼ 댓글 섹션 ▼ */
		.comment-section {
			margin-top: 40px;
			padding-top: 20px;
		}

		.comment-header {
			font-size: 20px;
			font-weight: 700;
			margin-bottom: 25px;
			color: var(--text-primary);
			border-bottom: 2px solid var(--primary-light);
			padding-bottom: 10px;
		}

		#comment-list {
			list-style: none;
			padding: 0;
		}

		.comment-item {
			display: flex;
			gap: 15px;
			padding: 20px 0;
			border-top: 1px solid var(--border-color);
		}

		.comment-item:last-child {
			border-bottom: 1px solid var(--border-color);
		}
		
		.comment-avatar {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: var(--primary-light); /* 아바타 색상 변경 */
			flex-shrink: 0;
		}

		.comment-body {
			flex: 1;
		}

		.comment-info {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 8px;
		}

		.comment-author {
			font-weight: 700; /* 강조 */
			color: var(--text-primary);
			font-size: 15px;
		}

		.comment-time {
			font-size: 12px;
			color: var(--text-secondary);
		}

		.comment-content {
			margin-bottom: 10px;
			color: var(--text-primary);
			white-space: pre-wrap;
		}

		.comment-actions {
			display: flex;
			gap: 15px;
			font-size: 13px;
		}

		.comment-actions button,
		.comment-actions a {
			background: none;
			border: none;
			color: var(--text-secondary);
			cursor: pointer;
			padding: 0;
			text-decoration: none;
			transition: color 0.2s;
		}

		.comment-actions a:hover {
			color: var(--primary);
		}
		
		.comment-actions a.comment-delete-btn {
			color: var(--accent-red); /* 삭제 버튼은 빨간색 유지 */
		}

		.comment-actions a i,
		.comment-actions button i {
			margin-right: 4px;
		}

		/* ▼ 댓글 작성 폼 ▼ */
		#comment-form {
			display: flex;
			gap: 10px;
			margin-top: 20px;
			margin-bottom: 30px;
			align-items: flex-start;
			padding: 20px;
			border: 1px solid var(--border-color);
			border-radius: 12px;
			background: var(--bg-warm);
		}

		#comment-form textarea {
			flex-grow: 1;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			padding: 12px;
			resize: vertical;
			min-height: 80px; /* 최소 높이 증가 */
			font-family: 'SUIT', sans-serif;
			background: var(--card-bg);
			transition: border-color 0.2s;
		}
		
		#comment-form textarea:focus {
			outline: none;
			border-color: var(--primary);
			box-shadow: 0 0 0 2px rgba(166, 124, 82, 0.1);
		}

		#comment-form button {
			padding: 12px 20px;
			border: none;
			background: var(--primary); /* 메인 색상 적용 */
			color: var(--white);
			border-radius: 8px;
			cursor: pointer;
			font-weight: 600;
			transition: background 0.2s, transform 0.2s;
			flex-shrink: 0; /* 버튼 크기 유지 */
		}
		
		#comment-form button:hover {
			background: var(--primary-dark);
			transform: translateY(-1px);
		}
		
		/* 모바일 반응형 (추가) */
		@media (max-width: 768px) {
			.container {
				margin: 20px auto;
				padding: 0 10px;
			}
			.post-container {
				padding: 20px;
			}
			.post-header .post-title {
				font-size: 24px;
			}
			.post-meta {
				flex-wrap: wrap;
				gap: 10px;
			}
			#comment-form {
				flex-direction: column;
			}
			#comment-form button {
				width: 100%;
				padding: 10px;
			}
		}
	</style>
</head>
			
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>
	
	<div class="container">
		<div class="post-container">
			<div class="post-header">
				<h1 class="post-title" th:text="${post.title}">게시글 제목이 여기에 표시됩니다.</h1>
				<div class="post-meta">
					<span><i class="fa-regular fa-user"></i> <span th:text="${post.writerNickname}">작성자</span></span>
					<span><i class="fa-regular fa-clock"></i> <span
							th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">2025.01.01 10:00</span></span>
					<span><i class="fa-regular fa-eye"></i> <span th:text="${post.viewCount}">0</span></span>
				</div>
			</div>

			<div class="post-content" th:text="${post.content}">
				게시글 내용이 여기에 로드됩니다.
				줄바꿈도 처리됩니다.
			</div>

						<div class="post-actions-footer">
							<a th:href="@{/freeboard}" class="btn-list">목록으로</a>
			
							<div class="post-actions" style="display: flex; gap: 12px;">
								<a th:href="@{|/freeboard/edit/${post.id}|}" class="btn-edit"
									th:if="${currentUserId != 0 and currentUserId == post.writer}">수정</a>
								<a th:href="@{|/freeboard/delete/${post.id}|}" class="btn-delete"
									th:if="${currentUserId != 0 and currentUserId == post.writer}"
									onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
								<a href="#" class="text-danger"
								   data-bs-toggle="modal"
								   data-bs-target="#reportModal"
								   th:attr="data-report-type='POST', data-report-target-id=${post.id}"
								   style="font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px;">
									<i class="fa-solid fa-flag"></i> 신고
								</a>
							</div>
						</div>
			
						<div class="comment-section">
							<h2 class="comment-header">댓글 <span th:text="${#lists.size(comments)}">0</span>개</h2>
			
							<form id="comment-form">
								<input type="hidden" id="freeboardId" name="freeboard" th:value="${post.id}">
								<textarea id="commentContent" name="content" placeholder="댓글을 입력하세요..." required></textarea>
								<button type="submit" id="submitCommentBtn">등록</button>
							</form>
			
							<ul id="comment-list">
								<li class="comment-item" th:each="comment : ${comments}" th:id="|comment-${comment.id}|"
									th:attr="data-writer-id=${comment.writer}">
									<div class="comment-avatar">
									</div>
									<div class="comment-body">
										<div class="comment-info">
											<span class="comment-author" th:text="${comment.writerUsername}">익명</span>
											<span class="comment-time"
												th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd HH:mm')}">2025.11.04 11:00</span>
										</div>
										<div class="comment-content" th:text="${comment.content}">댓글 내용입니다.</div>
										<div class="comment-actions">
											<a href="#" class="comment-delete-btn"
												th:if="${currentUserId != 0 and currentUserId == comment.writer}"
												th:attr="data-comment-id=${comment.id}"
												onclick="deleteComment(this.getAttribute('data-comment-id')); return false;">
												<i class="fa-regular fa-trash-can"></i> 삭제
											</a>
											<a href="#" class="text-danger"
											   data-bs-toggle="modal"
											   data-bs-target="#reportModal"
											   th:attr="data-report-type='COMMENT', data-report-target-id=${comment.id}"
											   style="font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px;">
												<i class="fa-solid fa-flag"></i> 신고
											</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			
				                <div th:replace="~{fragments/reportModal :: reportModal}"></div>			
				<script>
					document.addEventListener('DOMContentLoaded', function() {
						document.getElementById('comment-form').addEventListener('submit', function (event) {
							event.preventDefault();
			
							const freeboardId = document.getElementById('freeboardId').value;
							const content = document.getElementById('commentContent').value;
			
							const commentData = {
								freeboard: freeboardId,
								content: content
							};
			
							fetch('/freeboard/comment', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json'
								},
								body: JSON.stringify(commentData)
							})
								.then(response => {
									return response.text().then(text => {
										return {
											status: response.status,
											ok: response.ok,
											text: text
										};
									});
								})
								.then(response => {
									if (response.ok) {
										alert('댓글이 성공적으로 등록되었습니다. (상태 코드: ' + response.status + ')\n페이지를 새로고침합니다.');
										location.reload();
									} else {
										alert('댓글 등록에 실패했습니다. (상태 코드: ' + response.status + ')\n서버 응답: ' + response.text);
									}
								})
								.catch(error => {
									console.error('Error:', error);
									alert('스크립트 오류가 발생했습니다: ' + error.message);
								});
						});
					});
			
					function deleteComment(commentId) {
						if (!confirm('정말로 삭제하시겠습니까?')) {
							return;
						}
			
						fetch(`/freeboard/comment/${commentId}`, {
							method: 'DELETE'
						})
							.then(response => {
								return response.text().then(text => {
									return {
										status: response.status,
										ok: response.ok,
										text: text
									};
								});
							})
							.then(response => {
								if (response.ok) {
									alert('댓글이 삭제되었습니다. (상태 코드: ' + response.status + ')');
									const commentElement = document.getElementById(`comment-${commentId}`);
									if (commentElement) {
										commentElement.remove();
									}
								} else {
									alert('댓글 삭제에 실패했습니다. (상태 코드: ' + response.status + ')\n서버 응답: ' + response.text);
								}
							})
								.catch(error => {
								console.error('Error:', error);
								alert('스크립트 오류가 발생했습니다: ' + error.message);
							});
					}
				</script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			<script src="/js/report.js"></script>
			</body>
			
			</html>
