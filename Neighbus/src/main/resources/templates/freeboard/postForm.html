<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'글 쓰기 - 자유게시판'}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #F97316;
            --primary-color-light: #FB923C;
            --accent-color: #F97316;
            --accent-color-hover: #EA580C; /* For button hover */
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--background-color); /* 배경색 변경 */
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header (레이아웃 유지를 위해 포함) */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }
        
        /* Dropdown Menu (간결성을 위해 CSS는 일부만 남기고 기능적인 JS는 삭제함) */
        .nav-item.dropdown { position: relative; }
        .dropdown-menu { display: none; } /* 실제 드롭다운 메뉴는 JS로 처리해야 함 */


        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-login, .btn-logout, .btn-signup, .btn-mypage {
            padding: 9px 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            border: none;
        }

        .btn-login, .btn-logout {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .btn-login:hover, .btn-logout:hover {
            background: #F1F5F9;
        }

        .btn-signup, .btn-mypage {
            background: var(--accent-color);
            color: white;
        }

        .btn-signup:hover, .btn-mypage:hover {
            transform: translateY(-2px);
            background: var(--accent-color-hover);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.25);
        }
        
        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        /* Thymeleaf h1 스타일 오버라이드 */
        h1[th\\:text] {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-primary);
        }


        .page-header .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        /* Thymeleaf subtitle 스타일 오버라이드 */
        p[th\\:text].subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .write-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); /* 카드 그림자 추가 */
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
        }

        .required { color: var(--accent-color); margin-left: 4px; }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s;
            background: var(--background-color);
            font-weight: 500;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15); /* primary-color 기반 쉐도우로 변경 */
        }
        
        input[type="text"]::placeholder, textarea::placeholder {
            color: #9CA3AF;
            font-weight: 400;
        }

        textarea {
            min-height: 200px;
            line-height: 1.7;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex; /* 버튼 정렬을 위해 추가 */
            align-items: center;
            justify-content: center;
        }

        .btn-secondary {
            background: #E5E7EB; /* 배경색을 좀 더 밝게 변경 */
            color: var(--text-secondary);
        }

        .btn-secondary:hover { 
            background: var(--border-color); 
            color: var(--text-primary); 
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
        }

        .btn-accent:hover { 
            background: var(--accent-color-hover); 
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(249, 115, 22, 0.4);
        }

        @media (max-width: 768px) {
            .nav-menu { display: none; } /* 모바일에서 메뉴 숨김 */
            .header-container { height: 60px; }
            .logo img { height: 40px; }
            .container { padding: 20px 15px; }
            .page-header h1 { font-size: 28px; }
            .write-container { padding: 25px; }
            .button-group { 
                flex-direction: column-reverse; 
                gap: 10px;
            }
            .btn { 
                width: 100%; 
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo"><img src="/images/Logo.png" alt="동네친구"></a> 
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item dropdown">
                        <a href="/notice">공지사항</a>
                        </li>
                    <li><a href="/meeting">모임</a></li>
                    <li><a href="/board/photo">사진 공유</a></li>
                    <li><a href="/board/free">자유게시판</a></li>
                    <li><a href="/inquiry">문의</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div id="guest-actions" style="display: flex; gap: 12px;">
                    <a href="/login" class="btn-login">로그인</a>
                    <a href="/signup" class="btn-signup">회원가입</a>
                </div>
                </div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${'글 쓰기'}">글 쓰기</h1>
            <p class="subtitle" th:text="${'자유롭게 이야기를 작성해보세요'}">새로운 글을 작성합니다.</p>
        </div>

        <div class="write-container">
            <form th:action="@{/freeboard/write}" th:object="${post}" method="post">
                <div class="form-group">
                    <label for="title">제목 <span class="required">*</span></label>
                    <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용 <span class="required">*</span></label>
                    <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="button-group">
                    <a th:href="@{/freeboard}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-accent">작성 완료</button>
                </div>
            </form>
        </div>
    </div>
    
    </body>
</html>
