<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:if="${post.id == 0}">새 글 작성</title>
    <title th:if="${post.id != 0}">게시글 수정</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>
    <div class="container">
        <h1 th:if="${post.id == 0}">새 글 작성</h1>
        <h1 th:if="${post.id != 0}">게시글 수정</h1>
        
        <form th:object="${post}" th:action="${post.id == 0} ? @{/freeboard/write} : @{|/freeboard/edit/${post.id}|}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${post.id == 0} ? '작성' : '수정'">작성</button>
            <a th:href="@{/freeboard}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
