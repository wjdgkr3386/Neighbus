<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <title th:if="${post.id == 0}">새 글 작성</title>
    <title th:if="${post.id != 0}">게시글 수정</title>
    
    <style>
        /* 1. 변수 및 기본 설정 (제공된 CSS) */
        :root {
            --primary-color: #F97316;
            --accent-color: #F97316;
            --background-color: #F8FAFC;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* 2. 공통 컨테이너 */
        .container {
            max-width: 1000px; /* 폼 크기에 맞게 조정 */
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* 3. 폼 카드 스타일 (filter-section 스타일 활용) */
        .post-form-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            margin-top: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .post-form-card h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-align: center;
        }

        /* 4. 폼 그룹 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--card-bg);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-control:focus {
             outline: none;
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
        }

        /* 5. 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: flex-end; /* 버튼 오른쪽 정렬 */
            gap: 10px;
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary { /* 작성/수정 버튼 */
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.2);
        }
        .btn-primary:hover {
            background: #E06000;
            transform: translateY(-1px);
        }

        .btn-secondary { /* 취소 버튼 */
            background: var(--border-color);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background: #CBD5E1;
        }
        
        .clubSelect{
        	
        }
    </style>
	  
</head>
<body>
	<div th:replace="include/navibar :: header-nav"></div>
    <div class="container">
        <div class="post-form-card">
            
            <h1 th:if="${post.id == 0}">새 글 작성</h1>
            <h1 th:if="${post.id != 0}">게시글 수정</h1>
            
            <form th:object="${post}" th:action="${post.id == 0} ? @{/freeboard/write} : @{|/freeboard/edit/${post.id}|}" method="post">
                <input type="hidden" th:field="*{id}" />
                
				<div class="form-group">
			        <label for="clubSelect">동아리</label>
			        <select id="clubSelect" class="form-control clubSelect" name="clubId" required>
			            <option value="">-- 동아리를 선택하세요 --</option>
			            <th:block th:each="myClub : ${myClubList}">
			                <option 
			                    th:value="${myClub.id}" 
			                    th:text="${myClub.clubName}"
			                    th:selected="${myClub.id == post.clubId}"> 
			                </option>
			            </th:block>
			        </select>
			    </div>
					
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary" th:text="${post.id == 0} ? '작성 완료' : '수정 완료'">작성 완료</button>
                    
                    <a th:href="@{/freeboard/list}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
