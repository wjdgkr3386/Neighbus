<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${'글 쓰기 - 자유게시판'}"></title>
	<link href="/css/style.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 25px 20px;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
		}

		.header {
			background: #ffffff;
			border-radius: 24px;
			padding: 30px 40px;
			margin-bottom: 20px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
		}

		h1 {
			background: linear-gradient(135deg, #667eea, #764ba2);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			font-size: 34px;
			font-weight: 700;
			margin-bottom: 8px;
			letter-spacing: -1px;
		}

		.subtitle {
			color: #6b7280;
			font-size: 14px;
			font-weight: 500;
		}

		.write-container {
			background: #ffffff;
			border-radius: 24px;
			padding: 35px 40px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
		}

		.form-group {
			margin-bottom: 18px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #1f2937;
			font-weight: 600;
			font-size: 14px;
		}

		.required {
			color: #ef4444;
			margin-left: 4px;
		}

		input[type="text"] {
			width: 100%;
			padding: 14px 18px;
			border: 2px solid #e5e7eb;
			border-radius: 14px;
			font-size: 15px;
			font-family: 'Pretendard', sans-serif;
			transition: all 0.3s;
			background: #fafafa;
			font-weight: 500;
		}

		input[type="text"]:focus {
			outline: none;
			border-color: #764ba2;
			background: #ffffff;
			box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
		}

		input[type="text"]::placeholder {
			color: #9ca3af;
			font-weight: 400;
		}

		textarea {
			width: 100%;
			min-height: 180px;
			padding: 16px;
			border: 2px solid #e5e7eb;
			border-radius: 14px;
			font-size: 15px;
			font-family: 'Pretendard', sans-serif;
			transition: all 0.3s;
			background: #fafafa;
			font-weight: 400;
			line-height: 1.7;
			resize: vertical;
		}

		textarea:focus {
			outline: none;
			border-color: #764ba2;
			background: #ffffff;
			box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
		}

		textarea::placeholder {
			color: #9ca3af;
		}

		.file-upload-area {
			border: 2px dashed #d1d5db;
			border-radius: 14px;
			padding: 25px;
			text-align: center;
			background: #fafafa;
			transition: all 0.3s;
			cursor: pointer;
		}

		.file-upload-area:hover {
			border-color: #764ba2;
			background: #f9fafb;
		}

		.file-upload-area.drag-over {
			border-color: #667eea;
			background: #f0f4ff;
		}

		.upload-icon {
			width: 45px;
			height: 45px;
			margin: 0 auto 10px;
			color: #9ca3af;
		}

		.upload-text {
			color: #6b7280;
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 5px;
		}

		.upload-hint {
			color: #9ca3af;
			font-size: 13px;
		}

		input[type="file"] {
			display: none;
		}

		.preview-container {
			margin-top: 20px;
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			gap: 15px;
		}

		.preview-item {
			position: relative;
			border-radius: 12px;
			overflow: hidden;
			aspect-ratio: 1;
		}

		.preview-image {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.remove-image {
			position: absolute;
			top: 8px;
			right: 8px;
			width: 28px;
			height: 28px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			transition: all 0.3s;
		}

		.remove-image:hover {
			background: #ef4444;
		}

		.button-group {
			display: flex;
			gap: 15px;
			justify-content: flex-end;
			margin-top: 25px;
		}

		.btn {
			padding: 16px 40px;
			border-radius: 14px;
			font-size: 16px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s;
			border: none;
			text-decoration: none;
			display: inline-block;
		}

		.btn-cancel {
			background: #f3f4f6;
			color: #6b7280;
		}

		.btn-cancel:hover {
			background: #e5e7eb;
			transform: translateY(-2px);
		}

		.btn-submit {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
		}

		.btn-submit:hover {
			transform: translateY(-3px);
			box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
		}

		@media (max-width: 768px) {

			.header,
			.write-container {
				padding: 25px 20px;
			}

			h1 {
				font-size: 28px;
			}

			textarea {
				min-height: 150px;
			}

			.button-group {
				flex-direction: column-reverse;
			}

			.btn {
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1 th:text="${'글 쓰기'}">글 쓰기</h1>
			<p class="subtitle" th:text="${'자유롭게 이야기를 작성해보세요'}">자유롭게 이야기를 작성해보세요</p>
		</div>

		<div class="write-container">
			<form th:action="@{/freeboard/write}" th:object="${post}" method="post">
				<div class="form-group">
					<label for="title">제목<span class="required">*</span></label>
					<input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
				</div>

				<div class="form-group">
					<label for="content">내용<span class="required">*</span></label>
					<textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
				</div>

				<div class="button-group">
					<a th:href="@{/freeboard}" class="btn btn-cancel">취소</a>
					<button type="submit" class="btn btn-submit">작성 완료</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
