<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-color-light: #A78BFA;
            --accent-color: #F97316;
            --accent-color-hover: #FB923C;
            --text-light: #FFFFFF;
            --text-light-secondary: #E0E0E0;
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: #1E293B;
            min-height: 100vh;
            background: #FFFFFF;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: #FFFFFF;
            border-bottom: 1px solid #E2E8F0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #A78BFA, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: #1E293B;
            font-weight: 600;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-menu a:hover { color: #7C3AED; }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-login {
            padding: 9px 18px;
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            background: #FFFFFF;
            color: #1E293B;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-login:hover { background: #F1F5F9; }

        .btn-signup {
            padding: 9px 18px;
            border-radius: 10px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-signup:hover {
            background: var(--accent-color-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.25);
        }

        /* Login Container */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 80px);
        }

        .login-form-wrapper {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInSlideUp 1s ease-out;
        }
        @keyframes fadeInSlideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .login-form-wrapper h2 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #1E293B;
        }

        .login-form-wrapper .subtitle {
            color: #64748B;
            font-size: 16px;
            margin-bottom: 50px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            background: #FFFFFF;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            color: #1E293B;
            font-family: 'Pretendard', sans-serif;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #FFFFFF;
        }

        .form-group input::placeholder {
            color: #94A3B8;
        }

        .form-group label {
            position: absolute;
            top: 17px;
            left: 20px;
            color: #94A3B8;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: var(--accent-color);
            background: #FFFFFF;
            padding: 0 8px;
            font-weight: 600;
        }

        .form-group input:focus::placeholder { color: transparent; }

        /* Autofill Style Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: #1E293B;
            -webkit-box-shadow: 0 0 0px 1000px #FFFFFF inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-submit:hover { 
            transform: translateY(-3px);
            background: var(--accent-color-hover);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }

        .form-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #64748B;
        }
        .form-footer a { color: #1E293B; text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .form-footer a:hover { color: #64748B; }
        .form-footer span { margin: 0 10px; color: #CBD5E1; }

        @media (max-width: 768px) {
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>
   
    <!-- Login Container -->
    <main class="login-container">
        <div class="login-form-wrapper">
            <h2>심심한 당신을 위한<br>100미터 내 모임이 기다려요.</h2>
            <p class="subtitle">로그인하고 바로 합류하세요!</p>
            
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">아이디</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="pwd" placeholder=" " required>
                    <label for="password">비밀번호</label>
                </div>
                <button type="button" class="btn-submit" onclick="loginProc()">로그인</button>
            </form>

            <div class="form-footer">
                <a href="#">아이디 / 비밀번호 찾기</a>
                <span>|</span>
                <a href="signup">회원가입</a>
            </div>
        </div>
    </main>

	<script>
		function loginProc(){
			var username = document.getElementById('username').value.trim();
			var password = document.getElementById('password').value.trim();
			
			if(username === ""){
				alert("아이디를 입력해주세요");
				return;
			}
			if(password === ""){
				alert("비밀번호를 입력해주세요");
				return;
			}
			
			fetch("/loginProc", {
			    method: "POST",
			    headers: {
			        "Content-Type": "application/json"
			    },
			    body: JSON.stringify({
			    	username: username,
			    	pwd: password
			    })
			})
			.then(response => response.json())
			.then(data => {
				if(data.status === 1){
					location.replace("/");
				}else if(status === -2){
					alert("이미 있는 아이디입니다.");
				}else{
					alert("아이디와 비밀번호를 확인해주세요.");
				}
			})
			.catch(error => console.error("Error:", error));
		}
	</script>
</body>
</html>
