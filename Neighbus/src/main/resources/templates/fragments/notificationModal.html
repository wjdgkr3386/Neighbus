<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
	<style>
	/* 알림 모달 전용 스타일 예시 */
	#notificationModal .modal-header {
	    background-color: #FFF5EB; /* bg-warm */
	    border-bottom: 1px solid #E8D7C3;
	}

	#notificationModal .modal-title {
	    color: #5D4037; /* text-primary */
	    font-weight: 700;
	}

	#alarmBadge {
	    background-color: #C87E7E; /* 배지는 눈에 띄게 붉은 브라운 */
	    color: white;
	    border: 2px solid white;
	}
	</style>

<div th:fragment="notificationModal" class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">알림</h5>
                <!-- ★ 전체 삭제 버튼 추가 -->
                <button type="button" class="btn btn-sm btn-outline-danger ms-auto me-2" onclick="deleteAllNotifications()">모두 지우기</button>
                <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <ul class="list-group list-group-flush" id="notificationList">
                    <!-- 알림 목록이 여기에 동적으로 추가됩니다. -->
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
