<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마이페이지</title>
	<link href="./마이페이지_files/css2" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px 15px;
		}

		.container {
			max-width: 1100px;
			margin: 0 auto;
		}

		.header {
			background: #ffffff;
			border-radius: 24px;
			padding: 25px 35px;
			margin-bottom: 15px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
		}

		h1 {
			background: linear-gradient(135deg, #667eea, #764ba2);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			font-size: 30px;
			font-weight: 700;
			margin-bottom: 6px;
			letter-spacing: -1px;
		}

		.subtitle {
			color: #6b7280;
			font-size: 13px;
			font-weight: 500;
		}

		.content-grid {
			display: grid;
			grid-template-columns: 280px 1fr;
			gap: 15px;
		}

		.profile-card {
			background: #ffffff;
			border-radius: 24px;
			padding: 30px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
			height: fit-content;
		}

		.profile-image-wrapper {
			text-align: center;
			margin-bottom: 20px;
		}

		.profile-image {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			object-fit: cover;
			border: 4px solid #f3f4f6;
			margin-bottom: 15px;
		}

		.profile-name {
			font-size: 20px;
			font-weight: 700;
			color: #1f2937;
			margin-bottom: 5px;
		}

		.profile-email {
			font-size: 13px;
			color: #9ca3af;
			margin-bottom: 15px;
		}

		.profile-stats {
			display: flex;
			justify-content: space-around;
			padding: 15px 0;
			border-top: 1px solid #e5e7eb;
			border-bottom: 1px solid #e5e7eb;
			margin-bottom: 20px;
		}

		.stat-item {
			text-align: center;
		}

		.stat-number {
			font-size: 18px;
			font-weight: 700;
			color: #667eea;
			display: block;
			margin-bottom: 4px;
		}

		.stat-label {
			font-size: 12px;
			color: #6b7280;
		}

		.profile-actions {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.profile-btn {
			padding: 12px;
			border-radius: 12px;
			font-size: 14px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			border: none;
			text-align: center;
			text-decoration: none;
			display: block;
		}

		.profile-btn.primary {
			background: linear-gradient(135deg, #667eea, #764ba2);
			color: white;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
		}

		.profile-btn.primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
		}

		.profile-btn.secondary {
			background: #f3f4f6;
			color: #6b7280;
		}

		.profile-btn.secondary:hover {
			background: #e5e7eb;
		}

		.profile-btn.danger {
			background: #fee2e2;
			color: #ef4444;
		}

		.profile-btn.danger:hover {
			background: #fecaca;
			color: #dc2626;
		}

		.profile-actions-divider {
			height: 1px;
			background: #e5e7eb;
			margin: 8px 0;
		}

		.main-content {
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.section-card {
			background: #ffffff;
			border-radius: 24px;
			padding: 25px 30px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
		}

		.section-title {
			font-size: 18px;
			font-weight: 700;
			color: #1f2937;
			margin-bottom: 18px;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.section-icon {
			width: 22px;
			height: 22px;
			color: #667eea;
		}

		.info-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 15px 25px;
		}

		.info-item {
			display: flex;
			flex-direction: column;
		}

		.info-label {
			font-size: 12px;
			color: #9ca3af;
			margin-bottom: 6px;
			font-weight: 500;
		}

		.info-value {
			font-size: 14px;
			color: #1f2937;
			font-weight: 600;
		}

		.activity-list {
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		.activity-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px;
			background: #f9fafb;
			border-radius: 12px;
			transition: all 0.3s;
			cursor: pointer;
		}

		.activity-item:hover {
			background: #f3f4f6;
			transform: translateX(5px);
		}

		.activity-info {
			flex: 1;
		}

		.activity-title {
			font-size: 14px;
			font-weight: 600;
			color: #1f2937;
			margin-bottom: 4px;
		}

		.activity-meta {
			font-size: 12px;
			color: #9ca3af;
		}

		.activity-badge {
			background: #667eea;
			color: white;
			padding: 4px 12px;
			border-radius: 20px;
			font-size: 12px;
			font-weight: 600;
		}

		.settings-list {
			display: flex;
			flex-direction: column;
			gap: 0;
		}

		.setting-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 0;
			border-bottom: 1px solid #e5e7eb;
		}

		.setting-item:last-child {
			border-bottom: none;
		}

		.setting-label {
			font-size: 14px;
			font-weight: 500;
			color: #1f2937;
		}

		.toggle-switch {
			position: relative;
			width: 48px;
			height: 26px;
		}

		.toggle-switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.toggle-slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #d1d5db;
			transition: 0.3s;
			border-radius: 26px;
		}

		.toggle-slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 3px;
			bottom: 3px;
			background-color: white;
			transition: 0.3s;
			border-radius: 50%;
		}

		.toggle-switch input:checked+.toggle-slider {
			background-color: #667eea;
		}

		.toggle-switch input:checked+.toggle-slider:before {
			transform: translateX(22px);
		}

		@media (max-width: 900px) {
			.content-grid {
				grid-template-columns: 1fr;
			}

			.info-grid {
				grid-template-columns: 1fr;
			}
		}

		@media (max-width: 768px) {

			.header,
			.profile-card,
			.section-card {
				padding: 20px 18px;
			}

			h1 {
				font-size: 26px;
			}

			.profile-image {
				width: 100px;
				height: 100px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>마이페이지</h1>
			<p class="subtitle">내 정보와 활동을 관리하세요</p>
		</div>

		<div class="content-grid">
			<!-- 프로필 카드 -->
			<div class="profile-card">
				<div class="profile-image-wrapper">
					<img th:src="@{/images/default-profile.png}" alt="프로필 이미지" class="profile-image">
					<div class="profile-name" th:text="${user.name}">홍길동</div>
					<div class="profile-email" th:text="${user.email}">user@example.com</div>
				</div>

				<div class="profile-stats">
					<div class="stat-item">
						<span class="stat-number" th:text="${user.postCount}">42</span>
						<span class="stat-label">게시글</span>
					</div>
					<div class="stat-item">
						<span class="stat-number" th:text="${user.commentCount}">128</span>
						<span class="stat-label">댓글</span>
					</div>
					<div class="stat-item">
						<span class="stat-number" th:text="${user.likeCount}">256</span>
						<span class="stat-label">좋아요</span>
					</div>
				</div>

				<div class="profile-actions">
					<a href="/user/edit" class="profile-btn primary">프로필 수정</a>
					<a href="/user/settings" class="profile-btn secondary">계정 설정</a>
					<a href="/user/notifications" class="profile-btn secondary">알림 설정</a>
					<div class="profile-actions-divider"></div>
					<a href="/logout" class="profile-btn secondary">로그아웃</a>
					<a href="/user/delete" class="profile-btn danger">회원 탈퇴</a>
				</div>
			</div>

			<!-- 메인 콘텐츠 -->
			<div class="main-content">
				<!-- 내 정보 수정 form -->
				<form th:action="@{/user/update}" th:object="${user}" method="post" class="section-card">
					<h2 class="section-title">
						<svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
						</svg>
						내 정보
					</h2>

					<div class="info-grid">
						<div class="info-item">
							<label class="info-label" for="name">이름</label>
							<input type="text" id="name" name="name" th:value="*{name}" class="info-input" />
						</div>
						<div class="info-item">
							<label class="info-label" for="username">아이디</label>
							<input type="text" id="username" name="username" th:value="*{username}" class="info-input" readonly />
						</div>
						<div class="info-item">
							<label class="info-label" for="birth">생년월일</label>
							<input type="date" id="birth" name="birth" th:value="*{birth}" class="info-input" />
						</div>
						<div class="info-item">
							<label class="info-label" for="region">지역</label>
							<input type="text" id="region" name="region" th:value="*{region}" class="info-input" />
						</div>
						<div class="info-item">
							<label class="info-label" for="phone">전화번호</label>
							<input type="tel" id="phone" name="phone" th:value="*{phone}" class="info-input" />
						</div>
						<div class="info-item">
							<label class="info-label" for="nickname">닉네임</label>
							<input type="text" id="nickname" name="nickname" th:value="*{nickname}" class="info-input" />
						</div>
					</div>

					<div style="text-align: right; margin-top: 20px;">
						<button type="submit" class="profile-btn primary">수정 저장</button>
					</div>
				</form>

				<!-- 내가 쓴 글 -->
				<div class="section-card">
					<h2 class="section-title">
						<svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
							</path>
						</svg>
						내가 쓴 글
					</h2>

					<div class="activity-list">
						<div class="activity-item" th:each="post : ${user.posts}">
							<div class="activity-info">
								<div class="activity-title" th:text="${post.title}">게시글 제목</div>
								<div class="activity-meta" th:text="${post.category} + ' · ' + ${post.timeAgo}">카테고리 · 시간</div>
							</div>
							<span class="activity-badge" th:text="${post.type}">게시글</span>
						</div>
					</div>
				</div>
			</div> <!-- main-content -->
		</div> <!-- content-grid -->
	</div> <!-- container -->
</body>

</html>
