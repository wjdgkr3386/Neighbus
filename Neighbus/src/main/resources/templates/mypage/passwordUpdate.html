<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEIGHBUS - 비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navibar.css">
    
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --card-bg: #FFFFFF;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'SUIT', sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 100px;
        }

        .update-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .form-card {
            background-color: var(--card-bg);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 35px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .form-card h1 {
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        .form-card .subtitle {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.05rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.75rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid var(--border-color);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            background-color: var(--white);
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(166, 124, 82, 0.1);
        }

        .form-control.is-valid { border-color: var(--success); }
        .form-control.is-invalid { border-color: var(--danger); }
        
        .form-text {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .form-text.text-success { color: var(--success) !important; font-weight: 500; }
        .form-text.text-danger { color: var(--danger) !important; font-weight: 500; }

        .button-group {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-custom {
            padding: 0.9rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
            border: none;
        }

        .btn-custom-secondary {
            background-color: var(--bg-ivory);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-custom-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn-custom-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        .btn-custom-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(166, 124, 82, 0.2);
        }
        .btn-custom-primary:disabled {
            background-color: var(--primary-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ========================================= */
        /* MOBILE OPTIMIZATION (COMPACT VIEW)        */
        /* ========================================= */
        @media (max-width: 768px) {
            body {
                padding-top: 80px; /* 헤더 공간 축소 */
            }
            .update-container {
                padding: 20px 15px; /* 컨테이너 여백 축소 */
                min-height: auto;
            }
            .form-card {
                padding: 25px 20px; /* 카드 내부 패딩 대폭 축소 */
                box-shadow: 0 4px 15px rgba(166, 124, 82, 0.1);
            }
            .form-card h1 {
                font-size: 20px; /* 제목 크기 축소 */
                margin-bottom: 5px;
            }
            .form-card .subtitle {
                font-size: 13px; /* 부제목 크기 축소 */
                margin-bottom: 20px; /* 간격 축소 */
            }
            .form-group {
                margin-bottom: 12px; /* 폼 간격 축소 */
            }
            .form-label {
                font-size: 13px;
                margin-bottom: 4px;
            }
            .form-control {
                padding: 10px 12px; /* 입력창 높이 축소 */
                font-size: 14px;
                border-radius: 8px;
            }
            .form-text {
                font-size: 11px;
                margin-top: 2px;
            }
            .button-group {
                margin-top: 20px; /* 버튼 상단 여백 축소 */
                gap: 8px;
            }
            .btn-custom {
                padding: 10px; /* 버튼 높이 축소 */
                font-size: 14px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="update-container">
        <div class="form-card">
            <div class="text-center">
                <h1 class="mb-2">비밀번호 변경</h1>
                <p class="subtitle">새로운 비밀번호를 설정하여 계정을 보호하세요.</p>
            </div>
            
            <form id="updateForm" action="/mypage/updatePasswordProc" method="POST">
				<div class="form-group">
				    <label for="currentPassword" class="form-label">현재 비밀번호</label>
				    <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호">
				    <div id="currentPasswordHelp" class="form-text"></div>
				</div>
                <div class="form-group">
                    <label for="password" class="form-label">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="8~15자 (영문, 숫자, 특수문자)">
                    <div id="passwordHelp" class="form-text"></div>
                </div>

                <div class="form-group">
                    <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 재입력">
                    <div id="passwordCheckHelp" class="form-text"></div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-custom btn-custom-secondary" onclick="history.back()">취소</button>
                    <button type="submit" class="btn btn-custom btn-custom-primary" id="submitBtn" disabled>변경하기</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const updateForm = document.getElementById('updateForm');
		const currentPasswordInput = document.getElementById('currentPassword');
		const pwdInput = document.getElementById('password');
        const pwdCheckInput = document.getElementById('passwordCheck');
        const submitBtn = document.getElementById('submitBtn');
		
		const currentPasswordHelp = document.getElementById('currentPasswordHelp');
        const pwdHelp = document.getElementById('passwordHelp');
		const pwdCheckHelp = document.getElementById('passwordCheckHelp');
		
        const pwdRegex = /^[a-zA-Z0-9!@#$%^&*()]{8,15}$/;

        function setStatus(input, helpText, isValid, msg) {
            if (isValid) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
                helpText.classList.remove('text-danger');
                helpText.classList.add('text-success');
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
                helpText.classList.remove('text-success');
                helpText.classList.add('text-danger');
            }
            helpText.textContent = msg;
        }

        function validateButton() {
            const isPwdValid = pwdRegex.test(pwdInput.value);
            const isMatch = (pwdInput.value === pwdCheckInput.value && pwdInput.value !== "");
            const isCurrentPwdPresent = currentPasswordInput.value.trim() !== "";
            submitBtn.disabled = !(isPwdValid && isMatch && isCurrentPwdPresent);
        }

        currentPasswordInput.addEventListener('keyup', validateButton);

        pwdInput.addEventListener('keyup', function() {
            const val = pwdInput.value;
            
            if (pwdRegex.test(val)) {
                setStatus(pwdInput, pwdHelp, true, "사용 가능한 비밀번호입니다.");
            } else {
                setStatus(pwdInput, pwdHelp, false, "8~15자의 영문, 숫자, 특수문자 조합");
            }
            
            if(pwdCheckInput.value !== "") checkMatch();
            validateButton();
        });

        pwdCheckInput.addEventListener('keyup', function() {
            checkMatch();
            validateButton();
        });

        function checkMatch() {
            if (pwdInput.value === pwdCheckInput.value && pwdInput.value !== "") {
                setStatus(pwdCheckInput, pwdCheckHelp, true, "비밀번호가 일치합니다.");
            } else {
                setStatus(pwdCheckInput, pwdCheckHelp, false, "비밀번호가 서로 다릅니다.");
            }
        }

		updateForm.addEventListener('submit', function(e){
			e.preventDefault();
			const formData = new FormData(this);
			fetch('/api/mypage/updatePasswordProc', {
				method: 'POST',
				body: formData
			})
			.then(response => response.json())
			.then(data => {
				if(data === 1){
                    alert("비밀번호가 변경되었습니다. 다시 로그인해주세요.");
					location.replace("/account/login");
				}else if(data === 0){
					setStatus(currentPasswordInput, currentPasswordHelp, false, "현재 비밀번호가 틀렸습니다.");
				}else{
					alert("오류가 발생했습니다.");
				}
			})
			.catch(error => {
			    alert('시스템 오류: ' + error);
				console.log(error);
			})
		});
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="~{include/bottom-navbar :: bottom-nav}"></div>
</body>
</html>
