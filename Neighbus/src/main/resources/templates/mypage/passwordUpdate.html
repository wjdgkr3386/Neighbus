<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Neighbus - 비밀번호 변경</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8 col-lg-6"> 
	            
	            <h1 class="text-center mb-5">Nieghbus</h1>
	            <form>
	                <div class="mb-3">
	                    <label for="password" class="form-label">새로운 비밀번호</label>
	                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="새로운 비밀번호를 입력해주세요.">
	                    <div id="passwordHelp" class="form-text text-secondary">
	                        비밀번호는 8~20 자리의 알파벳, 숫자로 구성되어야 합니다.
	                    </div>
	                </div>
	                <div class="mb-4">
	                    <label for="passwordCheck" class="form-label">비밀번호 확인</label>
	                    <input type="password" class="form-control form-control-lg" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 다시 입력하세요.">
	                    <div id="passwordCheckHelp" class="form-text text-danger">
	                        비밀번호가 서로 맞지 않습니다.
	                    </div>
	                </div>
	                <div class="d-grid gap-2 d-md-block text-end">
	                    <button type="button" class="btn btn-secondary me-md-2">취소</button>
	                    <button type="button" class="btn btn-success">변경</button>
	                </div>
	            </form>

	        </div>
	    </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
